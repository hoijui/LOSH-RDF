function = "== Problem being addressed == Physical disability hinders the quality of life an individual, no matter whether in the developed or developing country. But given the limited resources, technologies and services at resource-limited settings, higher incidents of disabilities due to long-term wars and natural disasters, it is crucial to come up with innovative prosthetic solutions for such settings. 2-ft Prosthetics states, \"The need for affordable prosthetic legs is great. Disease, accidents, and warfare are the primary causes of the loss of a limb. The recent earthquake in Haiti has led to over 100,000 new amputees."
