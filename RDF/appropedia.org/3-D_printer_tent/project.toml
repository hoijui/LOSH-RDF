function = "This page describes the open source design of an enclosure for open source RepRap-class 3-D printers.   = 3D Printing Tent = Designed to minimize warping and cracking of 3DP parts as well as contain gaseous volatiles released during the 3DP process. A carbon filter fan was added to the design to further prevent the release of volatiles.   == Methods == The 3d printing tent method detailed below is for Lulzbot Taz printers. It can be adapted to other 3d printers but dimensions will need to be changed."
