function = "This OSAT is a heavy-duty rope pulley that can be used to raise water from a well. This pulley can be customized to any desired size, and can be paired with multiples of itself to further increase mechanical advantage.   == Bill of Materials == The wheel and mount are designed to be printed in PLA or ABS, and the parts are customizable to any desired metric bolt size from M4 to M10. The parts can be customized here: http://www.thingiverse.com/thing:571542, and source files are also found here: http://libre3d.com/category/569/Hand-Tools/listings/801/OSAT-Pulley.html Total BOM: Printed mount, printed pulley wheel, 1 bolt for the shaft, 1 nut.   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge needed == Ability to operate a 3D printer and Thingiverse Customizer."
