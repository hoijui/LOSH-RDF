function = "Como proyecto final reconstruimos un sistema de reutilización de aguas grises en el CSA de Arcata Educational Farm. Las aguas grises o aguas usadas son todas las generadas por un proceso particular en el hogar, con excepción de las aguas cloacales contaminadas con desechos del retrete, que se conocen como aguas negras. Al construir un sistema de aguas grises primero se separan las aguas grises de las aguas negras, las aguas grises se envían a un sistema de tratamiento separado. Idealmente, el agua gris puede ser usada después de que pasa por el proceso de purificación. Los sistemas de aguas grises implican un apropiado uso de la tecnología por muchas razones: reducen el uso de agua fresca, protege las reservas de agua subterránea, reducen la carga en los pozos septicos o plantas de tratamiento existentes, es un sistema de purificacion de agua altamente efectivo que usa menos químicos y energía por bombeo y tratamiento.\nAgriculture"
