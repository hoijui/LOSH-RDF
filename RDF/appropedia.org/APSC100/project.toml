function = "APSC-100 is a Queen's University[1] course developed to encourage a sense of curiosity about engineering work, and to develop professional skills used by engineers. The Design Module (Module 1) is designed around open-ended design problems that complement the science and mathematics content of other courses. It also introduces multidisciplinary problems. Module 1 focuses on five fundamental engineering skills:  design and creativity project management information management teamwork communications This course is primarily student-directed. As such, each student team has the opportunity to learn independently and apply creativity to solve the design problem."
