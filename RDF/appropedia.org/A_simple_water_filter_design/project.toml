function = "= Need to filter 50 gallons of water per day? = Use a 6 foot long section of 4\" diameter Schedule 40 PVC (Rigid white plastic pipe) Cover the bottom with wire or something to hold the filter material in place. Fold a piece of fiberglass cloth two or three times and put into the bottom of the pipe. Follow that with a two-foot layer of activated charcoal (either home-made or from a fish aquarium supply store). On top of the charcoal is a two-foot layer of fine sand, then the top-most layer is two foot of pea gravel."
