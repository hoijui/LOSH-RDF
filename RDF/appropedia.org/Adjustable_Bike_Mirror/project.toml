function = "Every time I ride my bike I find myself wishing for a mirror, and the 3d models I've found require you to shove it into the hole of your handlebar . This OSAT creates makes biking safer by providing a cheap, easy, adjustable way to mount a mirror to the handlebars of a bicycle. Note: tighten adjustments to make possible to use without epoxy permanent.   == Bill of Materials == Filament: Rod: 10g @ $20.1294 / kg - $0.2 Base: 7g @ $20.1294 / kg - $0.14 Top Clamp: 11g @ $20.1294 / kg - $0.22 Bottom Clamp: 6g @ $20.1294 / kg - $0.12 Total Filament: 34g @ $20.1294 / kg - $0.68 One 2\" mirror. I used a blind spot mirror for a car that you can pick up for $1 at Walmart such as this one - $1 Two zip ties Adhesive Total Cost: ~$1.68   === Source and STL files === All source and stl files can be found here: Youmagine Link File:Bike clamp bottom v5.FCStd File:Bike clamp top v7.FCStd File:Mirror base v2.FCStd File:Rod v5.FCStd   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge Necessary == No Special Skills or knowledge required   == Technical Specifications and Assembly Instructions == Print Settings  Rod: 50% infill, 0.2mm layer height, print with the ball up, no supports."
