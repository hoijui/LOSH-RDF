function = "Ameyali es una estación para la distribución de agua y el lavado de manos, que trabaja de forma segura, evitando el contacto con superficies contaminadas.   == Justificación == El 21 de marzo de 2020 se declaró el estado de emergencia nacional en El Salvador como respuesta al primer paciente contagiado con COVID-19 en el país. Se trataba de un caso importado de Italia. Según el gobierno, este habría ingresado por un punto ciego dado que todas las fronteras salvadoreñas estaban cerradas. Desde ese día, la población salvadoreña inició la cuarentena domiciliar."
