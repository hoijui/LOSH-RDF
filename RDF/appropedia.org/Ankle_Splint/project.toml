function = "This ankle brace is designed to be stronger and more versatile than other OS ankle braces available online. Most notably, this brace does not require any heat forming where most others do. With proper wrapping, this brace will allow the wearer to walk with an injured ankle. The following picture is the first iteration of the design, which has been updated to be thinner and have more cutouts to decrease print time.   == Bill of Materials ==   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer Lace; See BOM above Soft material for wrapping under brace; See BOM above   == Skills and knowledge needed == For Adjustability of this ankle brace, it is useful to have a basic understanding of Openscad."
