function = "This outlines the integration of OSHWA Certification requests on Appropedia.   == Description == The OSHWA Certification is a validation of open hardware documentation.   == Use cases == Actions that this tool will perform:  A \"OSHWA Certification\" link on available for device pages (Possibly inside of Template:Device_data). A script will extract the project parameters pertinent to the certification and will validate and provide feedback about: Format of parameters Level of completion A complete submission will allow users to request the OSHWA certification through the Certification API. User will receive feedback about the status of the certification based on the API response each time the page is visited in the future. If the Certification API offers the possibility to know whether a page is certified, it could offer the option to generate a certification badge for users to add to the page."
