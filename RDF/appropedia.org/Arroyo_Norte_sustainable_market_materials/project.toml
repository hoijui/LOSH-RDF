function = "This page narrates a project implemented by Team Terrific between May and July of 2014 for the Practivistas Dominicana program in Santo Domingo, Dominican Republic. The project is to develop prototypes that can be utilized by community members in Arroyo Norte. The prototypes needed for this project are walls and tables for a new sustainable market, using mainly local resources from the waste stream.   == Background == The newest project site for the Practivistas Dominicana program is in Arroyo Norte. Arroyo Norte is a community, which was built in close proximity to Duquesa, the dumpsite for Santo Domingo."
