function = "This page outlines the Arroyo Norte waste plastic innovation from start to finish over the six week project that is all part of the Practivistas Dominicana program located in Santo Domingo, Dominican Republic. The project's goal was to use plastic present at the Arroyo Norte dump to create sell-able products by using small pieces of HDPE plastic and creating plastic strips create products using a plastic extruder. The final products include roses, bracelets, a small woven bag, and a large woven beach bag.   == Background == The Arroyo Norte waste plastic innovation is a project created by the plastics team of the Practivistas Dominicana program. Practivistas is a summer program from Humboldt State University and is based in Santo Domingo, Dominican Republic."
