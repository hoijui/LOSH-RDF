function = "The Ashden Awards for Sustainable Energy are annual awards given by a charity of the same name that is based in London. They reward local sustainable energy projects in the UK and developing countries that protect the environment, and improve quality of life. Sarah Butler-Sloss created the awards in 2001, from the Ashden Trust, one of the Sainsbury Family Charitable Trusts.   == About the Ashden Awards == The Ashden Awards rewards and promotes local sustainable energy solutions in the UK and the developing world. Through the awards, they aim to raise awareness of the huge potential of local sustainable energy to both tackle climate change and improve the quality of people's lives."
