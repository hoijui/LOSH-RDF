function = "1-WEEK INNOVATIVE NATURAL WATER MANAGEMENT WORKSHOP An action-learning immersion in water security, integrated systems & increased resilience at one of the United States's premiere urban permaculture demonstration sites.   == Dates ==  Sunday Night, July 8th to Saturday Morning, July 14th, 2012 9:00am - 5:30pm with some evening presentations   == Location == Ashevillage Institute, details below Asheville, North Carolina, United States   == Overview == Water is vital for all known forms of life. Although 71% of the Earth's surface is covered in water, only 2.5% is fresh water, and estimates are that by 2025, more than half the world's population will be vulnerable to a lack of water. Appropriate water supply and water purification technologies need to be put into action for the sake of humanity and our planet. This one-week, hands-on training brings together water experts with water security enthusiasts to implement a project that provides practical knowledge for integrated water management."
