function = "Engraver mod on the Athena II printer allows you to engrave various designs on acrylic sheets, plexiglass, cardboard and/or wooden surfaces. You could also use the same motor and set up and just change the tool bits to drill or ream a hole precisely. There were different steps involved to successfully install the engraver mod on the Athena II. Detailed procedure and steps are listed below.   == Printing == Download this stl file Modified End Effector for the modified end effector that will be able to hold the motor. Print the end effector Freecad file, incase you want to modify anything > File:Modified end effector.FCStd   === Print Settings === Material used = PLA Layer Height = 0.2mm no."
