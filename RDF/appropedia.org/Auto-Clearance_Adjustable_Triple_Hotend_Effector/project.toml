function = "This Effector for a column delta printer, like the MOST delta RepRap allows different hotend nozzle sizes to be used. It does this without  The effects of localized heating or The unused nozzles colliding with the part due to warping or bed-leveling issues and Helps reduce the effect of nozzle drool/ooze. This design new no firmware or other hardware feedback sensors needed -- so it is an easy upgrade to perform for those who do not want to modify their firmware. Please note: the center to center distance of the carriage joints must be the same as the effectors otherwise the effector will not move across the bed in a plane.  \t\t \t\t \t\t \t\t   == Bill of Materials == 6 x 8 x 1/8 inch aluminum plate 10/32 Grub screws x 6 8/32 x 4 inches x 3 1/8 bsp pushfit connectors x3 E3D version 5 or 6 hotends x3 1.5 inch by 6inch by .015 inch shim stock steel 12 8/32 locknuts x 12 1/2 inch ball bearings 2 part epoxy 1/4 x 4 x .02 inch shim stock steel The STL file for the parts can be found here:  File:Bplate.stl File:Tplate.stl File:EAssy.stl   == Tools needed for fabrication of the effector == Mill Drill Press Files Wrenches Allen Wrenches Screwdrivers Punch Block Layout Die Sheet Metal Scissor/Shears   == Skills and knowledge needed == Machining Basic knowledge of Additive Manufacturing   == Technical Specifications and Assembly Instructions == Mill 2 Plates on manual mill with rotary table or cnc mill, or with waterjet cutter."
