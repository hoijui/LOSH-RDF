function = "== Problem being addressed == Postpartum hemorrhaging is one of the most severe causes of maternal mortality. PPH (Postpartum hemorrhaging) rates in the developed worlds have severely decreased, but they are still a great threat in developing countries. The World Health Organization suggests that there are over 100,000 deaths due to postpartum hemorrhaging every year.    == Detailed description of the solution == The Bakri SOS balloon is an obstetrical silicone balloon that has been approved by the US Food and Drug Administration. It was designed for one use only."
