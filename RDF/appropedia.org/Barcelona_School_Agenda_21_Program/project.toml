function = "The Barcelona Agenda 21 Schools Program (also known as PA21E), is a program that was established for the school systems of Barcelona in order for them to implement sustainability principles in their education curriculum. The program was started in 2001 by the City Council of Barcelona, the City Municipal Institute of Education and the Agber Foundation.[yx54JL1QoOURdRMWRJQljr6QCoV1kcI24oy 3rLM-CS6aF9ubvPl9NzegxhaI6b4q2z4IDvFX8aeeQVN0rm3CG2gOHMhSikOrSwNr-4t9IQYYqUa-mGD8kry596AUymEMmDTtcIAfuT76iiVEvuDATZY8MmUnRqEGvxivByVet6IShxko05dKSuUC1dQtxau6VeObTqVXZpcEDB5iTGnmNQEQBvNtVH45gTwqzmmEPsMXN8GoUNiLUofNLDIPOzRuQ2RdwYmPOTaJPl6Am7uAKKVTwiNYstaOii7cOppQUz-W9C9WHD508frxcntbscCHaMxDW8DWv8xR33b0m0de4 h-6pu2yJJTJYHs9kH00U-KQ!!/dl5/d5/L2dBISEvZ0FBIS9nQSEh/]   == Mission == The program was started in the effort to educate upcoming new generations on sustainable living so that these future young adults can contribute to the advancement of sustainable cities. The slogan that commonly describes the efforts of PA21E is: \"Many small people, in small places, doing small things, can change the world\" (Eduardo Galeano).[[1] ]   == The Program == All non-university level schools are participating in the program including all levels of special education schools. The program gives pupils the experience to create, plan, and execute projects towards sustainable solutions within there community. The program's main focus is to help stimulate and support schools to educate students on undertaking sustainable lifestyles while interacting with others to constitute sustainable cities for the future generations."
