function = "Un BEE HOTEL es un lugar adecuado para que residan las abejas. No todas las abejas viven en colmenas, además muchas de ellas son solitarias y no sociables; muchas abejas prefieren encontrar agujeros, hendiduras, grietas y huecos en los árboles para quedarse. Puede ayudar a alentar a una gama más amplia de abejas a quedarse en su propio jardín proporcionándoles un hotel para abejas. Esto puede ser excelente para obtener un poco de polinización adicional para sus verduras y frutas, pero en el ámbito que puede ser más beneficioso es en la apicultura, para que los procesos de obtención de miel sean sostenibles y ser una ayuda más factible en los apiarios.   == Descripción == Nuestro proyecto consiste en como mejorar y a la vez innovar en la producción de la miel de abeja en la industria del producto acá en El Salvador.\nApicultura, Sostenibilidad"
