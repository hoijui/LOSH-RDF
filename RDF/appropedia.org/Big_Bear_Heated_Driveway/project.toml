function = "Big Bear Heated Driveway is located in the in the mountain community of Fawnskin in the San Bernardino National Forest. A custom home was built on the North Shore of Big Bear Lake, and the drive way was in the house's shadow during the winter months. Due to snow fall and vehicles driving over the snow, the driveway became extremely dangerous with ice. The home owners decided to install a heated driveway to remove the snow and ice during the winter months. completed 2010."
