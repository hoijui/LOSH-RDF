function = "A Bicycle Rodeo, or Bike Rodeo, is a bicycle safety event for children, generally ages 6-14. Events can include lectures, workshops, inspections, demonstrations, and generally a practice course. Several rodeos are held each year by Humboldt County, California health organizations.   == Opportunity Definition == As an attraction for these events, workshop coordinator Brian Olson, of Rio Dell Community Resource Center for the St. Joseph Health System, has teamed up with Robert Camacho and Eric Recchia of Humboldt State University's Engineering 305 class on Appropriate Technology to create a bicycle blender."
