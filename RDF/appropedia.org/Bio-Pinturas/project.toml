function = "Bio-Pinturas es un proyecto basado en las pinturas naturales desarrolladas por unos estudiantes de la Universidad Estatal de Humboldt en California. La idea principal fue la de crear pinturas a partir de materiales totalmente orgánicos como huevo, leche y arcilla. En este espacio, se desarrolla para esta innovación una propuesta de modelo de negocio que se considera viable para desarrollar en El Salvador.   == Descripción == El proyecto de Bio-Pinturas es una innovación pensada y centrada en el usuario y con consciencia ambiental. Este consiste en la creación de pinturas elaboradas a partir de materiales naturales como huevo, arcilla y leche, además de pigmentos extraídos a partir de óxidos minerales.\narquitectura, arte, medio ambiente"
