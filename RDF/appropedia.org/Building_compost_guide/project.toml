function = "There are many ways to build a good compost. This page shows a method that comes from a rural, developing world perspective, although it could easily be used or adapted elsewhere. The aim is to build a quick decomposing hot compost that is made from locally available materials, which can easily be gathered and built in a rural setting. The work in building a large compost is often shared amongst a number of people, with the final compost being used by each one when appropriate   == Ways of building compost == The method of building compost can be different depending on the amount of compost required, materials available, type of compost and particularly the climate of the region.   === Pit Compost === Pit compost is ideal for areas with medium to low rainfall."
