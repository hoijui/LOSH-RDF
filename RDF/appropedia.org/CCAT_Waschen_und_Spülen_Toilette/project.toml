function = "Die \"Waschen & Spülen\" ist ein umweltwissenschaftliches Projekt der Humboldt State Universität, welches durch Jeffrey Steuben, Annie Welbes und Tim Dower realisiert und in der Toilette im Untergeschoss des CCAT umgesetzt wurde. Es handelt sich um eine Modifikation der Toilette, die es dem Benutzer ermöglicht Wasser zu sparen, in dem das Abwasser des Händewasschens zum Spülen der Toilette wieder verwendet wird. Man kann sich dieses Projekt als eine Art DIY-Version einer Aqus Toilette vorstellen.   == Warum? == Die Ziele von unserem Projekt waren:  Trinkbares Wasser zu konservieren, in dem man sauberes Wasser zum Spülen der Toiletten nicht benutzen."
