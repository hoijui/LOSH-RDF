function = "Spring Semester 2018 the CCAT Green Building class performed several weathering and strength tests on a set of alternative building materials. The following is the results of those tests. Materials tests were performed on several masonry and concrete alternative building materials, these included: cob, hempcrete, and papercrete. The recipes for each material are as follows:   === Cob === 1 part clay 1 part sand 1 part straw Several mixes of cob were used with slight variations in proportion of clay sand and straw, as well as both course and fine sand. The results presented represent an average of multiple mixes."
