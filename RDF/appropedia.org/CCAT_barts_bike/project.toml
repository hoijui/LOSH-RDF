function = "In 1990 Bart Orlando took the propane powered chevy 350 engine out of his motorhome, parked it in Arcata and purchased a 10 speed Motobecane ( Translation - motorized bicycle! ) from the Arcata recycling centers bike refurbishing shop staffed by Bob Orneles. The bike was being sold as part of a fund raiser for the 100th Monkey Project, organized by Rick Springer. The $100.00 used to purchase the bike went towards covering the expences for the organizations trip to a protest at a nuclear weapons testing range located in Nevada on Shoshone Native Land. While in Nevada, Rick decided to pay a visit to The American Broadcasters Award Ceremony taking place in Las Vegas."
