function = "The Cal Poly Humboldt Campus Center for Appropriate Technology (CCAT) is a hub for student experimentation with Appropriate Technologies and Sustainable Living. The students who facilitate this space work to uphold the principles of permaculture and embrace the production of food as a key pillar. Here in Humboldt County, a greenhouse is crucial for the cultivation of tomatoes, peppers and hot-weather foods as well as for propagating starts to get a jump on the growing season. When CCAT was in its original location, it was blessed with an enormous greenhouse for the community to use. However, when the HSU Behavioral and Social Sciences building was created, CCAT was relocated to the south of the new building."
