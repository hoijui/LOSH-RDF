function = "CCAT (Campus Center for Appropriate Technology) is a appropriate technology workshop space on the Humboldt State University campus. CCAT encourages community involvement through campus based projects and the funding of off campus endeavors. The current operating space of CCAT consists of the following permanent structures: a main house for community meetings and living quarters for the rotating co directors, a green house connected in part to the main house, a educational yurt which is currently under construction, and the green shed. Our project focuses on improving the functionality of the green shed. The green shed currently operates as work shed a space to design, build, and maintain appropriate technology projects."
