function = "This page contains the details on the CCAT kiosk. The kiosk can be accessed anywhere online at: http://feldarkrealms.com/kiosk/#. The CCAT kiosk is intended to inform staff, students, and the community informed about what is going on at CCAT, and how to maintain the facilities.   == Instruction for inclusion in the Kiosk == The purpose of this category are multifold:  pages in this category inform visitors of which projects are still working pages in this category auto-populate the CCAT kiosk pages in this category may auto-populate a web accessible version of the kiosk The automatic inclusion of pages relies on a few standards:  Add Category:CCAT active project to the bottom of any active CCAT project page. On any active CCAT project page, make sure that there is a section titled Overview."
