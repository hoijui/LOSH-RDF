function = "This page describes the materials, processes, and work that goes into making a small covered wall made from natural construction materials and covered with natural plasters. This project was completed in May of 2009. Constructed, with the help of CCAT and student volunteers, from stick frame and infilled with papercrete and clay-slip straw with a recycled brick base, and covered by a cedar shingle roof. This wall will then have information signs attached for visitors of CCAT campus.   == Introduction ==  The Campus Center for Appropriate Technology, located in Arcata, CA needs an information kiosk."
