function = "This is the Operation and Maintenance (O&M) manual for CCAT Data Collection. Please refer to it and keep it up to date with any O&M changes. Also, check out the HEIF CCAT solar hot water system/OM for more information about the solar hot water system.   == The CCAT Dataloggers == Click here to see data tables recorded by the SunEarth Click here to see data tables recorded by the CR1000 There are two dataloggers currently recording data from the solar thermal system: the SunEarth Aeca TR0603 mc U and the Campbell Scientific CR1000. It is not clear when both systems were added, but there is data from the CR1000 that dates back to 2010."
