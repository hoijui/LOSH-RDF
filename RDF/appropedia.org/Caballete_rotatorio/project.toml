function = "Se trata de un caballete rotatorio, que permite pintar un cuadro desde la silla de ruedas y con la cabeza. Basta con tocar una esquina del cuadro y éste gira hasta el ángulo que necesitamos para seguir pintando, sin necesidad de modificar nuestra postura corporal. Como podemos ver en el siguiente vídeo, la usuaria de la adaptación pinta con un pincel sujeto a un casco de cuero: Vídeo   == Autor/es == Pepa, madre de Rosa, usuaria de la adaptación.   == Colectivo al que se aplica == Personas con discapacidad física, usuarias de silla de ruedas, y con poca movilidad en los brazos.   == Materiales necesarios == Para realizar el caballete, se necesitan:  Torno o plato giratorio Bandeja circular de madera, para dar más superficie al torno a la hora de soportar el armazón del cuadro Armazón para cuadros en tela Un atril (que se puede fabricar, con una madera y un soporte) Velcro (para sujetar el cuadro al torno y el torno al atril) Como complemento (resto de elementos que aparecen en el vídeo):  Cubitera y tapas de bebidas de plástico (para las pinturas) Casco de cuero al que se le sujeta una barra metálica suficientemente estable como para mantener firme el pincel y poder controlarlo con los movimientos de la cabeza."
