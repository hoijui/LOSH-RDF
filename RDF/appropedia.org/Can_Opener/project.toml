function = "OSAT 3D Printed Can Opener \t\t \t\t \t\t   == Bill of Materials == This can opener is made up of 6 printed pieces in addition to several purchased hardware components. The printed components are:  *Main Body - Top *Main Body - Bottom *Grip (x2) *Stepped Pin *Handle Purchased parts:  *6mm ID 10mm OD Washer (x6) *6mm ID 8mm OD Washer (x3) *6mm x 40mm bolt (x2) *20mm Gear w/ 30 degree flare (x2) *20mm Circular blade (x1) *20mm Gear w/ short fine teeth (x1) All STL files as well as source files can be found Here The cost of filament used is based on a $20.00 / Kg of PLA filament price:   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer A Power drill 2 Drill bits (6mm and 10mm) Small adjustable wrench Small set of Hex keys   == Skills and knowledge needed == Using a power drill is necessary, simply modeling and printing out the through holes did not yield clean enough results for the pin or rotating bolts.   == Technical Specifications and Assembly Instructions == The total print time of this device is approximately 9 hours total An assembly time of roughly half an hour is required after having all of the necessary components printed and purchased. This includes the time to locate and drill through holes and assemble all components. The first step is to locate where the through shaft for the blade will be drilled on the \"Top Body\" component, this is roughly in the center of the angled cube."
