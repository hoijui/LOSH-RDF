function = "Es un proyecto en el cual se quieren realizar aproximadamente 100 casas, para mujeres con hijos y que viven en una exagerada pobreza. Este proyecto se pretende realizar con botellas plásticas, botellas de cristal, latas de aluminio entre otros materiales reciclados. Se pensó en hacerlo de esta forma para no solo ayudar con el reciclaje sino también al ecosistema y al mismo tiempo solucionar un problema de vivienda. La primera casa realizada con botellas se esta construyendo en Warnes un pueblecito de Santa Cruz de la Sierra, Bolivia. Este nuevo centro a parte de darle una vivienda digna a cada una de estas personas, necesitadas, les brinda un legado que es la construcción de cualquier objeto con este mismo material, y pueden de una forma u otra crear cosas nuevas, llamativas con el uso de las botellas y venderlas para su consumo diario."
