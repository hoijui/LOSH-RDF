function = "The Purpose of a Chicken Tractor is to use it as a passive tilling system for a tract of land. The chickens living inside the tractor walk, pick, and eat off the grass. Chicken tractors are commonly used all over the world as mobile chicken coops, however they have not been given much engineering attention. They are almost always developed in a trial and error fashion and therefore there is an opportunity for their design to be optimized. The Purpose of a Chicken Tractor is to use it as a passive tilling system for a tract of land."
