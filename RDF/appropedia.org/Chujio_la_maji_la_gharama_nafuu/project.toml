function = "Makala hii inahusika na uundaji wa mfumo wa kuchuja maji wa gharama nafuu sana. Uchujaji maji unaweza kufanyika kama kuna njia chache ama hakuna kabisa njia mbadala za kupata maji safi toka vyanzo vingine kama vile maji ya mvua, maji ya ardhini (na sio yatembeayo juu ya ardhi), ... Kama uchujaji maji hauhitajiki kabisa basi kwa ujumla gharama huwa nafuu, na pia kunakuwa na kukwepa kwa utumiaji wa nishati ( na uwezekano wa uchafuzi wa hewa). Mambo yatategemea mazingira husika lakini (uwepo wa vyanzo vya maji).   == Dhumuni ==  Kama ilivyoelezwa dhumuni la kuunda mfumo huu wa gharama nafuu ni kusafisha maji yawe masafi bila chembechembe za udongo au uchafu mbaya."
