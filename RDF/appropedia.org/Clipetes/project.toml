function = "Clipetes es un producto innovador en temas de uso cotidiano para esta nueva normalidad que estamos viviendo, ya que desde el año pasado que el esparcimiento de COVID-19 ha aumentado, pues existe un mayor temor a la interacción con personas y alimentos. Por ello, este producto está dirigido a todos aquellos vendedores que puedan relacionarse de manera externa y aún no hayan digitalizado su negocio; puesto que no todos lo han hecho.     == Descripción == Clipetes busca darles la oportunidad de hacer ver sus negocios con mayor formalismo, limpieza y amigable a la vista, ya que el consumidor se guía por el interés de ver sanidad como un servicio de atención extra. Ahora bien, su escalabilidad les abre puertas a los negocios para trasladarse, moverse e instalarse en cualquier punto gracias a sus ganchos, asimismo, como lo es a bienes de gran cuidado como los canopies, ya que pueden utilizar este clip para evitar dañar dichas estructuras.   == Problema == El mundo ha dado un giro inesperado desde inicios del año 2020, nuestra forma de vida ha cambiado gracias a la pandemia del COVID-19.\nProtección, industria"
