function = "This page shows:  How to use a CCFL and electronic ballast out of an old SCSI document scanner and a fax machine Advantages and disadvantages of different types of lamps.   == How to use a CCFL and electronic ballast out of an old SCSI document scanner == You can use a CCFL and electronic ballast out of an old SCSI document scanner. Just so you know a ballast is the same as an Inverter. Also not all scanners have CCFL technology the new ones have LED technology and very old black and white faxes have LED technology. You may be lucky enough to find in some scanners a separated CCFL inverter circuit board."
