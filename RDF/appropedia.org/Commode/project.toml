function = "Folding Chair Commode with Parametric 3D-Printed Bucket Holder. The combination of disability and poverty creates a sanitation nightmare. Over 40% of the world lacks access to sanitary toilets. In addition, over 500 million people are disabled, and most of these people live in poverty. People whose mobility is impacted by injury, disease, or disability can not squat over a pit dug in the ground or walk to the nearest outhouse."
