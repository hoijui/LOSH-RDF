function = "This OSAT prototype is a community comment box where members can drop in comments that can not be removed other than by removing the lock from the back. This fulfills the need for communities to provide a location for honest feedback that can not be tampered with.   == Bill of Materials == BOM for this project includes: PLA (This revision printed in white, Hatchbox PLA) Lock of choice to lock box closed Link to all source files from open source CAD: Box bottom FreeCAD: File:Box bottom.FCStd Box top FreeCAD: File:Box top.FCStd Link to all STLs: https://www.youmagine.com/designs/lockable-community-note-drop-box   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge needed == No special skills are needed   == Technical Specifications and Assembly Instructions == First print both lower box and lid portions of the drop box. Print speed: 100 mm/s Infill: 10% Layer height: 0.2 mm Temp: 205 degree Celsius If support in the print was used, remove the support material so the lid can slide in. If no support material was used, simply slide the lid into the grooves and lock it via the holes on the back side."
