function = "One_Sheet_Solar_Cooker en inglés / in English.  http://imagina-canarias.blogspot.com/2008/06/cocina-solar-simple.html 9 june 2008 Es la cocina solar más simple que he podido diseñar:  Se usa una lámina de cartón de 60 cm x 80 cm, o más grande si la encuentras. Se hacen líneas para marcar las divisiones en 2x3 partes, y se hacen cortes sólo en las líneas \"A\". El resto de las líneas (las punteadas) son para hacer pliegues \"cóncavos\". Puedes hacer un corte incompleto en el cartón, sin atravesarlo, para que luego \"se deje doblar\" por ahí."
