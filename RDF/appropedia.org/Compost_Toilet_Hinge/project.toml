function = "Toilet seats and hinges are an overlooked item in the modern world. A proper seat and hinge provides support for when nature calls. This item may be used in a composting toilet aplication.  Picture of completed print using   == Bill of Materials == Plastic for the print Screw Nut The link for the OpenScad files as well as the STL can be found here: [1]   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer Screwdriver (sized for the screw)   == Skills and knowledge needed == No extra skills necessary   == Technical Specifications and Assembly Instructions == Print the parts Scrape plastic off Screw the bolt through the holes of the hinge Place nut over bolt   === Common Problems and Solutions === Problems printing round parts of hinge Change print quality   == Cost savings == If your solution is not a low cost one then it is not really appropriate."
