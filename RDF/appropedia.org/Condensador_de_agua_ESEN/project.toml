function = "El condensador de agua es un proyecto sostenible que tiene como objetivo apoyar a comunidades de El Salvador que sufren de escasez de agua potable. Este proyecto se enfoca en la captación de agua contaminada y la fabricación de un condensador junto con las comunidades para producir agua pura y fresca todos los días.    == Descripción == Nuestro proyecto consiste en brindar la capacitación y diseño de un sistema ágil e innovador que permita purificar el agua en El Salvador. La idea se basa en llevar a cabo un taller que le permita a las comunidades crear su propio condensador, ya que esta es una opción viable a pequeña escala para zonas que no cuentan con acceso a agua potable durante el día y residen cerca de cuerpos de agua, como ríos cercanos, almacenamiento de agua de lluvia, etc. Se pretende implementar este proyecto en las comunidades salvadoreñas a través de las alcaldías municipales.\nagua, sostenibilidad, industria"
