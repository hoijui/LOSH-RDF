function = "El Convenio sobre la Diversidad Biológica (CBD) es un instrumento internacional firmado en el ámbito de la Organización de las Naciones Unidas (ONU) el  5 de junio de 1992 en la ciudad de Río de Janeiro (en vigor desde el 29 de diciembre de 1993) , cuyo objetivo es la tutela de \"... la biodiversidad, el uso sostenible de sus componentes y la participación justa y equitativa de los beneficios resultantes de la utilización de los recursos genéticos\".   == Actualidad == El Convenio sobre la Diversidad Biológica fue negociado bajo el Programa de Naciones Unidas para el Medio Ambiente, firmado en la Conferencia de las Naciones Unidas sobre el Medio Ambiente y el Desarrollo, también conocida como la \"Cumbre de la Tierra de Río\" en 1992. Para aquellos estados que han ratificado el Convenio (partes contrantes), este instrumento es legalmente vinculante, por lo que constituye una guía y base para el desarrollo de la normativa y medidas para el logro de sus objetivos en sus jurisdicciones. Asimismo, cabe agregar que de la totalidad de los estados miembros de la ONU, Estados Unidos ha sido el único estado que no ha ratificado el Convenio hasta la fecha."
