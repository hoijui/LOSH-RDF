function = "This is the latest draft text of the \"Copenhagen Accord\" put forward on December 18 by the U.S., China, India and South Africa, among other countries, at the climate summit in the Danish capital.   == Accord text == Draft decision -/CP.15 Proposal by the President Copenhagen Accord The Heads of State, Heads of Government, Ministers, and other heads of delegation present at the United Nations Climate Change Conference 2009 in Copenhagen, In pursuit of the ultimate objective of the Convention as stated in its Article 2, Being guided by the principles and provisions of the Convention, Noting the results of work done by the two Ad hoc Working Groups, Endorsing decision x/CP.15 on the Ad hoc Working Group on Long-term Cooperative Action and decision x/CMP.5 that requests the Ad hoc Working Group on Further Commitments of Annex I Parties under the Kyoto Protocol to continue its work, Have agreed on this Copenhagen Accord which is operational immediately. 1. We underline that climate change is one of the greatest challenges of our time. We emphasise our strong political will to urgently combat climate change in accordance with the principle of common but differentiated responsibilities and respective capabilities."
