function = "Esta página explica cómo producir ladrillos caseros a partir de una mezcla de cemento y plástico. Hice este proyecto con el fin de reciclar yo mismo mi basura plástica. Si bien intento reducir cada vez más mi consumo de plástico, siempre algo queda. Con esta técnica, ese poco lo puedo transformar en ladrillos y cuando tenga muchos haré algo útil con ellos. Hacer ladrillos es una excelente solución al problema del exceso de plástico, porque a diferencia de otras formas de reciclaje, permite reciclar enormes cantidades de plástico, de cualquier tipo, sin trabajosa separación previa y sin que vuelva a convertirse en basura por décadas, incluso siglos.\nconstruction"
