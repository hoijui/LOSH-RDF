function = "The DIF wanted to construct a space for the viejitos of Parras who do not have families to be able to relax and enjoy a meal and the company of others, and enlisted the help of the HSU Parras program. Who: Three HSU students, Hannah, Jaqui, and Heather (project leaders), a government clown, and two DIF employees, along with help from the rest of the Parras AT group. What: In Parras, Coahuila, at the DIF, a Mexican federal social service center, a project to construct a structure for senior citizens began in 2006. Our mission: to complete it and add an extension for a small kitchen, as well as a roof and porch. Why: The DIF wanted to construct a space for the viejitos of Parras who do not have families to be able to relax and enjoy a meal and the company of others, and enlisted the help of the HSU Parras program."
