function = "In today's world of American waste, it is more important than ever to re-use and re-purpose food scraps in a way that is environmentally conscientious and of use for enriching local soils. The Sanctuary, a community arts and learning non-profit in Arcata California, lives by the tenets of sustainability and ethical stewardship. Team Compost worked with members of the Sanctuary in the fall of 2016 to re-vitalize their composting facilities.   == Update December 2017 == After a few months of use this design ended up failing in three critical areas. Please consider the following if you are thinking about building your own:  The welds holding the rotating barrel aloft were not strong enough on their own to withstand the considerable weight they should hold."
