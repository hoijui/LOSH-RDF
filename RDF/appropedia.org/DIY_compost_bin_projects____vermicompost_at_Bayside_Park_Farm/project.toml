function = "Composting with worms, also known as vermicomposting, it is the process of transforming food waste and other organic residues into compost with the help of the worms. In order to improve the disposal of production residues of Bayside Park Farm and avoid buying organic compost, vermicomposting project was developed in a simple and accessible way for all employees to the site.   == Background == The Engineering 305 class - Appropriate Technology - that is going to work on a vermicomposting project, also known as worm composting, at Bayside Park Farm, Arcata - in Humboldt County, California, United States. The group, will work on this project during the 2015 spring semester, aims to contribute and recover the previous project that is no longer in use. When the group went to the Bayside Park Farm, they found the outdoor composter obsolete due to lack of maintenance; however, it was in usable conditions."
