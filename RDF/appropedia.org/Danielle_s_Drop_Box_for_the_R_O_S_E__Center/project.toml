function = "This page details the process of making a receptacle out of sustainable materials for use on a college campus. Materials and processes include – making glue with rice flour, construction using cardboard, paper mâché, and natural paints. This is one of 2 drop boxes built for the R.O.S.E. Center; to see the other visit R.O.S.E. Drop Box.   == Background == The Reusable Office Supply Exchange Center, or R.O.S.E., is a program on the Humboldt State University Campus. The program seeks to increase reuse by collecting office supplies, such as binders, notebooks, pens and pencils, paper, etc."
