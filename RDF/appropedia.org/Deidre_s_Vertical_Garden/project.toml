function = "== Descripción == Deidre’s Vertical Garden es un proyecto que consiste en una maceta modular para interiores y exteriores con múltiples niveles verticales. Este tipo de diseño ahorra espacio, agua y se mantiene por una bomba de riego automático que funciona con la luz del sol por medio de paneles solares. Actualmente, debido al poco espacio para construcción en las zonas urbanas del país, se han construido edificios con apartamentos y condominios, eliminando espacios verdes en los hogares. Con nuestro modelo, se espera que las personas tengan la opción de añadir un espacio de naturaleza, reducir costos de urbanización y aumentar su bienestar.   == Problema == El Salvador está experimentando un gran cambio en la forma de construir viviendas, esto debido a que se está buscando optimizar espacios con la construcción de apartamentos verticales, edificios corporativos y centros comerciales.\nagricultura, industria"
