function = "En el 2006 la Universidad Autónoma de Benito Juárez en Oaxaca, Mexico (UABJO) implemento: un sistema natural de tratamiento de aguas residuales, la reutilización, demonstración, y el programa de divulgación. El programa sigue creciendo y ha reportado excito indudable, los siguientes componentes describen nuestro proceso: 1. Se realizan licenciaturas y maestrías en ciencias químicas. Estos estudios son enfocados en la calidad de agua, con el servicio aprendizaje, muchas comunidades que se visitan, reciben evaluaciones de agua potable y evaluaciones de aguas residuales que han sido tratadas. Además, el trabajo hecho en estos cursos evalúan los niveles de contaminación en los mayores cursos de agua dentro del valle de Oaxaca como el Rio Salado y el Rio Atoyac."
