function = "Kidney Tray. In an effort to help health posts in Dolakha district in Nepal, Field Ready has requested some medical tools that can be 3D printed. One of the items that they could find beneficial would be a Kidney Tray. Kidney Trays are used to hold surgical tools and keep them from being contaminated.   == Bill of Materials == Kidney Tray Part Files   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer PLA filament or something similar   == Technical Specifications and Assembly Instructions == Print the part, fill with water to check for leaks, if there are no leaks, the part is okay for use."
