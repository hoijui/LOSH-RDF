function = "Diabetes is considered a syndrome rather than a disease by modern medicine. It remains a companion to the grave - once diabetic always diabetic is the order of the day. Due to different reasons the Beta cells of Pancreas get impaired and adversely affects the quality or quantity or both of Insulin being produced in the body - partially in case of Type 2 & totally in case of Type 1 Diabetes. Due to the insufficiency or inefficiency of insulin produced by pancreas, blood sugar levels go up degrading strength & health of human body by starving all cells. Damaging vulnerable organs like Kidney & Heart makes diabetes fatal; whereas impairment of Retina of eye, cerebral haemorrhage/stroke, gangrene of foot/lower-leg etc make rest of life miserable."
