function = "== Was ist es? == Die Aufbereitung des Gartenbeets ist das Wichtigste, was man für seine Pflanzen tun kann. Doppelerdarbeiten ist eine Technik zur Aufbereitung des Gartenbeets, dass die Erde zur Tiefenlage von 24 in (2ft) belüftet. Das macht eine Umwelt, in der Pflanzenwurzel gedeihen, aufgrund einer gleichmäßigeren Aufteilung der Baustoffe, des Wassers, und der Luft und unverpackte Erde, damit die Wurzeln sich ausstrecken und tiefer in die Erde erstrecken können.   == Wann ist es erforderlich? ==\nBed preparation, agriculture"
