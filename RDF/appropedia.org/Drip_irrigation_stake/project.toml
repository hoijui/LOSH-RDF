function = "The OSAT is Drip irrigation assembly combining the stake and drip emitter with tubing. The Drip Irrigation Stake fulfills the purpose of providing an efficient way to water plants while using the minimum amount of water. The drip irrigation system has been around for years, but this is the first of its kind to be 3D printed.   == Bill of Materials == Super Glue ~3 Dollars File:Drip Irrigation Stake Top piece1.scad File:Drip Irrigation Stake.scad File:Drip Irrigation Stake Top piece.stl File:Drip Irrigation Stake part.stl   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Technical Specifications and Assembly Instructions == Print the stake part of the Drip irrigation stake assembly on its side. Print the top piece with the nozzle pointing up, make sure to print waste material that is as tall as the nozzle in height."
