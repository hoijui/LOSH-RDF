function = "This gallery page lists some of the projects done by Engr215 Introduction to Design taught at Humboldt State University by Lonny Grafman.   == Semesters ==  \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t   == Fall 2020: Six Rivers Charter and Arcata High Schools == The Fall 2020 semester of ENGR215 Introduction to Design worked with Six Rivers Charter and Arcata High Schools to design tools that will be helpful for a safe return to in person teaching due to COVID-19  \t\t \t\t \t\t \t\t   == Spring 2020: Zane Middle School == The Spring 2020 semester of ENGR215 Introduction to Design worked with Zane Middle School to design helpful education tools and improve current areas at the middle school  \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t   == Fall 2019: Six Rivers Charter and Arcata High Schools == The Fall 2019 semester of ENGR215 Introduction to Design worked with Six Rivers Charter and Arcata High Schools to design and finish phase two of the outdoor educational spaces and build learning apparatuses for their High School in Arcata, CA.  \t\t \t\t \t\t \t\t   == Spring 2019: Zane Middle School == The Spring 2019 semester of ENGR215 Introduction to Design worked with Zane Middle School to design and build sustainable educational infrastructure and apparatuses that supports K-8 education at their Eureka, CA location.  \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t   == Fall 2018: Six Rivers Charter and Arcata High Schools == The Fall 2018 semester of ENGR215 Introduction to Design worked with Six Rivers Charter and Arcata High Schools to design and build outdoor educational spaces for their High School in Arcata, CA.  \t\t \t\t \t\t \t\t \t\t   == Spring 2018: Zane Middle School == The Spring 2018 semester of ENGR215 Introduction to Design worked with Zane Middle School to design and build sustainable educational infrastructure and apparatuses that supports K-8 education at their Eureka, CA location.  \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t \t\t   == Fall 2017: Redwood Discovery Museum == The Fall 2017 semester of ENGR215 Introduction to Design worked with Redwood Discovery Museum and the Humboldt Math Fest to and build learning exhibits without any screens for K-8th youth at their Eureka, CA location.  \t\t \t\t \t\t \t\t \t\t   == Spring 2017: Zane Middle School == The Spring 2017 semester of ENGR215 Introduction to Design worked with Zane Middle School to design and build sustainable and educational infrastructure and apparatuses that supports K-8 STEAM education at their Eureka, CA location."
