function = "El proyecto se basa en la innovación del agua purificada busca innovar el área de aprendizaje con el fin de crear un impacto, sobre la importancia del agua potable, en los niños de educación básica, lo cual generaría un cambio en la salud reduciendo las enfermedades causadas por agua contaminada.   == Descripción! == El proyecto tiene como base la innovación en la purificación del agua, sin embargo este va dirigido hacia el área de educación y salud, donde niños de educación básica puedan adquirir el conocimiento necesario para aprender sobre la importancia de esta temática. Esto se realizará mediante talleres y programas, los cuales se pretende que sean incluidos en la curricula escolar. Estas herramientas tienen el propósito de instruir a los niños sobre cómo purificar el agua desde la comodidad de sus hogares y cómo cuidar este recurso natural, además de hacerles entender que repercusiones tiene en su salud consumir agua contaminada.\nagricultura, educación, salud"
