function = "Los humedales artificiales son un sistema innovador, sostenible y natural de depuración y reutilización de aguas grises. Con este sistema se pretende que, tanto las empresas que pertenecen al sector agrícola y ganadera, como las alcaldías municipales lleven a cabo un proceso correcto de saneamiento de sus aguas residuales con el objetivo de disminuir la contaminación medioambiental y contar con acceso y abastecimiento de agua limpia y purificiada.    == Descripción == Los Humendales artificiales son sistemas acuáticos diseñados para remover la mayor parte de  elementos que contenga el agua. Poseen una tecnología que permite realizar un proceso donde se reduce la cantidad de concentración de algunos elementos que se puedan encontrar en el agua, elementos como el carbono, nitrógeno, y fósforo. Esta se convierte en una gran alternativa para poder tratar el agua por medio del uso de algunos organismos que se suelen adaptar a el ambiente del agua que se quiere tratar.\nSector privado y público, Industria agrícola y ganadera, gestión comunitaria"
