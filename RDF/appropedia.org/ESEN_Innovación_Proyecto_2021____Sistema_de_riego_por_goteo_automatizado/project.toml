function = "¿Cómo enfrentarnos a las sequías? Esto es lo que el Sistema de Riego por Goteo Automatizado busca dar una respuesta. Tomando un modelo base creado en México en 2007, este proyecto busca implementar ligeros cambios y agregar tecnología para poder enfrentar épocas de seguía en los cultivos salvadoreños.   == Descripción == El Sistema de Riego por Goteo Automatizado permite utilizar la tecnología y métodos tradicionales con el fin de optimizar el uso del recurso hídrico, logrando así una solución a las épocas secas del año y protegiéndonos ante un posible futuro sin agua. Este sistema puede ser adaptado a las necesidades de cada persona, por lo que no solo es orientado a grandes cultivos, sino también a familias salvadoreñas de las zonas rurales que de dependen de la agricultura.\nagricultura, industria, agua"
