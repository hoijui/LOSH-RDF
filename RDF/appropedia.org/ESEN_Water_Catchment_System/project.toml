function = "Diseño y creación de un sistema eficiente capaz de almacenar agua lluvia que puede ser reutilizada en épocas de sequía para uso doméstico y agrícola. Asimismo, buscando promover la concientización ambiental en las comunidades, autoridades e instituciones del país para construir una sociedad más colaborativa y comprometida con el planeta.   == Descripción == La solución consiste en crear un sistema de almacenaje de agua lluvia capaz de realizar una primera descarga para eliminar toda suciedad de ella. Además de ir orientada a la concientización ambiental, esta idea promueve la erradicación del uso innecesario del recurso hídrico, pues la lluvia puede guardarse y ser reutilizada en actividades domésticas y riego de cultivos durante el verano. Exponer la eficiencia del sistema, ante comunidades y autoridades, y realizar campañas de concientización contribuirá a crear una sociedad más colaborativa y comprometida con el medioambiente, desde la zona rural, pasando por la urbana y llegando a inversores potenciales.\nagricultura, industria"
