function = "The following is a step by step guide to building a retained heat cooker that was designed for the purpose of the Jefferson Community Center workshop 2013   == Building Instructions == This is an easy process using less than 10 dollars worth of materials   === Materials === 1 Cardboard Produce Box 1 Roll of Aluminum Foil Duct tape Paper (newspaper is preferred) 1 Mylar emergency blanket Scissors   == How to Build == Building your own retained heat cooker:   == Use == The cooker is easy to use. Simply bring a meal to the proper temperature and leave it there for at least 2 minutes, then seal it in the box. Leave it in the box until cooking is completed. It should be noted that recipes using this method require less spicing and usually 50% more time to cook, so plan accordingly.   == Maintenance and tips == Clean your cooker between each use."
