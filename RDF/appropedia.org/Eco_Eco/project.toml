function = "Eco - Eco es un proyecto basado en innovación integradora, el cual busca beneficiar a los negocios que tuvieron altos costos operativos y pérdidas económicas producto del confinamiento en el año 2020. El proyecto busca ayudar en el aspecto económico de los hostales y el aspecto ecológico para el cuidado del medio ambiente.   == Descripción == El modelo de negocios de Eco – Eco se basa en una oferta de productos y servicios complementarios por medio de la implementación de insumos ecológicamente amigables (paneles solares, cocinas solares, duchas eco – friendly) destinados al segmento de hostales o pequeños hoteles. El periodo de tiempo en el cual se busca incursionar la idea oscila entre los meses desde abril hasta agosto (verano). La idea básica es aumentar el valor comercial de estos pequeños negocios para que ellos tengan la capacidad de atraer nuevos clientes seguidores de tendencias e invitarlos a vivir una mejor experiencia durante su estadía.\nHostelería"
