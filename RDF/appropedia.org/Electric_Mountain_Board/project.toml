function = "I've been working with electric bikes for almost 3 years now and as I was browsing my favorite site looking for new ideas I stumbled upon a electric mountain board and started doing research. I started becoming more and more interested in working with rc motors and finally took the plunge making one for myself.   == Parts == Board: MBS Comp 95x from MBS Mountainboards. Motor: Turnigy SK3 6364 from AsiaTees Sprockets : Scooter sprocket and Motor Sprocket from Electric Scooter Parts Aluminum pieces: from the scrap yard The batteries, controller, and throttle were all ordered from AsiaTees Batteries: Two 22.2v 5Ah lipo batteries. Controller: 150amp car ESC Throttle: Wireless 2.4 ghz Other parts: Wire, electrical tape, wire connectors, nuts and bolts, zip ties, tie down straps."
