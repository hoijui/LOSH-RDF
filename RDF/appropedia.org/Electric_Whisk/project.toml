function = "An electric hand-whisk is a handheld mechanism used for whisking, beating or stirring different liquids. It generates this whisking or mixing action by rotating the mixing device, also known as whisk, in a vertical manner. This is designed to be as small as it can be and hence is easily portable. A motor drives the whisk, which is immersed in liquids, and performs the whisking action. This electric hand-whisk:  is compact and easily portable can be used to whisk/mix eggs, whip cream, mix powders in liquid."
