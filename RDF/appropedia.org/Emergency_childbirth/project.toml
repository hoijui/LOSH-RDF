function = "When most people think about giving birth they plan on it being in a hospital where the doctors does everything and they do nothing more than push when they're told to -- but complications do occur and sometimes getting to the hospital or getting medical attention to you is impossible, in which case it is always helpful to know what would need to be done in a situation as such.   == Three Stages ==   === Stage 1 === The main purpose of the first stage is for the womb contracts by itself to open and bring the baby down the birth canal [1]. This found much easier if the mother is kept calm and relaxed as well as occupied. The following events occur as part of the first stage of labor and delivery.  The state of dilation: the first signs may be noticeable only to the mother, low-backache and irregular cramping pains (contractions) in the lower abdomen."
