function = "Este proyecto consiste en un dispositivo dispensador de alcohol en gel de uso rápido y seguro, ubicado en zonas con alto flujo de gente como estaciones de buses y calles principales, con el objetivo de reducir el contagio del actual virus. El diseño simple y hecho con materiales de bajo costo lo hace perfecto para localizarlo en zonas concurridas sin necesidad de procesos largos de instalación, y debido a su mecanismo fácil, el dispensador no creara grandes cantidades de personas reunidas para su uso, ya que para usarlo solo es necesario apretar un pedal con el pie y el dispensador hace el resto, el proceso se tardara no mas de 5 segundos y estará libre para el siguiente usuario.   == Antecedentes == Actualmente, estamos viviendo una situación nunca antes vista en la historia actual, el COVID-19 le ha dado una vuelta al mundo que nadie pensaba y ni siquiera los países más ricos del mundo estaban preparados para ello. El coronavirus ha demostrado ser un virus muy contagioso; por ello, es muy importante que las personas tomen conciencia y decidan practicar medidas sanitarias por el bien de su salud. No todas las personas de El Salvador tienen acceso a productos sanitarios, como alcohol gel, para protegerse cada vez que salen de sus casa.\nhandwashing"
