function = "El objetivo general de nuestro proyecto es combatir la propagación del virus mediante la innovación, proveyendo medios accesibles de higiene de manos, para, específicamente, mantener los mercados libres de contagios y al mismo tiempo concientizar a las personas acerca de la importancia que el lavado de manos genera en la salud.   == Planteamiento del problema y objetivos ==  Hoy más que nunca, lavarse las manos es de vital importancia debido a la crítica situación mundial en la que nos encontramos desde principios del año 2020 debido a al brote de un nuevo virus, denominado COVID-19 que ha dado lugar a una pandemia por su rápido y continuo contagio. Uno de los medios de propagación de esta enfermedad es el contacto con superficies u objetos contaminados. Por tanto, si no nos lavamos las manos y luego nos tocamos la boca, la nariz o los ojos, estamos exponiéndonos a contraer el virus e infectar a otros. Es por eso que donde se debe tener mayor cuidado es en los lugares aglomerados, especialmente aquellos necesarios, como los mercados, que son uno de los pocos lugares abiertos durante la cuarentena."
