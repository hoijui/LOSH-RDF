function = "Con este proyecto buscamos fomentar un hábito de higiene en las personas que transitan las terminales de autobuses para ayudar a disminuir los niveles de contagio del virus[1] recientemente propagado que amenaza a la salud de todos.  Recientemente, el mundo está en alerta debido a la pandemia que ha surgido, amenazando la vida de todos sus habitantes y, aunque hay muchos que llegan a curarse, lamentablemente tenemos otra perspectiva en donde las personas mueren. Siendo un país como El Salvador, que no esta capacitado para afrontar una magnitud tan grande de contagiados, queremos prevenirlo de la mejor manera lo posible. Así, gracias a las recomendaciones de la OMS sobre la limpieza de manos, decidimos crear un proyecto.   == Diseño == Antes de obtener nuestro diseño final, estudiamos la situación de nuestro país."
