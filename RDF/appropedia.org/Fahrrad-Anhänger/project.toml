function = "Ich habe mich entscheiden, einen Fahrrad-Anhänger für die persönliche Benutzung zu bauen. Weil ich in Arcata wohne, finde ich es einfach und amüsant, überall mit dem Fahrrad zu fahren – außer wenn ich Sachen transportiern muss, die nicht in meinen Rucksack passen. Ein Fahrrad-Anhänger wäre also die logische Lösung meines Problems. Er wird es mir erlauben, unabhängig zu sein. Für Benutzung bei schlechtem Wetter wird eine Regenabdeckung wird in das Design mit einbezogen, weil es hier oft regnet."
