function = "Dieser Artikel ist über den Filter Commander 9000, ein Projekt von den \"Pod People,\" einer Studentenarbeitsgruppe von einem Kurs, Engineering 215, auf der Humboldt State University. Das Projekt hat als Nachfrage für ein Wasserfiltrationssytem angefangen, und hat einen Entwurfsprozess von fünf Arbeitsgängen durchgemacht, bevor es als Filter Commander 9000 fertiggemacht wurde. Diese Seite zeigt die Entwickung des Projekts von Design bis zum Bau und zur Anwendung, und macht Informationen verfügbar für diejenige, die das System nachbilden möchten.   == Hintergrund ==  Das Projekt hat als Demonstration einer autarken Gemeinschaft angefangen, die eine minimale Umweltauswirkung haben soll, und deren Einwohner nachhaltige Lebensgewohnheiten haben sollen. Diese Gemeinschaft ist ganz auf einem aufarbeiteten Kahn gebaut, und ist deswegen von den meisten Einrichtungen isoliert, wie z.B. von dem Elektrik- und Wasseranschluß.\ndevelopment, water"
