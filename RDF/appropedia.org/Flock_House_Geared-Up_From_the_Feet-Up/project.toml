function = "This page represents \"Team U^s's\" bike powered energy project for Flock House. \"Team U^s\" is a group brought together through Engineering 215 Intro to Design, taught by Lonny Grafman at Humboldt State University.   == Introduction ==   === Flock House ===  As urban populations continue to grow at exponential rates, sustainable living practices must progress to meet basic human needs. The need for sustainable living practices inspired our client, Mary Mattingly, to create the Flock House mobile art project. Evolving beyond the limits of the typical urban development, Flock House pods have the capability of migrating and inhabiting any unused space."
