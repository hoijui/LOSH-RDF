function = "As a member of Superior Search and Rescue, I find myself using a GPS frequently during training exercises or actual searches. At times, it can be inconvenient to continuosly remove my GPS from a pocket or backpack in order to navigate. This GPS clip is an attempt to alleviate that issue by allowing a user to mount a GPS to a belt, backpack strap, or other webbing attachment.   == Bill of Materials == BOM - https://www.youmagine.com/designs/garmin-gps-clip 1.75mm Filament 2-Part Plastic Epoxy   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge needed == 3D printer and slicing software for the provided STL's   == Technical Specifications and Assembly Instructions == Both the mount and clip will printed in under a half an hour Both files should be printed at 0.2 mm layer height with a 30% infill."
