function = "This garden water sprinkler can be easily used to sprinkle water on a certain given region of garden by inserting a jet stream of water. The same print can be scaled up and made big for large garden areas.   == Bill of Materials == Requires less than 50gm of PLA to print this in full scale, estimated cost is the cost of material only. Comes out to be 1.10$   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge needed == Understanding of sprinkler system and basic designing skills using Openscad or Freecad   == Technical Specifications and Assembly Instructions == Download the Openscad file or .stl file from the Thingiverse website. Load the file in Cura and scale it to required size according to use."
