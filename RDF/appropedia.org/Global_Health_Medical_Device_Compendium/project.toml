function = "The Global Health Medical Device Compendium is an inventory of medical devices designed for use and/or implemented within resource-limited settings. The compendium is sortable by health topic (e.g., Malaria and HIV/AIDS), classification (i.e., Preventative, Diagnosis or Treatment), scope (i.e., Prototype, Clinical trial, Commercialized) and location (by continent).   == About == The Global Health Medical Device Compendium is the work of Prof. Kathleen Sienko and her graduate students, and the Center for Global Health Student Associates at the University of Michigan. Browse all devices.\nKnowledge management"
