function = "It is an ideal for mixing samples in blood and centrifuge tubes. The 3D printed mixer is a lot cheaper than that available in market. Its almost 95% cheaper than that available commercially. Gyratory action provides gentle, thorough mixing  Ideal for mixing samples in blood and centrifuge tubes Fixed speed and pitch Safe for cold room use   == Materials Needed == M3 16 mm screws and nuts : 10 12 V dc motor : 1 Roller skateboard bearings : 2 Eraser : 2   == Items to 3D Print == All STL files are available here http://www.thingiverse.com/thing:1195550  cover test tube bed motor gear with bearing gear base Motor mount rotating rod rubber pad( with ninjaflex not pla) X shape   == Instructions == Print all the parts mentioned above. After printing the gear with bearing, attach the bearings in the space available.(Snap fit should do) While printing the gear base , pause it at height of 43 mm , insert the gear with bearing print and resume your print."
