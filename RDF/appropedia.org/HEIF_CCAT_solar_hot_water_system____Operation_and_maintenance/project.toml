function = "This is the Operation and Maintenance (O&M) manual for HEIF CCAT solar hot water system. Also check out the CCAT Data Collection/OM for more information on the dataloggers. Please reference and keep this manual up to date with any O&M changes.   == Description ==   === The Phoenix Water Heater and Radiant Floors === The HTP Phoenix Gas Fired Water Heater (model PH119S) was installed in 2007 by Stephen Bohner of Alchemy Construction. This water heater is quite advanced, with the following characteristics:  Up to 96% efficiency 316L Stainless Steel Tanks are built to withstand high temperatures and have superior corrosion resistance, which extends the life of the unit Internal curponickel/stainless steel heat exchanger that provides exceptional heat transfer capabilities Eliminates the use of anode rods that require costly maintenance and may cause the water to have an unpleasant taste and smell Fully modulating condensing unit with up to a 5-1 turndown ratio."
