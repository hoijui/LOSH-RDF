function = "The purpose of this Appropedia page is to educate the public about the Humboldt State University chapter of the national organization Take Back the Tap. Take Back the Tap is a national organization with many student chapters at campuses across the country. Humboldt State, a member of the CSU system, is located in Northern California in the coastal town of Arcata. The University consumes approximately 80,000 plastic bottles of water annually.   == History ==   ==== Overview of HSU Takes Back the Tap ==== HSU Takes Back the Tap (TBTT) is a student-led campaign that opposes the privatization of water, particularly the bottling of water and its numerous negative environmental, social and health impacts."
