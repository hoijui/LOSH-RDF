function = "This is a Hand Powered Washing Machine. The purpose of this project is to make it easier to wash clothing. Washing clothes by hand can be strenuous, and the soap water may soak your hands. With this device, one can rotate the device 3/4 clock and counter clockwise for about 20-30 minutes and their laundry will be clean.   == Bill of Materials == Basic Components:  Bar 1 (1x) https://www.appropedia.org/File:Bar1.scad Bar 2 (1x) https://www.appropedia.org/File:Bar2.scad Bar 3 (2x) https://www.appropedia.org/File:Bar3.scad Bar 4 (1x) https://www.appropedia.org/File:Bar4.scad Bar 5 (1x) https://www.appropedia.org/File:Bar5.scad Bottom Ball (1x) https://www.appropedia.org/File:BottomBall.scad Flipper (3x) https://www.appropedia.org/File:Flipper.scad Wheel (1x) https://www.appropedia.org/File:Wheel.scad   == Tools needed == Jellybox or similar RepRap 3-D printer Hammer PLA Filament   == Technical Specifications and Assembly Instructions == Provide directions for print/assembly - be detailed enough in your \"how to\" to ensure that someone could construct the device from your description."
