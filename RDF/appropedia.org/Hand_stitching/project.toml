function = "Knowing how to sew by hand is not only a valuable way of keeping alive an age-old tradition but it comes in handy when you're not able to access electricity or use a sewing machine. Hand stitching is also important for various stitches that are technically more detailed and exacting than machine stitching, including for craft work.   == Essential stitches == There are numerous hand stitches available to the hand sewer and each one has its own special use and is best for specific outcomes. Here is a selection of what are probably the most essential to begin with:  Running stitch: Running stitches are used mainly when you don't expect that there will be a lot of tension in the area. This is great for sewing patches on fabric."
