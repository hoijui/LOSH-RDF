function = "Happy Water es un sistema de ciclo continuo que provee agua limpia y reciclada para el lavado de manos, evitando así el desperdicio y mal uso de esta.   == Descripción! == Happy Water es un sistema de lavado de manos con un ciclo continuo capaz de reutilizar una cantidad de agua determinada por el usuario para así reducir significativamente el desperdicio. Este sistema está diseñado para uso industrial, empresarial y doméstico, teniendo la versatilidad de ajustarse a las necesidades y presupuesto del usuario. Este proyecto surge con el propósito de reducir el desperdicio de agua, puesto que cada vez la escasez de esta va en aumento (Arroyo, 2015).\nindustria, hogar"
