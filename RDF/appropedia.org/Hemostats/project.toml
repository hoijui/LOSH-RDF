function = "Hemostats are a medical alternative to clamps. They are especially useful when the user only has one hand available or access to something from one side. This fully customizable 3-D printed option makes hemostats available to doctors in remote locations at a low cost.   == Bill of Materials == 2 x Printed Hemostat Files DOWNLOAD FILES HERE https://www.thingiverse.com/thing:3280991  1 x 3mm by 10mm long** 1 x 3mm nut** NUT & BOLT DIMENSIONS MAY CHANGE WITH CUSTOMIZATION OF PRINT   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer Phillips head screw driver 5.5 mm wrench TOOL REQUIREMENTS MAY VARY BASED ON NUT & BOLT SELECTION   == Skills and knowledge needed == 3D Printing Knowledge & Capabilities Understand the needs & application for the most efficient customization   == Technical Specifications and Assembly Instructions == Customize & Print 2 copies of the Hemostats It is recommended to print around 30 mm/s with a 100% infill Orient the two printed pieces so that: The holes align The finger holes of the prints are on opposite sides Locking wedges are pointing toward each other for proper engagement Insert bolt into hole. (Direction does not matter) Engage the nut onto the bolt."
