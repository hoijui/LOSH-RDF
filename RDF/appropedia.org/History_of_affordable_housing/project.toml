function = "There have been many efforts to achieve affordable housing throughout history and throughout the world. This page looks at significant movements, efforts and lessons. (For a start we have some examples from the USA - please help by adding other examples from other times and places as well.)   == Restrictions on vacant land == Examples:  In India, the Urban Land (Ceiling and Regulation) Act (ulcra), 1976, sets a ceiling for the area of vacant land that an individual can possess in urban areas. E.g. in \"class A\" cities such as Delhi and Mumbai, it was 500 sq m."
