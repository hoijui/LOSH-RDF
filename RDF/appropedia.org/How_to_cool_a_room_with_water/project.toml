function = "Water can be used to cool a room when you don't have air conditioning or want to save electricity. Evaporation is the best method and these methods are often referred to as a \"swamp cooler\".   == Face cloth or small towel method == Use a usual room fan with a grill on the front. Dip a facecloth or a small towel into cold water. If possible, use water in a bowl filled with ice cubes to make it as cool as possible.\nroom cooling, electricity saving"
