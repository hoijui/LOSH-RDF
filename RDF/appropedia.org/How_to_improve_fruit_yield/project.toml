function = "While fruit yield is dependent on the type of fruit being grown and the particular variety, there are a number of generic ways in which you can influence fruit growth favourably, in order to increase the amount of fruit in a growing season. Here are some of the ways to improve fruit yield:   == Steps == Protect the fruit tree, vine or bush from pest damage. Depending on where you live, the type of pest will obviously vary but some common ones are insects and birds. In some areas, mammals such as squirrels, fruit bats and rats or marsupials such as possums can be a problem. Use netting to prevent birds from taking fruit.\ngardening"
