function = "A KillAWatt meter is a consumer level tool typically used when performing an Energy auditW. This device is capable of measuring volts (Figure 1), amps, watts, and Phantom loads as well as evaluating the cost of running an appliance . The KillAWatt meter allows the user to understand the numerical and monetary values of the energy used to power everyday electronics. This information makes the consumer aware of what is using the most electricity and helps them make an informed decision on what they can do to save money and energy.    == What appliances can be used with the KillAWatt meter? ==  The KillAWatt meter can be used with any 110v appliance.\nenergy audit, energy conservation"
