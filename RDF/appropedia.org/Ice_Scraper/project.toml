function = "a regression of [1] or [2] on functionality design weakens main strike plate most FFF materials not recommended for this application unnecessary support handle useful for other applications  This OSAT Project is an ergonomic Ice Scraper. Its purpose is to be able to scrape ice off of objects that have the ability to accumulate ice. In order to increase usability, the scraper has adjustable handles and extensions that allow it to be customizable to the user or task at hand. Apart from its primary function, the handles and extensions are threaded and can easily be adapted to retro fit other tools that require an adjustable ergonomic handle. This OSAT tool fulfills the needs of those in colder climates that may experience ice accumulation."
