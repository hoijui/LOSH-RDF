function = "Jardim Vertical é um sistema de cultivo vertical no qual promove reciclagem de nutrientes. É perfeito para telhados, pátios, varandas, terraços e praticamente qualquer lugar relativamente ensolarado. Fácil de gerir por apresentar uma estrutura móvel e não muito pesada, sendo esta uma estrutura cilíndrica no qual pode se alocar vários tipos plantas produzindo concomitantemente compostagem. A torre botânica é muito prática porque combina vários benefícios. Utilizando-se restos de comida para produção de nutrientes para os vegetais, contribuindo assim para a redução de resíduos e lixo, e, consequentemente, com o aumento da produção vegetal diminuir o consumo de alimentos comprados."
