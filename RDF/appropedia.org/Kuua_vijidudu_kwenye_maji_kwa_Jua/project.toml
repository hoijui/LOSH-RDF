function = "Kuua vijidudu kwenye maji kwa Jua, pia inajulikana kama solar water pasteurisation au SODIS, ni njia ya kuua vijidudu kwenye maji ya kunywa kwa kutumia nishati ya joto na miali ya UV toka kwenye jua. Ni njia rahisi sana na ya Gharama nafuu ya kuua vijidudu katika maji ya ujazo mdogo. Minunurisho katika spektramu/spectrum ya UV-A (mawimbi/wavelength 320-400nm) na ongezeko la joto la maji. Mambo yote haya yanaharibu vinasaba/DNA za vijidudu. Matokeo ni kwamba vinasaba/DNA hivyo vinaharibiwa kirahisi kama jotoridi ni kali sana."
