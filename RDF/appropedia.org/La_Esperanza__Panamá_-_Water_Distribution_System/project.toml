function = "Engineers Without Borders USA (EWB-USA) is a non-profit organization seeking to \"build a better world through engineering projects that empower communities to meet their basic human needs and equip leaders to solve the world's most pressing challenges.\" Since it´s initiation in 2004, the Michigan Tech Chapter (EWB-MTU) of EWB-USA has held projects in Honduras, Bolivia, Guatemala, and Panama, and has received multiple chapter awards from EWB-USA for it´s work in those countries. EWB-MTU has current teams working in Guatemala and Panama with work developing for an additional domestic project team. The Panama team of EWB-MTU is working with the community of La Esperanza to design an adequate water distribution system that will supply potable water to households of the recently formed community. The team has been working closely with community leaders, Footprint Possibilities (NGO), IDAAN (the Panama district municipal water supplier), and government officials to complete a design and secure necessary supplies.  \t\t \t\t   === Panama Team Current Members ===  \t\t \t\t  Travis Durgan Brian Parvin Lauren Kirkconnell Tyler Wittmann Marlena Daniels Samuel Byrne Corrina Kostrzewa Kara Jelly Jacob Erickson   == Site Assessments ==   === August 2016 ===  In August of 2016 a group of six traveled to Panama for the first project assessment trip."
