function = "This is the detailed timeline of Las Malvinas ecoladrillo schoolroom 2012.  \t\t \t\t \t\t \t\t   == Timeline == To return to the main page: Las Malvinas ecoladrillo schoolroom 2012   === June ===   ==== Jun. 7, 2012 ==== First group meeting with the community Multiple projects and alternative materials are presented Community members takes a vote on which project they are most interested in The decision is made to construct an additional classroom at the school High interest in using papercrete as a building material  \t\t \t\t   ==== Jun. 9, 2012 - Jun. 10, 2012 ==== Meeting with Revark at the building site to take measurements Ideas about new room location are discussed Possibility of building two smaller rooms instead of one large room Begin soaking paper from the trash for papercrete (later discarded because organic material such as food waste on the paper brought on accelerated decomposition) Acquire large free source of sawdust from a nearby coffin manufacturer (decision is made to explore sawdust as possible building material)  \t\t \t\t \t\t   ==== Jun. ===="
