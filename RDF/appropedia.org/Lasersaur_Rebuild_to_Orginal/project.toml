function = "The Open Source Hardware Enterprise from Michigan Technological University is working on a Lasersaur.  The goal of this project is to rebuild the Michigan Tech OSHE Lasersaur and create a Standard Operating Procedure for it.   == Background == The Michigan Tech OSHE's Lasersaur has been out of commission for quite some time now and was due for a renewal using concepts from other open source projects like the MPCNC our goal was to rebuild, calibrate, and get out old open source laser cutter working again."
