function = "Onderdonk's box is a learning device built for Laurel Tree Charter School by the Current Specialist's team from Humboldt State University's Engineering 215 class. The purpose of this device is to help educate students in grades 7-12 about the difference between parallel and series wiring, and to include some element of mystery or surprise.   == Abstract == The Fall 2012 Engr215 Introduction to Design class teamed up with their client, Laurel Tree Charter School, to design and build various projects around the school. The Current Specialists were formed to design and build an apparatus that could teach the principles of parallel and series wiring to 7th-12th graders in science classes at Laurel Tree. The Current Specialists are Conor Ritz, Nic Sabo, Arrow Walker, and Brian Weekly."
