function = "The purpose of this project is to create a low embedded energy, natural, beautiful way to cook pizza. The project will be a collaborative effort including Laurel Tree Charter School, its students, Humboldt State University, our team, and the local community to demonstrating the ability to apply sustainable practices by designing products for use in daily life.   == Background == The Cobb Goblins were commissioned in the Fall of 2012 as a part of Engineering 215, to design and construct an earthen pizza oven for Laurel Tree Charter School. Laurel Tree's mission is to create a sustainable model of education which provides all students with accessible curriculum, based on college preparatory standards, while developing life and socials skills in a mixed age setting.   == Problem Statement and Criteria == The objective of our design is to create a sustainable, beautiful, safe, long-lasting, and functional outdoor oven for baking and cooking."
