function = "In order to print materials other than PLA, a controlled environment is needed to prevent rapid cooling which leads to plastic warping. After searching for enclosure modifications, I decided to create my own, low-cost modification to fix a relatively simple problem. My design has been created as an affordable, \"good enough\" solution. Using this enclosure, ABS and nylon are now within reach of any MOST Delta builder with a simple modification that can be completed in the average dorm room.  \t\t \t\t \t\t \t\t   == Bill of Materials == (3) 12x18in thick cardboard Aluminum Foil to Cover   == Technical Specifications and Assembly Instructions == Total assembly time is roughly one hour.."
