function = "== Problem being addressed == While preventative measures and treatment for postpartum hemorrhage do exist, high mortality rates still exist, often due to improper preparation and knowledge by the healthcare providers.   == Detailed description of the solution == This is a low-tech birthing simulator. It is intended to be an educational tool for midwives to practice treating postpartum hemorrhage. The device is strapped to the instructor, who is able to control the fetal heart sounds, delivery of the placenta, baby position, uterine firmness, and volume and rate of blood flow loss.   == Designed by == This device was invented by Laerdal, a clinical simulator product company."
