function = "Pea picking is a common practice across the United States and around the world. People grab their family's and head out to the field to collect this delicious treat. Post pea picking families are challenged with hours and hours of work of shelling the peas by hand. This manual rotating pea sheller enables families to decrease their time processing their peas and more time cooking them. The pea is inserted in one end and rotated."
