function = "El proyecto \"Perfilamiento de comunidades y mapeo de soluciones relacionadas con el acceso y uso del agua en la zona costera del Departamento de La Libertad\" es una investigación dirigida por el Laboratorio de Aceleración del Programa de las Naciones Unidas para el Desarrollo (PNUD), ejecutada por TECHO El Salvador para identificar soluciones de base que las comunidades costeras en el departamento de La Libertad están implementando en la intersección de acceso, calidad de agua y medios de vida durante los meses de mayo a junio del 2021.   == Objetivos del proyecto == Identificar soluciones de base que las comunidades estén implementando en la intersección de acceso, calidad de agua y medios de vida. Recolectar información relevante sobre las comunidades que permitan establecer una línea base y poder generar hipótesis para el diseño de un portafolio de experimentos relacionados a la temática de agua y su relación con los medios de vida de las comunidades costeras de La Libertad. Crear un modelo de devolución de datos comunitarios en contenido y formato, que sea pertinente y útil para las y los líderes de la comunidad en la búsqueda de fondos, cabildeo de recursos ante gobiernos municipales y central, etc. utilizando visualizaciones dinámicas o cualquier formato apropiado para los públicos meta identificados."
