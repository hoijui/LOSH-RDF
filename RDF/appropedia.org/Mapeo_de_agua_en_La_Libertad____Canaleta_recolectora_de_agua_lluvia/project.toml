function = "Innovación comunitaria encontrada en la comunidad El Majahual, del municipio del Puerto de la Libertad, La Libertad. Consiste en recolectar, a través de un sistema de canaletas de plástico o de algún otro material, agua lluvia, para ser trasladada a distintos recipientes para su almacenaje.     == Información general == Este método es utilizado por una familia de la comunidad El Majahual, como respuesta a la falta de agua para uso doméstico. Esta innovación consiste en un sistema sencillo de tuberías que conecta del techo hacia recipientes de plásticos; la agua lluvia acumulada en el techo baja por la misma gravedad a través de las canaletas y se almacena. Esta agua no pasa por ningún sistema de filtrado o purificación, por lo cual, su uso es limitado a tareas domésticas, como el  aseo, limpieza, regado de plantas, lavado de ropa y platos.\nuso personal"
