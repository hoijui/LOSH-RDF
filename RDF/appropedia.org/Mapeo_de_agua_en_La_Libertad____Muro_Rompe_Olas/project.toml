function = "Innovación comunitaria encontrada en la comunidad Conchalio, que consiste en la construcción de un muro alrededor de los ranchos y viviendas que detenga el paso de la marea alta.   == Información general == Esta comunidad se encuentra a menos de 500 Mt de la playa Conchalio, por lo cual, durante ciertas temporadas del año está se ve directamente afectada por el fuerte oleaje marino. La marea alta impacta de manera significativa en los ranchos familiares y privados que se encuentran a las orillas de la playa Conchalio, causando innumerables daños materiales y representando una amenaza para los y las habitantes de la zona, en especial, durante la época de invierno.   == Solución comunitaria == Para evitar afectaciones materiales y el peligro que representa el crecimiento desmedido del mar, una familia de la comunidad (cuyo rancho está a la orilla de la playa) ha construido al borde de sus propiedad un muro de contención, a manera de una barrera que evite así el paso del mar y su fuerza destructora, a la vez que, protege la zona.   == Materiales == Este muro fue construidos hace muchos años por los dueños del rancho, por lo que, esta constituido de elementos que pueden soportar la fuerza del mar, y a la vez se encuentran localmente.\nuso personal"
