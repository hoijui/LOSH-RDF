function = "Innovación comunitaria encontrada en la Comunidad Río Mar, del Puerto de la Libertad, La Libertad. Consiste en la utilización de un pañuelo de tela para filtrar el agua que se va a consumir.   == Información general == La comunidad Río Mar se encuentra en el municipio del Puerto de La Libertad, La Libertad, El Salvador. Esta comunidad se caracteriza por tener, a través de cañería residencial, un acceso periódico al agua durante todo el día. Sin embargo, según sus habitantes, el agua no es apta para consumo humano debido a que generalmente trae tierra, y a veces hasta es de color amarillento.\nuso personal y familiar"
