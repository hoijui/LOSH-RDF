function = "This project is for greywater usage and may not meet clean drinking water standards. (not potable water) The Mattole Valley Community Center is looking to install a rainwater catchment system on site in Petrolia, California. The Mattole Board of Directors is interested in having a working rainwater catchment system to water a community garden and also to utilize the project for community outreach and education about the benefits of appropriate technology. This project is starting in January of 2012 and was finished in May 2012.  \t\t \t\t \t\t \t\t   == Problem statement == The objective of this project is to catch rainwater from the roof of the Mattole Valley Community Center in Petrolia."
