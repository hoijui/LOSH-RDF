function = "Merkaba Trueke is a group that gets together to exchange resources, knowledge, and services through barter. Rather than using money, people must exchange goods and services and this exchange is based on trust, solidarity, cooperation, reciprocity and mutual assistance rather then hierarchical market values. In this way people within the Merkaba Trueke not only value the items and services they value other people within the group. This is barter exchange is part of a group called Semillero Romita.   === Meeting Time === The group meets every last Sunday of the month in Plaza Romita, Mexico City, Mexico."
