function = "== Intro == Germinate Seeds in this cheap mini-greenhouse that can be made from recycled materials found in your home kitchen.     == Background == Sembradores Urbanos is a nonprofit urban agriculture demonstration center and outreach group in Mexico City started by three women living in Mexico. There vision is to transform urban soil into green, productive, and sustainable spaces. They opened the The Center for Urban Agriculture Romita, one of the first urban agricultural community spaces in Mexico. The center demonstrates a variety of urban agriculture and organic gardening techniques as well as serving as a space for workshops and courses."
