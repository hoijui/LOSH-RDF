function = "Modelo de Negocio para Jardines Verticales fundamentado en el proyecto CCAT vertical garden de estudiantes de California. Una propuesta económicamente viable y sustentable para la fabricación de Jardines verticales con materiales de proveedores locales en El Salvador y para la difusión de conocimiento sobre la creación y mantenimiento de este tipo de jardinería.   == Descripción == El proyecto consiste en la creación de un modelo de negocios adecuado al mercado de El Salvador de un diseño de Jardín Vertical, el cual fue elaborado por un grupo de estudiantes del Campus Center for Appropriate Technology (CCAT) ubicado en Humboldt State University (California del Norte, USA). El planteamiento original consiste en la construcción de una torre de jardín a partir de materiales reciclables y de bajo costo. Además, está diseñado para ser construido con un barril plástico de polietileno de alta densidad (HDPE) que abarque poco espacio, sea resistente y genere un sistema ecológico de reciclaje de nutrientes.\nagricultura, industria"
