function = "An Herbal Tincture is a solution of a medicinal substance, like a plant or herb in an alcoholic menstruum. It is also a method of using herbs and plants, extracting their healing properties for the use of treating minor aches and pains, discomforts, ailments, illness, etc. There are different ways to extract from the plants, to utilize their healing properties ranging from fresh plant and dry plant tinctures, hot tea infusion, cold infusion, and decoction. Decoction is an extraction or essence of something, obtained by boiling it down.   === Best time of the month to make tincture === There are certain times in the month, this depending on the lunar cycle of the moon."
