function = "Este proyecto se trata de una escuela con muros de botellas, tanto de vidrio como de plástico. Es un proyecto creativo e imaginativo que aprovecha material que, de otro modo, sería desechado y dañaría el medio ambiente. La escuela está situada en Filipinas, y el encargado de desarrollarlo fue Illac Diaz, un  personaje importante en el área, que propuso un estilo arquitectónico sostenible y alternativo con su fundación Myshelter Foundation, en una región donde las personas no están tan dispuestas a reciclar.   == Problema == En Filipinas hay una situación de escasez de aulas, tanto por la sobrepoblación infantil como por los problemas con el clima destructivo de la región. Al mismo tiempo, se necesitó una alternativa de reciclaje de materiales de desecho de uso diario; en este caso, botellas de vidrio y plástico."
