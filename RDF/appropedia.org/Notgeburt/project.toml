function = "Wenn die meisten Menschen darüber nachdenken, wie sie eine Geburt geben werden, planen sie dies in einem Krankenhaus zu tun, wo Ärzte alles erledigen und die Patienten nur pressen müssen wenn es ihnen gesagt wird. Aber es gibt manchmal Schwierigkeiten, dabei es ist unmöglich ins Krankenhaus zu kommen oder medizinische Pflege zu bekommen. Für solche Fälle ist es sehr hilfreich zu wissen was zu tun ist.   == Drei Phase ==  [1]   === 1 Phase === Das wichtigste in der ersten Phase ist für die Gebärmutter sich zu verkürzen um das Kind durch den Geburtskanal entlang nach unten zu fördern. Das geschieht viel einfacher wenn die Mutter ruhig und entspannt ist."
