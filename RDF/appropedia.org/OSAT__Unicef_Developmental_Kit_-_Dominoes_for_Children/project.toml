function = "This OSAT is appropriate for any locale that has access to a 3-D printer and needs additional learning materials for their curriculum. This is appropriate both for and as a game to teach young children between the ages of 4-9 how to follow rules, how to recognize and apply knowledge of numbers, and how to critically think.  \t\t \t\t \t\t   == Bill of Materials and Cost Savings == Each domino uses 1 gram of PLA 1.75mm filament. At the recommended 130% scale, it uses 2g of filament per domino. For a single domino, that is For a full set of 28, that is 28 grams/56 grams of filament."
