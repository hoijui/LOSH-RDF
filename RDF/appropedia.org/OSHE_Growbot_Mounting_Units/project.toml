function = "This project is for the Growbot project by the Open Source Hardware Enterprise at Michigan Tech. The Growbot aims to provide an open source solution to home gardening by taking the guesswork out of growing plants and allowing the user to go about other daily tasks. The OSAT goal that this project is addressing is Zero Hunger. These motor housings and battery mount are all part of the internal workings of the Growbot allowing for it to move and power electronics.  \tPrototypes \t\t \t\t   == Bill of Materials == Motor Housings  299.06g of Atomic PETg (149.53g per housing) 8 - M4x8 screws for mounting motor 8 - M3x8 screws for mounting encoder mount 8 - M6x10 screws for mounting to the frame Battery Mount  29.55g of Atomic PETg (28.32g for base and 1.23g for top) 4 - M4x8 screws for mounting to frame FreeCAD Files:  Motor Housing Battery Mount Base Battery Mount Top STLs:  Motor Housing Battery Mount Base Battery Mount Top   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer M3, M4 and M6 allen wrenches   == Technical Specifications and Assembly Instructions == Motor Housings (20 minutes for assembly - printing)   Print the motor housing on your printer with 50% infill and .20 mm layer height."
