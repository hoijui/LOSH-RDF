function = "openCCS is a wiki-style knowledge base for carbon capture and storage (CCS), located at globalccsinstitute.com/openccs. openCCS is a project of the Global CCS Institute, an independent nonprofit established by the Australian government to accelerate global deployment of CCS (carbon capture and storage) projects. The ultimate purpose of openCCS and the Global CCS Institute is to mitigate climate change by reducing the emission of carbon dioxide by power plants and other industrial sources powered. Sharing knowledge in this way is intended to facilitate the development of new projects through wider knowledge of the methodologies, best practices and technologies needed for a successful CCS project.   == Scope == The scope of openCCS includes:  Methodologies Best practices Lessons learned Technologies Every stage and aspect is covered, including carbon capture, transport, storage and utilisation."
