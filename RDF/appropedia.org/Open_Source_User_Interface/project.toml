function = "This page lists the documentation, progress and results for Open Source User Interface Project of Open Source Hardware Enterprise at Michigan Technological University   == Existing Solutions ==   === Software ===   ==== OptiKey ==== Is a functional out of the box keyboard control, mouse control, and speech software designed specifically for people with motor and speech limitations. This software is open source and free. But it only supports windows. It will work using mouse, keyboard, or several eye tracker device such as Tobii EyeX, Eye Tribe and ITU Gaze Tracker   ==== Gazespeaker ==== Is a software to help people with disabilities to communicate and interact with their environment and web. It has a lot of features, such as text to speech, preset sentence and word, read and write emails, web, videos, music, ebooks, etc."
