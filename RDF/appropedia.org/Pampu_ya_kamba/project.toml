function = "== Nini na kwanini == Pampu za mikono za viwandani kama vile Indian mark II, kwa ajili ya visima vya vijiji za msaada toka miradi ya maendeleo mara nyingi huaribika baada ya miaka miwili. Kama gharama za matengenezo ni juu ya watumiaji basi itakuwa ni aghali sana wakati ambapo ukarabati ni lazima na pampu haifanyi kazi. Pampu mbadala ya mkono inayotegemeka inahitajika kwa ajili ya matumizi ya jamii na binafsi ili kutoa maji safi ya kunywa na kumwagilia. Pampu hizi zitainua hali za maisha kama gharama zake ni ndogo, zinategemeka na zinapampu maji kwa ufanisi. Ufanisi ni muhimu wakati wa umwagiliaji bustani kipindi cha kiangazi kutokana na kiasi kikubwa cha maji kinachohitajika."
