function = "El Pedal Desk es una herramienta creada para que los estudiantes puedan tener actividad física y hacer sus tareas diarias, mientras generan energía limpia para sus hogares o escuelas.   == Descripción == El pedal desk, originalmente, es un escritorio que tiene pedales de bicicleta integrados en su parte inferior. Fue diseñado para los estudiantes de la Zane Middle School, en California. Su objetivo principal fue ayudar a los estudiantes a liberar el exceso de energía que les impedía realizar sus tareas diarias de forma correcta en la escuela. Esta nueva propuesta le agrega al Pedal Desk un generador de energía eléctrica limpia.\neducación, trabajo, generación de energía eléctrica"
