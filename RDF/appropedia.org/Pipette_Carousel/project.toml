function = "This Open Source Appropriate Technology (OSAT) fulfills a request for pipette accessories on the \"Requests for 3-D printable open source appropriate technology\" Appropedia page. I chose this OSAT because sanitation in any type of healthcare situation is vital to avoid infections and disease. This carousel keeps medical and lab pipettes suspended so as not to contaminate both the area around the and the samples inside them clean and safe.   == Bill of Materials == Pipette Carousel Base - 44g PLA 3D printer filament Pipette Carousel Lower Layer - 24g PLA 3D printer filament Pipette Carousel Upper Layer - 36g PLA 3D printer filament Unable to upload FreeCAD and stl files to Appropedia. Files can be found by selecting the following Thingiverse link: https://www.thingiverse.com/thing:4023762."
