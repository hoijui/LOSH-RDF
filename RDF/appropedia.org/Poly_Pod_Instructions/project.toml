function = "These are the component instructions for the assembly and construction of the Poly Pod designed by Team Apple Skins.The solution consists of windows, two awnings, planters, a door, and a canopy. Instructions for each component are below.   == How to Build == Before beginning construction on any component of the Poly Pod, we recommend first watching this online tutorial that demonstrates how to iron plastic bags together. This tutorial answers questions regarding iron heat, length of application, number of bags to use, and more.   === Windows === Bubble Wrap Windows:Iron window panels together by overlapping the crimped edges with the main panels to create larger windows."
