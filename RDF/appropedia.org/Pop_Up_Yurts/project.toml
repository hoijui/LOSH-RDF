function = "== Pop Up Yurts, humanitarian and Festivals == Cheap but strong and safe Natural ecologic materials providing farming, absorbing Co2 more than releasing Tents are imported and made of petrol based substances Yurts provide security and a great magical feel of comfort inside Since we cannot ship a single Yurt around the World, we can accept orders for container sized orders suitable for  Humanitarian response, earthquake, typhoons, population displacement. The raised platform is required in those situations of longer stay Re sellers or Festival rentals, if properly cared will last years For a 1 week use the flooring is not necessary, the weight of one Pop Up Yurt is around 60 Kg   == NGO Sholutions, Shelter Solutions == We are a Non Profit registered in Switzerland, mainly active with works in the Philippines. As soon as budget will allow, we will be registered as a Foundation in the Philippines. We help alleviate poverty and look for sustainable solutions for the days ahead. Young homeless adults that roam the big city streets, end up in Jail to often, find a living either with drug dealing or petty crimes, we want to help them out by providing a work education, mainly working with Bamboo."
