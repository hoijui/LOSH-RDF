function = "The population growth is the speed in which a population increases.   == Effect of population growth ==   === In regards to climate change ===  There is a popular myth that population growth alone determines our impact on the environment. In reality though, it is the combination of both the population size, as the (degree of) participation of each member on the economy, as the way in which each member chooses to use this wealth that determines this.   == See also == Population size   == Notes and references ==   == External links == Falling fertility, The Economist, Oct 29th 2009. Argues that there is little more to be achieved in developed countries through population policy, as growth is already falling about as fast as can be expected."
