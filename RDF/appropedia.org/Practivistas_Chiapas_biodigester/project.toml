function = "In the summer of 2010, a collaboration between students of Humboldt State University and the International Institute of Renewable Resources (IRRI) will seek the construction and dissemination of a biodigestion system, the Sistema Biobolsa, within the community of San Cristóbal de las Casas, Chiapas. The objective of this project is to promote the realization of further Biobolsa projects in the San Cristobal de las Casas area by constructing a successful Biodigester demonstration system in the eco-home of local builder and home designer Juan Hidalgo.  \t\t \t\t   == International Renewable Resources Institute-Mexico == \"IRRI Mexico is dedicated to promoting sustainable use of natural resources. We provide education, develop new technologies, and install systems that help low income families meet their basic energy, water, and sanitation needs in a sustainable way. Our projects aim to empower families, communities, and businesses to produce their own clean energy, obtain their own water, and manage their own resources and wastes in ways that benefit them and the environment simultaneously.\"  Appropedia Page: International Renewable Resources Institute-Mexico Website: http://www.irrimexico.org General Information: info@irrimexico.org Executive Director Alex Eaton: alexirrimexicoorg Coordinator Helene Gutiérrez: heleneirrimexicoorg Telephone: + (52) 55 52 56 56 86 Instituto Internacional de Recursos Renovables A.C. 37 Amatlán, 1st Floor Col Condesa, Mexico D.F. 06140 IRRI's Mission  \"To promote programs and businesses that produce sustainable goods and services and help reduce reliance on fossil fuels."
