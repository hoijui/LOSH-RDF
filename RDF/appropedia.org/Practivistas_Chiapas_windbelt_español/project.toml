function = "Esta página esta diseña con el proposósito de inspirar a la gente que hable español a diseñar su propio generador de viento sin turbina. Enseñaremos a construir y entender todo lo necesario para construir un Windbelt.   === Energía Eólica === La energía del viento no es una tecnologia nueva, molinos del viento han existido por siglos. Algunos autores creen que han descubierto los restos de molinos del viento hechos de piedras en Egipto, cerca de Alexandria, que pueden tener 3000 años de edad. Pero ninguna evidencia ha sido encontrado que demonstra que los Egiptos tenían el conocimiento necesario para enjaezar la energía del viento."
