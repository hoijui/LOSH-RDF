function = "CLASS PROJECTS FOR HSU STUDENTS ENROLLED IN APPROPRIATE TECHNOLOGY-ENGINEERING 305 SPRING SEMESTER 2020.   IN ADDITION, STUDENT INTERNS ENROLLED PERMACULTURE COURSES AT LOST VALLEY EDUCATION & EVENT CENTER ARE ALSO ENCOURAGED TO PARTICIPATE.     == Here Are Engineering 305 Class Projects I have recently designed and tested for students to choose from and to recreate as their own class project for full credit == The Earthen Solar Cooker The Parabolic Wheel of Revolution! The Stadium Light Reflector Wash-Basin/Water Heater The Willow Basket Parabolic Solar Cooker The Parabolic Umbrella Solar Cooker PROJECT: SPACE UMBRELLA [1]   == Greetings From Bart Orlando == For the last 25 years I have volunteered as a teaching assistant, tutor and mentor for engineering students who choose to work on their class project with me. Together, we build educational appropriate technology displays which are demonstrated at renewable energy fairs, farmer's markets, at CCAT and at local schools. I share my project visions when I come to address your class early in the semester."
