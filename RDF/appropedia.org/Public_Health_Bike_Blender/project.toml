function = "The Environmental Resources Engineering Program at Humboldt State University that have been given the opportunity to create a bicycle powered blender for the Northcoast Region of the Network for a Healthy California. Team Evergreen met with Michelle Postman, a representative of the Network, to discuss and oversee the project. Team Evergreen consists of three members enrolled in Engineering 215: Carlos Carma, Jessica Bruce, and Brian Wallace.   == Background == Engineering 215 is a class that focuses on group dynamics, time management, customer satisfaction, and intricate engineering design. The class provides training in Auto CAD, Excel, Word, Powerpoint, and requires students to learn how to use a graphic design program on their own."
