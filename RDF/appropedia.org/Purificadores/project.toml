function = "Este es un proyecto de emprendimiento que se enfoca en la captación del agua lluvia y el filtrado para producir agua de la más alta calidad. Especialmente enfocado a poblaciones que no tienen acceso a agua potable o que son de escasos recursos. El agua en El Salvador se vuelve más escasa por la gran escala de deforestación en el país y por la contaminación de los ríos. Con este proyecto los beneficiados podrían contar con una disponibilidad inmediata de por lo menos 500 litros de agua durante los meses de duración de la temporada de lluvia.   == Problema == Uno de los mayores conflictos en nuestro país es los escases de agua, muchos de los salvadoreños se encuentran con la dificultad de obtener agua diariamente.\nAgricultura, industria, diario vivir"
