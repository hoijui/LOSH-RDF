function = "The Queen's Applied Sustainability Research Group and the Webster Group of Queen's University are collaborating on a project to improve the energy efficiency of IT/S.   == Mech425 GreenIT Project ==   == Queens Green IT ECMs ==   == Funding == Funding is available for electricity conservation projects through the Ontario Power Authority's Conservation Fund. The fund supports projects that help to build capacity for conservation programs in the marketplace and test new or unique conservation program elements. Please go to http://www.powerauthority.on.ca/cfund/ for further information. The next deadline for submitting an expression of interest is August 26.   == Resources == Green information systems at Ning [1]   == Recommended Readings == A few resources indirectly related to improving energy efficiency of IT/S are listed here as extra sources not included in the literature review:  [2]Saving Electricity Website that describes how much energy is used by different household appliances, and shows you how to calculate your energy savings if you switch to more efficient models."
