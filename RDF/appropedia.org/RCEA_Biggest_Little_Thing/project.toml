function = "A Tankless Water Heater Display for the Redwood Coast Energy Authority Our objective is to design an interactive display promoting energy conservation awareness for Humboldt County residents. This display shall be constructed to fit criteria set forth by the group, and with special attention paid to the recommendations of our client, the Redwood Coast Energy Authority, in Eureka, California.\t   === Implementation Instructions === The Biggest Little Thing is designed to be easily implemented. The display can be placed in a showroom and used immediately. The interactive portion of the display is \"The Biggest Little Difference\" interactive bar graph. The Biggest Little Difference is not attached to the display in order for the user to hold it when operating it."
