function = "This webpage is about the Redwood Coast Energy Authority (RCEA) Educational Box project. The purpose of this project was to create an educational box with teaching material for high school teachers in Humboldt County. The teaching material provided is about the cause and effects of climate change.   == Background == As stated by the EPA, climate change refers to any significant change in measures of climate such as temperature, precipitation, or wind lasting for an extended period, decades or longer. The Climate Connection incorporates a set of teaching materials."
