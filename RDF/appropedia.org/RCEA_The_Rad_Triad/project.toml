function = "This website is dedicated to a design project offered by the Engr215 Introduction to Design at Humboldt State University in Arcata, California. In cooperation with the RCEA (Redwood Coast Energy Authority) the goal of this project was to design an educational kit to be used by teachers to teach their students about energy conservation. The grade range for this particular design was kindergarten through fourth grade.   == Background == The goal of this design project was to supplement education about environmental concepts within the general education system of the US, with a kit designed to offer kindergarten through fourth grader energy conservation education. This design project came as an offer from the RCEA to the Engr215 Introduction to Design class at Humboldt State University, spring 2010.\nEducation"
