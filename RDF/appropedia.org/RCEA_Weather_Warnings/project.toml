function = "Team Cubic, under the Redwood Coast Energy Authority, set out to design a curriculum to educate 3rd and 4th grade students about the science of climate change. This curriculum will be used by classes in the Humboldt County area.   == Background ==   === Redwood Coast Energy Authority === The Redwood Coast Energy Authority's purpose is to develop and implement sustainable energy initiatives that reduce energy demand, increase energy efficiency, and advance use of clean, efficient and renewable resources available in the region.   == Problem statement and criteria ==   === Objective === Design an appropriate, insightful, memorable, and powerful curriculum that will educate students about the prolonged issues involved with climate change.   === Criteria === The criteria we have laid out are aspects of the project that we have weighted separately in order to obtain a more objective evaluation of our designs."
