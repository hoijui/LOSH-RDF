function = "The lesson plan, The Power of Wind, provides the means of educating fourth-grade students on the topic of renewable wind energy. Enrolled in the Engineering 215 class at Humboldt State University, Team JTRM utilized the teachings of the class's instructor, Lonny Grafman, to design The Power of Wind. The Engr215 class provided a structured design process for Team JTRM to follow.  The team also worked for their client, the Redwood Coast Energy Authority (RCEA). The team worked throughout the Spring Semester of 2010 to complete the design project."
