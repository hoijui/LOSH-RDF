function = "Students in Introduction to Design (Engr215), at Humboldt State University, worked with the Redwood Coast Energy Authority in Spring 2010 to build energy education boxes for classrooms in Humboldt County. These boxes are designed for different K-12 grade ranges and cover one of three topics: energy conservation, renewable energy or climate change. Each team designed one of the boxes shown below.   === Teams/Projects === Each team's page documents their project, including problem definition, criteria, project design, testing results, images, tables and video."
