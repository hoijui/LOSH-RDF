function = "The Redwood Coast Energy Authority (RCEA) is an organization that improves energy efficiency and reduces the use of energy at businesses in Humboldt County, CA. One of the businesses that RCEA has worked with is Honest Engine in Eureka, California. RCEA a not for profit company and is funded through government grants and a 2-year contract with Pacific Gas and Electric Company.  Honest Engine is an automobile service shop in California and has been operating since 1976. Honest Engine is unique in that it is both a repair shop and a parts store. Honest Engine supplies a variety of parts (FIG. 1) and services to all automobiles, however they specialize in foreign manufactured vehicles."
