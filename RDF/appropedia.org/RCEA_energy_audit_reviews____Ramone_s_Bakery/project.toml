function = "This page is an analysis of an energy audit and lighting retrofit performed by the Redwood Coast Energy Authority (RCEA) on Ramone's Bakery.   == About Ramone's Bakery ==  Ramone's Bakery was established in 1981, and is still owned by its original owner Berit Meyer. Ramone's was originally located in Old Town Eureka, and since then has expanded to five locations.   == The Retrofit ==   === What Was Done? ===  The purpose of this page is to examine the actual savings of kWh, CO2 emissions, and money after the the retrofit on Ramone's Bakery was completed."
