function = "This webpage is an energy retrofit analysis of a local bookstore in Arcata, CA that was completed by Redwood Coast Energy Authority.   = Redwood Coast Energy Authority = The Redwood Coast Energy Authority (RCEA) provides businesses with retrofits. Retrofitting includes RCEA replacing older outdated technologies with newer more energy efficient technologies(Webster, 2009). The RCEA is a Joint Power Authority that covers the seven municipals that make up Humboldt County, CA.   = Rookery Books = Rookery Books, shown in Figure 1, is a small business located on the west end of the Arcata Plaza. Rookery Books is a retail book and magazine dealer that has operated under the same ownership and at the same location for thirteen years."
