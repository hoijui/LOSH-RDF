function = "The purpose of this page is to present an analysis of the effectiveness of the Redwood Coast Energy Authority (RCEA) lighting retrofit performed at Scrapper's Edge.   == Scrapper's Edge == Scrapper's Edge, as pictured in Figure 1, is located in Eureka, California. Owned and operated by Sondra Kirtley, Scrapper's Edge provides the local community with art and craft supplies. In addition to paper crafting and art supplies, Scrapper's Edge provides copy and printing services, computer rental and scanning stations, UPS Shipping, and an array of paper crafting classes. Scrapper's Edge was contacted by RCEA to provide the business with energy retrofit suggestions."
