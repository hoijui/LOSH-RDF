function = "This page contains an analysis of the Redwood Coast Energy Authority's (RCEA) lighting retrofit of the Vellutini Baking Company (Figure 1). The purpose of the analysis is to determine the effectiveness of the retrofit by calculating the energy saved, carbon dioxide reduction, money saved, and payback time of the retrofit. To learn more about the project visit: RCEA energy audit reviews.   = The RCEA =       The Redwood Coast Energy Authority is an organization based out of Eureka, California with a mission statement as reads: \"The Redwood Coast Energy Authority's (RCEA) purpose is to develop and implement sustainable energy initiatives that reduce energy demand, increase energy efficiency, and advance the use of clean, efficient and renewable resources available in the region\". The RCEA uses grants from the Pacific Gas and Electric Company (PG&E) and the US Department of Energy (DOE) to operate."
