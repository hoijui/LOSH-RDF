function = "== Problem being addressed == Diarrhea is a leading cause of global child mortality and morbidity, with most cases resulting from contaminated food and water sources.  There is a need for inexpensive, quick detection of the pathogens and bacteria that cause diarrheal diseases so that patients can be treated properly and quickly.   == Detailed description of the solution == RIDA QUICK Combi test is a dipstick test used to determine the presence of rotaviruses and/or adenoviruses in stool samples.  One dips the strip in a minimally processed stool sample.  The strip, which contains a blue and/or red stripe indicator, produces results with high specificity and accuracy within five minutes."
