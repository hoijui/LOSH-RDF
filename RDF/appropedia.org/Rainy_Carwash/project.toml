function = "La utilización de agua de lluvia para lavar los vehículos en los carwash es un proyecto sostenible que tiene como objetivo ofrecer una innovadora alternativa para asear el automóvil y evitar que se siga desperdiciando el agua. La captación de agua lluvia será posible gracias a la implementación de un sistema doméstico de agua lluvia.   == Descripción! == Lavar el carro es necesario. La suciedad que se acumula en la parte exterior puede llegar a dañar la pintura, por lo cual es recomendable lavarlo una vez a la semana.\nagua de lluvia, lavado de autos"
