function = "The Starboard Cork house at Rancho Mastatal was built using various natural building techniques, including mortise and tenon, wattle and daub, earthen plaster, manure schmear, bamboo, and natural finishes. It was constructed with local, student, and volunteer labor, and it took about 2 years to complete. It was completed in 2009, and the final cost was approximately USD $20,000.   == Natural Building Techniques == Below is a table that highlights many of the natural building components of the Starboard Cork house.   == Solar Power == The Starboard Cork house has a panel on its roof that powers many of the appliances inside like fans, and light bulbs."
