function = "The Discovery Museum in Eureka are looking forward to being presented with projects that are suitable, hands-on, and engaging for young children. One of the projects requested is a Pythagorean Theorem model that helps children to visualize how this theorem works relating to areas of the sides of a right triangle.   == Background == Team Butters consists of Mai Alqattan, Matthew Buck, Erik Nichols and Mercedes Weekly, created a Pythagorean Theorem demonstration that satisfies a set of criteria provided by the Museum.   == Problem statement and criteria ==   == Description of final project == The final product is composed of acrylic, adhesive to bind it, and a brass plug. There are two circular pieces of acrylic that are 16 inches in diameter."
