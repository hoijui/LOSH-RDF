function = "\"Around the World In Twenty Digits\" is an interactive number systems exhibit designed for the Redwood Discovery Museum in Eureka, CA.   == Background == The Redwood Discovery Museum in Eureka, CA is a children's museum that focuses on interactive exhibits to promote hands-on learning. The goal of their exhibits is to broaden the horizons of children and inspire lifelong curiosity in the areas of science, art, culture, technology, and healthy living.   == Problem statement and criteria == The Redwood Discovery Museum desired an interactive exhibit that would expose children to the written number systems of different world cultures. The below criteria informed the design objective and are listed in order of importance.   == Description of final project == The exhibit is a puzzle featuring the first five digits of the Roman, Mayan, Chinese, and Greek number systems as removable wooden puzzle pieces."
