function = "The Redwood Discovery Museum in Eureka requested a Brachistochrone exhibit from our team of engineering students at Humboldt State University. Our team successful designed, tested, and built an exhibit that demonstrate the Brachistochrone question in a fun and educating way.   == Background == The Redwood Discovery Museum, located in Eureka CA, is geared towards presenting scientific knowledge in a fun and engaging way to children of all age groups. The client required a functional demonstration of the Brachistochrone question and has contracted Team Schmotron of Humboldt State University's Engineering: Introduction to Design Fall 2017 class to design the exhibit.   == Problem Statement and Criteria == The objective of this project is to design and build a functional Brachistochrone exhibit and present the concept in a fun and educational method; while maintaining a sturdy, child-safe structure that is both aesthetically pleasing and engaging."
