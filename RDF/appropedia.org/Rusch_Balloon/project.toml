function = "== Problem being addressed == When a mother has a difficult delivery, she may risk suffering from complications such as postpartum hemorrhage due to acute postpartum uterine inversion, uterine atony, or placenta accreta. These issues cause major bleeding problems, which may require surgery or a hysterectomy.  In developing countries especially rural areas, access to emergency medical care during these complications may be limited.   == Detailed description of the solution == The Rusch balloon is a urinary balloon catheter that was originally used to treat urinary ailments. This device can be used during postpartum hemorrhage to stop the bleeding of inside the uterus."
