function = "The Waste Stream Education Wheel was designed in the Humboldt State University Engineering 215 class to be an educational tool for use by SCRAP Humboldt. The wheel targets third through eighth graders, and teaches how three everyday objects go through the waste stream.   == Background == The client is SCRAP Humboldt (School Community Reuse Action Project), an up-cycling center based out of Humboldt County that implements education and affordable materials. This helps to promote their goal of environmentally sustainable behavior and creative reuse. In order to promote their values to the public, they seek a tool that they can use in their facility for educating the youth about the waste stream."
