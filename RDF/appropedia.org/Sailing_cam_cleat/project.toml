function = "== Cam Cleat == Project developed by Thomas Korejsza (talk) 16:55, 7 December 2015 (PST)   == Abstract == This OSAT design is an economical alternative for a cam cleat. Basic cam cleat designs are utilized for many functions. They are typically used as a quick release and locking mechanism for ropes and chords. These devices are usually found on sailing vessels as a method organize and hold lines. Additionally, with few modifications of this design, one being a pulley, a mechanical ascender should be able to be printed."
