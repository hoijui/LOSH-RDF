function = "\"Pain in the Axle\" is a bicycle-powered electrical generator that makes use of a modified recumbent exercise bicycle to drive a generator that powers a television and DVD player. \"Pain in the Axle\" will reside in the common area of the Samoa Hostel for guests to use.   == Background == Triad Design created \"Pain in the Axle\" in cooperation with Danco and the Humboldt Bay Center for Sustainable Living. The device would need to power a TV/DVD player and inspire users to reduce their electricity consumption. The design will be placed in the Samoa Hostel along with a number of other projects designed by engineering students from Humboldt State University."
