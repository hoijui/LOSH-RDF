function = "Es geht darum mit möglichst wenig Mitteln eine Bad-Einheit bestehend aus Toilette und Dusche zu konstruieren. Ziel ist es die Sanitärbedingungen grade in ländlichen Gegenden zu verbessern. Die Methode ist für kommunale Projekte gedacht in denen Dorfbewohner motiviert werden können ein eigenes Bad für jede Familie zu bauen. Unter Anleitung arbeitet zwar jede Familie an ihrer eigenen Sanitäranlage, aber die Erfahrung wird als Dorfgemeinschaft geteilt.   == Wie == Bestandteile  Ein komfortabler Platz, der einfach zu säubern ist Ausreichend Platz für ein Elternteil um ein Kind zu waschen oder dabei zu helfen Das gebrauchte Wasser zum waschen und duschen soll als Spülung für die Toilette genutzt werden Die Toiletten-Bad-Einheit kann als eine Kompost-Toilette oder eine „dry-fill a dug out\" Toilette arbeiten.\ncomposting, bathroom"
