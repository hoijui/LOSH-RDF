function = "Seabin consiste en un innovador basurero flotante que succiona residuos y desechos del océano, como plástico, bolsas, botellas, latas, entre otros contaminantes desechados en fuentes grandes de agua. Un invento de Andrew Turton y Pete Ceglinski   == Descripción == El proyecto Seabin consiste en un basurero flotante que es colocado ya sea en el mar, puertos, playas y otras fuentes grandes de agua, que ayuda a recolectar los desechos que son arrojados a estos en el día a día. Este proyecto fue creado con el objetivo de mantener el océano libre de los desechos que llegan a afectar el futuro del bienestar de nuestro planeta. La Seabin llega a reducir la contaminación, toda esta idea gracias a dos australianos que estaban navegando y notaron la cantidad de basura flotando en el mar, esto los hizo cuestionarse por qué no existía un sistema como los que hay en el área terrestre para facilitar la limpieza de estas zonas.  Un Seabin está hecho con:  De 70% a 100% de plástico reciclado Bolsas hechas de fibras naturales Agarraderas de acero inoxidables Bombas eléctricas de agua de 110/220 voltios Soportes de aleación de grado marino Su instalación es realizada manualmente, consiste en un diseño sustentable, además, está hecho especialmente para soportar las condiciones marítimas.\nmedioambiente, salud, descontaminación"
