function = "Energy Efficient Kerosene Burners is a project by Servals Automation Pvt Ltd. It addresses an economic and global priority - conservation in the use of kerosene, a fossil fuel. With millions of people below the poverty line in the developing countries, using kerosene for their daily cooking and lighting purposes, this project seeks to bring about an improvement in the \"kerosene consumption landscape\" Designed, developed and patented by SAPL, Venus burners are now widely used all over India due to its design and user benefits. In fact, SAPL is the single largest producer of kerosene burners in India with a market share of about 7%. Key Highlights    A uniquely designed kerosene burner that has established a substantial saving in kerosene consumption because of its better combustion and thermal efficiency."
