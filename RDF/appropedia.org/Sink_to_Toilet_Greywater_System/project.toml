function = "El mal uso del recurso hídrico es uno de los grandes problemas que se pueden observar en varios países en el mundo, aún más el como es infravalorado y la desinformación por parte de las personas. Por lo que, el objetivo de este proyecto es generar conciencia mediante los medidores inteligentes, que son capaces de notificar la cantidad de agua que se usa al día, con la finalidad de que la población sepa si es suficiente o está gastando más de lo que debería.   == Descripción == A inicios y mediados del 2020 el país experimentó una crisis de agua: la planta Las Pavas, la cual abastece al 40% del área metropolitana de San Salvador, estuvo al borde de dejar de funcionar (Magaña, 2020); la contaminación del agua potable que afecto a 1.2 millones personas en San Salvador a raíz de microalgas que origino un agua con mal olor, color y sabor (Avelar, 2020). Sin mencionar las continuas inundaciones en época de lluvias debido al deficiente sistema de acueductos del país. Es debido a estas problemáticas, que afecta la salud y bienestar de la población, que se necesitan soluciones innovadoras respecto al tema del agua, específicamente en la estructura y funcionamiento del sistema de acueducto y alcantarillado.\nindustria, agua"
