function = "El Salvador tiene el 90% de sus ríos contaminados debido al poco margen legal (FONAES, 2021). Por eso, muchas familias no tienen acceso al agua y otras se preocupan por el ambiente. Este proyecto posibilita el acceso al agua, generando conciencia social, mediante el uso de sistema de aguas grises.   == Descripción == El proyecto tiene como finalidad crear un modelo de negocio dirigido a los hogares salvadoreños afectados por no recibir agua potable constantemente, y aquellos que desean cuidar sus recursos naturales y económicos. Por esto se propone un inodoro interconectado con un lavamanos: un sistema de aguas grises.\nAgua, Sostenibilidad"
