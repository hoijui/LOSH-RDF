function = "The objective of this project is to transform an underutilized outdoor space at Six Rivers Charter High School into a teaching area to enhance student learning and engagement. The improvements made to this area provide additional seating and safer ground to walk upon. Team Banana Pirates are students in the Humboldt State University's Environmental Resources Engineering program class ENGR 215, Introduction to design, taught by Lonny Graftman. While developing and constructing this teaching area, team Banana Pirates worked closely with the staff at Six Rivers Charter High School to create an ideal space.   == Background == Six Rivers Charter High School (SRCHS) is a charter school located in Arcata, California."
