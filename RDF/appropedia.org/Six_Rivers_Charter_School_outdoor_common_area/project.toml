function = "The objective of this project is to transform an outdoor common area located at Six Rivers Charter High School. The improvements made are to provide a place to sit as well as promote a locale for outdoor learning. Team Cacio e Pepe worked closely with Six Rivers to add a native element to the preexisting spaces. Cacio e Pepe was brought together through the Humboldt State University class, Engineering 215 - Introduction to Design, taught by Lonny Grafman.   == Background == Six Rivers Charter High School (SRCHS) is located next to Arcata High School in Arcata, CA. They have been teaching students to become independent learners since 2003."
