function = "Four engineering students are commissioned by a local high school to help prepare their outdoor space for an orchard. After assessing the site and meeting with the client,the primarily objective was determined to be the preparation of the garden space for the high school seniors landscaping project the following semester.   == Background == As part of the environmental resource engineering major at Humboldt State University students must take ENGR 215, environmental design. For our semester's (Fall 2019) design projects our client was Six Rivers Charter High School in Arcata, California. The clients primary focus developing their outdoor space into a garden-based learning area, as well as an aesthetically pleasing space for teacher who would want host their class outside."
