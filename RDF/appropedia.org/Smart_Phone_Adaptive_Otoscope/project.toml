function = "== Smart Phone Adaptive Otoscope == Project developed by Ejweiden NOTE: This is NOT a regulated diagnostic tool, only medical professionals can make a diagnosis.   == Abstract == Device Definition An otoscope is a medical instrument or device used to examine of the eardrum and the passage of the outer ear, which can be dificult to see to the naked eye. From an otoscope a medical professional or health care provider can diagnose or recognize ear infections, fluid in the ears, tearing of the eardrum and more. The OSAT Need If ear symptoms go continuously on treated, they can lead to hearing loss. Millions of people in across the globe suffer from hearing loss [1]."
