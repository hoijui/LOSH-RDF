function = "En respuesta a la apremiante situación hídrica que afronta El Salvador, el sistema Smart Water surge como una propuesta de innovación que busca optimizar el consumo de agua. Este consiste en la instalación de medidores inteligentes conectados a una app, la cual le permitirá al usuario el servicio de prepago y la visualización de los litros utilizados en tiempo real.   == Descripción == Smart Water se trata de un sistema de gestión de consumo de agua que consiste en conectar un contador inteligente a una aplicación para teléfonos móviles, dentro de la cual se podrá tener control de lo que se consume. Además, al tratarse de un sistema prepago, dentro de la aplicación será posible recargar y pagar cuentas dependiendo del presupuesto disponible. Se trata de un sistema simple, pero que puede reducir en grandes medidas el mal uso del agua potable.\nagricultura, industria"
