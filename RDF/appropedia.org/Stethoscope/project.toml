function = "The Stethoscope is one of the most basic medical tools. It allows a trained medical professional to diagnose issues with the heart and lungs. Stethoscopes come in a range of prices and quality, but all are breakable. This Stethoscope only requires some surgical tubing or similar airtight tubing and 3D printed parts.   == Bill of Materials == BOM 3D printer Filament STL and/or OpenScad files Thingiverse Media:Stethoscope ears.scad Media:Stethoscope.scad Surgical tubing   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer Knife or scissors   == Skills and knowledge needed == No special skills needed to build, To use this device propertly takes some training."
