function = "Building a garden at Sunny Brae Middle School is one step towards creating an experiential learning facility designed to educate middle school kids about sustainable agriculture. Having an on site garden where kids can gain direct contact with the processes involved in growing food on a small garden scale is appropriate for many reasons which include:  Nutrition Education Learning the basics of small scale food production Teaching life sciences through direct engagement with growing vegetables Extracurricular school activity   === Criteria Fulfilled === An educational value-One criterion our garden design satisfies is serving as an educational facility for students at Sunny Brae Middle School. A science teacher at Sunny Brae Middle School has agreed to lead a gardening curriculum with students. Durability-The garden at Sunny Brae Middle School can be justified as an appropriate technology because the structure's materials are designed to last. Durability is a high criteria because we want the garden site to last as long as possible as a sound structure."
