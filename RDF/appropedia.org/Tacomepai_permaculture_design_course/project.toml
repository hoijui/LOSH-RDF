function = "Permaculture is a sustainable agricultural system that takes inspiration from patterns, processes and systems of nature, and integrates best sustainable land use practise from around the world; both traditional and modern. Tacomepai is a unique community permaculture farm in Pai, Mae Hong Son, Thailand. The farm aims to achieve sustainability and the ethics promoted by permaculture, whilst maintaining traditional hill tribe practices and cultures. The farm also runs as a homestay that has created a dynamic and vibrant community, promoting skill sharing, self reliance and personal empowerment. This course helps start up a new permaculture project undertaken by Sandot Sukkaew has the aim of creating a living example to teach local people the practical use and harmonious care of their resources."
