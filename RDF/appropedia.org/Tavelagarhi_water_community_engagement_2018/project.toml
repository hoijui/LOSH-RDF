function = "The team in Tavelagarhi comprised of seven students, including three students from Humboldt State University (HSU) and four from Lady Irwin College (LIC), Delhi University. The students initiated the community assessment which involved identifying needs, resources, and priorities of the community around water and energy. This assessment involved going door-to-door and conducting interviews and focus group discussions with the community members (especially men and women). The community members reported water as a major problem within the village.   == Abstract == Rural Youth Volunteers in India is a paired/ twinning program between Lady Irwin College (LIC), University of Delhi and Humboldt State University (HSU), California, which works in collaboration with two local organizations: Environment and Social Research Organization (ESRO) and Grameen evam Pariyavaran Vikas Sansthan (GPVS)."
