function = "Open source appropriate technology (OSAT) refers to technologies that are designed in the same fashion as free [1] and open-source software. These technologies must be \"appropriate technology\" (AT) - meaning technology that is designed with special consideration to the environmental, ethical, cultural, social, political, and economical aspects of the community it is intended for. It fulfills the need for grass roots people to improve and/ or create technology that does the job above. This class project alone shows that the technology is being used successfully.   == Bill of Materials == The only cost for making the tent stake is the cost of the filament, which is about $20 per roll."
