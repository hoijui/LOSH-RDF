function = "The Rainbow Hostel is located close to Golfito, Costa Rica. This forming community intends to serve as a learning center for social sustainability. A gravity fed, rainwater catchment system supplies all of the water for the main house which includes sinks, showers and toilets.   == Lower system == Rain water is collected from roof of the main house with gutters (Fig 1). The water passes through screen to filter out debris (Fig 2)."
