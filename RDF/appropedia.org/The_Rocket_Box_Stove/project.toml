function = "The Appropriate Infrastructure Development Group (AIDG) promotes affordable and environmentally sound access to electricity, sanitation and clean water. Through a combination of business incubation, education, and outreach, AIDG helps people get Access to technology that improves quality of life. Until 2010 AIDG Guatemala carried out technical R& D on the Rocket Box and other products designed for the local market. AIDG's development of the Rocket Box stove was undertaken to alleviate the problems created by open fire cooking in rural Guatemala. The health, environmental, and economic costs of the traditional open-fire method of cooking have been widely documented."
