function = "The A Frame is an A shaped structure made from wooden poles or thin metal poles that can be easily constructed and used to peg flat or graded contours or water drains. These contours are mostly used as soil and water conservation structures. Where rainfall runoff is less, i.e. less than 600 mm of poorly distributed rains it is advisable to make flat contours whereas where there are chances of water-logging it is advisable to slightly grade the contour to allow water drainage.   == The justification == There are a number of reasons why one could choose to use the A Frame for pegging compared to pegging with a machine i.e."
