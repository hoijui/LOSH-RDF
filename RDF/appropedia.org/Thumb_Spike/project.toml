function = "== Abstract == This thumb splint for broken or sprained thumbs was designed to be an durable but affordable parametric brace. The design prints in two flat parts requiring three size measurements and thermoforming to customize to wearer's precice hand shape. The main structure of the design is all 3d-printed material but an internal padding is recommended for comfort in areas of direct contact.    == Bill of Materials == PLA or other thermoformable filament Anytype of fabric to use as padding.   == Files Needed == Thumb Splint main body Thumbsplint.scad Wrist Strap for thumb splint: File:Wrist.scad Use customizer[1] to generate STLs based on measurements taken."
