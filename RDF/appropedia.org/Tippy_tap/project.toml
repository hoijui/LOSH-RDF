function = "El Tippy Tap es un dispositivo simple para el lavado de manos con agua corriente.   = Antecedentes = Una primera versión del Tippy Tap fue diseñado por el Dr.Jim Watt del Ejército de Salvación en Chiweshe, Zimbabwe, y fue llamado el Mukombe. El Mukombe es un tipo de calabaza o calabaza, que puede ser utilizado como la lata. Sin embargo, muchos barcos se pueden utilizar de la misma manera, como los utilizados para la cocción de aceite o leche. Tippy Tap son promovidos por UNICEF y WaterAid en Uganda, y se utilizan en la India, Mozambique, Tanzania y Zambia."
