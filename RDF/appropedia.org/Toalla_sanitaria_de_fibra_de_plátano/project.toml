function = "La toalla sanitaria de fibra de plátano es un proyecto sostenible que tiene como objetivo ayudarle a mujeres y niñas de escasos recursos al brindarles una alternativa de cuido durante su periodo menstrual. La fabricación de este producto es eco-amigable puesto que los prductos que se utilizan para su realización son naturales y no contienen químicos dañinos para las usuarias.   == Descripción == Las toallas sanitarias son necesarias pero no todas las mujeres y niñas pueden tener acceso a ellas, es por esto que se presenta un producto que busca disminuir significativamente este problema: toallas sanitarias hechas a base de fibra de árbol de plátano. Como todo producto, esta nueva alternativa requiere un proceso que involucra más de una persona y busca un trabajo colaborativo entre comunidades. Este tipo de toalla sanitaria permite que las niñas y mujeres de escasos recursos puedan tener acceso a este bien necesario sin importar sus ingresos económicos y que además ellas puedan realizar sus actividades cotidianas sin ningún problema.\nagricultura, industria"
