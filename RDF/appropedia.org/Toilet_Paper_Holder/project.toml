function = "== Toilet Paper Holder == Project developed by jdmajors   == Abstract == This is a helpful OSAT project because it will help anyone in the developing world keep any toilet paper off the ground where it could potentially get wet or dirty therefore this is a more sanitary and will waste less toilet paper. Picture of completed print using your printer    == Bill of Materials == Provide a full BOM -- PLA Plastic, (https://www.mcmaster.com/1986k16)compression spring or something similar Upload and link to all source files from open source CAD (https://www.youmagine.com/designs/toilet-paper-holder-5-18) YouMagine link Upload and link to all STLs Same as the previous link   == Tools needed ==  MOST Delta RepRap or similar RepRap 3-D printer   == Skills and knowledge needed == Basic 3D printer knowledge.   == Technical Specifications and Assembly Instructions == Assemble the spring into the larger tube and then insert the smaller tube into the large tube making sure it slides freely but locks in with the small groove on the inside of the large tube. Make sure the two tubes slide freely then and rotate in the holders. Then Place the holders in the desired location Mark screw holes and then attach to the wall."
