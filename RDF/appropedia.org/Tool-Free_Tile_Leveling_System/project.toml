function = "A tile leveling system to reduce tile lip when installing large format tiles. These types of systems are very common when installing larger tiles (which have a tendency to warp of otherwise not be level). The goal of the system is to be easy to use, effective, low cost, and fully editable. If needed, the entire system can be customized for an individuals needs by using the SCAD files inlinked down bellow.     == Bill of Materials == PLA plastic filament   == Tools needed ==  MOST Delta RepRap or similar RepRap 3-D printer To use the SCAD files (not required for the average user) you will need to use the Belfry OpenScad Library (BOSL)."
