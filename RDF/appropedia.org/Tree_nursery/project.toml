function = "A tree nursery can be established by a farmer to grow young trees seedlings in optimum conditions, and in appropriate numbers and species. Hence they will be ready to transplant at the appropriate time. Some farmers and community group have made businesses of tree nurseries by producing a large variety of trees and selling them to customers   === Requirements === Land Seed Thatching material for shade (napier grass, banana leaves, spear grass, palm leaves, papyrus) Multch Potting material (polthene, tins, containers, banana fibres or bamboo stems) Poles Labour Soil (compost/forest soil) Sand (airation /drainage),   === Site === Flat site, near water source due to amount of watering requires Good fertile soil and protected from intruders (livestock and humans) Needs to have a permenant caretaker so that good management is applied. Avoid poorly drained valley bottom and very high places (cold)   === Seeds === From the tree. Select a good tree with good fruit and is growing straight."
