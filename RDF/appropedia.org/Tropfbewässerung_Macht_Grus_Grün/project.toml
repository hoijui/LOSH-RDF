function = "Was vorher eine Grusstelle in der Makombe-Heimstätte im Dorf Musipami war, ist jetzt ein florierender 100-Quadratmeter Garten von grün belaubtem Gemüse — ein kleines Wunder in einem abgelegten und überbevölkerten Dorf in einem Staat (Zimbabwe), das unter einem komplizerten ökonomischen, politischen und landwirtschaftlichen Rückgang leidet. USAID hat Herr und Frau Makombe mit einem tropfbewässerung Baukasten für ihrer Garten geholfen — ein von 24,000 Grundstücken begründert mit dem kostengünstigen System. Angelegt zu sparen Arbeit und Wasser, erhöhen die Nahrung und aufbessern Essengarantie, die Mitteltropfbewässerungbaukasten ist einfach zu verlegen. Es benuzt viel weniger Wasser als traditionelle Eimerwässern, die unpraktisch und verschwenderisch sind. Auch nach der Ausbildung von USAID, waren einige Benutzer anfangs skeptisch, dass ihre Pflanzen genug Wasser bekommen würden."
