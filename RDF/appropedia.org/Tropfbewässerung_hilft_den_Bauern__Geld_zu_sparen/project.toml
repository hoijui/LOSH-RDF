function = "Krischnappa ist Landwirt eines kleinflächigen Betriebs in einem der ländlichen Bezirke von der südindischen Staat Karnataka. Im April 2006 bekam er Hilfe von einem Programm, der von USAID unterstützt wird, und tauschte 1,32 Quadratkilometer von seinem 2,63 Quadratkilometer Stück von Flutbewässerung zu Tropfenbewässerung. Diese Besserung reduzierte die Zeit, die er pro Woche seine elektrische Wasserpumpe benutzte, von 84 auf 25 Stunden. Er war mit den Resultaten so zufrieden, dass er auch andere Bauern überzeugte, ihre Wassersysteme zu tauschen. Govindradsch, ein anderer Bauer, sagt: \"Wegen der Tropfenbewässerung spare ich Zeit und Geld, und jetzt kann ich mehr Kulturpflanzen anbauen, und mein Einkommen ist grösser.\" Mit dem zusätzlichen Einkommen kaufte Govindradschs Frau 2 Kühe, und leitet jetzt einen Molkereibetrieb."
