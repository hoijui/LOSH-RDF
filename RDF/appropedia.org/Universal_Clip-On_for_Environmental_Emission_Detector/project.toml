function = "== Project ==  Specialized components are often expensive and hard to find. This project concentrates on these elements such as a way to attach air sampler, hose and a pump to a worker's harness to measure impurities of their breathing zone. This project was performed as a final project of the L3999 course Spring 2018.   === Background === Why measure what workers breath in? The breathing zone is the area immediately surrounding a worker's nose and mouth (15-25cm)."
