function = "Update to Changeable Garden Tool Heads. A few students from previous classes created smart and creative tools that could be used anywhere in the world for many different applications. I took it upon myself to create a universal, ergonomic handle, and update two tools to interchange easily with my handle. I also uploaded a file used to create more tools that would fit with the handle, if anyone would like to add to the attachments.   == Bill of Materials == Handle Pin Pruning Hook (2) Stanley Heavy Duty Utility Blades (10 for $6.14) (4) 3MM nuts and bolts Cultivator Rake Source File File:InterchangeableGardenTools.fcstd YouMagine Entry STLs on Github Repository   == Tools needed == MOST Delta RepRap or similar RepRap 3-D printer Philips Screwdriver Pliers to Tighten Nuts Sandpaper for minor sanding to ensure perfect fits into handle   == Skills and knowledge needed == Slicing Software such as Cura Open Source CAD software such as FreeCAD   == Technical Specifications and Assembly Instructions == The following are the setting I used to print each piece."
