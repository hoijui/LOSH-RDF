function = "WHTC Summary - Revised 2/10/2009 World Help Training Center Overview The Central Georgia Convertible Community Project (referred to in this document as the World Help Training Center (WHTC)) is being designed as a physical prototype of the convertible community concept in central Georgia. (For a more detailed explanation of Convertible Community see Appendix A.) The World Help Training Center will be an ecologically centered convertible community near Macon, GA. It will be situated on 30 acres and the community is currently working on finalizing the development plan and budget. World Help Training Center is designed to be a living training center and is being created to serve the training needs of individuals preparing for sustainability based development projects around the world. The Center will focus on providing training on how to develop affordable alternatives for spiritually based, sustainable, ecologically friendly and economically vibrant communities. The Micro-Community (\"The MiCom\") is being developed to serve the residential needs of participants that will live onsite full-time or part-time."
