function = "This is the developing systems plan for WHTC. This is a workboard so there may be duplicate information presented.   = World Help Training Center Overview = The World Help Training Center (WHTC) (homepage) is a convertible community in central Georgia. The World Help Training Center is an ecologically centered convertible community near Macon, GA. It is sited on 30 acres and the community is currently working on residential housing and agricultural planning in advance of the 2009 spring planting season. World Help Training Center is a living training center and Micro-Community (\"The MiCom\") created to serve the training needs of individuals preparing for sustainability based development projects around the world. The Center will focus on providing training in how to develop affordable alternatives of sustainable, ecologically friendly and economically attainable communities."
