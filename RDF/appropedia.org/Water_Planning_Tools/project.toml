function = "The Water Planning Tools is a research and development project which develops tools to assist communities and governments as they address challenges in water allocation and water quality planning. It aims to extend knowledge and skills into the water planning sector, and to inform policy-making at national and state levels.The project is an initative of a number of Australian universities and research providers, and is funded through a joint partnership between the National Water Commission and Land & Water Australia.   == About the Project == This project aims to improve the certainty, legitimacy and efficiency of water planning processes across Australia. It will develop and trial a range of applied knowledge products in water planning including good practice tools, decision support systems and mechanisms targeted to address key issues in selected catchments. A small multi-disciplinary team is working on this project."
