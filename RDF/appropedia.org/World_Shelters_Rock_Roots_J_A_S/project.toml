function = "The Rock Root J.A.S. (Figure 1) design project was constructed for the World Shelters Foundation from the Spring 2010 \"Intro to Design\" class at Humboldt State University. Team HERE ON EARTH has proposed to use concrete rubble as an anchor to hold fast the original shelter design. The Rock Roots design is being proposed to World Shelters to be used as a shelter for refugees, particular in Haiti.   = Background = On Tuesday, 12 January 2010 a magnitude 7.0 earthquake hit Haiti approximately 25 km west of the capital with catastrophic results. The Haitian Government reported that an estimated 230,000 people had died, 300,000 had been injured and 1,000,000 had been left homeless.\nTo implement a new structure that can withstand a class 1 hurricane"
