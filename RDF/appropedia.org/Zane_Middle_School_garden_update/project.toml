function = "This page discusses Garden Update, a project that involves updating Zane Middle School's garden to better promote its integration into the school system. The Groovy Gardeners, a team of four students, designed Garden Update with Lonny Grafman's Introduction to Design class at Humboldt State University. Figure 1 shows the final result of Garden Update.   == Background == The Groovy Gardeners, shown in Figure 2, is a team of four engineering students attending Humboldt State University and enrolled in Engr215 Introduction to Design for Spring 2014. Included in this team is: Patrick Hassett, Terran Hilden, Kaileigh Vincent-Welling, and Robert Williams."
