function = "== Abstract ==  The purpose of this Project is to create a greenhouse for Zane Middle School that will be easily moved from classroom to gardened area. The greenhouse will function as an educational process. The project idea came from Ken Pinkerton a Teacher at the Middle School. His idea on a Mobile Greenhouse Evolved and was proposed to the Humboldt State University class, Engineering 215 - Introduction to Design, instructed by  Lonny Grafman.   == Background == In the Spring Semester of 2014, a mobile greenhouse will be implemented into the educational system at Zane Middle School."
