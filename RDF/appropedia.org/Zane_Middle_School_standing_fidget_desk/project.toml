function = "== Abstract == The Stand Up Fidget Desk is a project built by students from the Engineering 215 design course from the Environmental Resources Engineering major at Humboldt State University. The project entails designing a stand up fidget desk that will effectively help middle schoolers with the learning disability ADHD stay focused in the classroom. The desk will be utilized by approximately 10 students during a 7-hour school day, 5 days a week. The client for this project is Celia Boomer teacher at Zane Middle School located in Eureka California. The desk will be adjustable so that it accommodates students of different heights."
