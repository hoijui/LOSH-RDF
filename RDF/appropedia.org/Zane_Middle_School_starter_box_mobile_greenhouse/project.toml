function = "The Starter Box is a creative design of a mobile greenhouse. The design team, the Four Tall Redwoods, have designed and built the greenhouse for their client, Zane Middle School. The Four Tall Redwoods team consists of members Carlos Cruz III, Julie Hernandez, Elizabeth Lujan, and John Jensen. The Biology teacher at Zane Middle School, Betsy Elkinton, requested The Four Tall Redwoods build an easy to transport and use greenhouse for her 7th graders spring experiments. The Starter Box enables the plant experiments to grow in desirable conditions."
