function = "Parras de la Fuente is a desert oasis town of about 44,000 residents located in the south of the Mexican state of Coahuila. Along with textile manufacturing, tourism is one of the main industries in Parras. Tourism has become increasingly emphasized after Parras's designation as the \"primer pueblo mágico del Norte de México.\" Parras is warm in the summer, and cooler in the winter, but temperatures rarely fall below freezing, snow falls once every several years.  Elevation 1,505 m Longitude 102°11'W Latitude 25o30' N   == 2005 History == In 2005, Señora Rosa Guadalepe Vinelna welcomed Parras program participants to install a solar hot water system at her home, Zaragoza #1, near La fabrica mundial de la mezclilla in Parras. The system was constructed in 2005 by Alyssa Grassi (aag16 «at» humboldt.edu) with help from plumber Mario Cardeñas (Parras phone 422-3111 - see phone calls in Parras)."
