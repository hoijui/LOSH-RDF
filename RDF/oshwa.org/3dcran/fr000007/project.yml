function: 'Diskio Pi is a versatile touch device, including a full HD & IPS 13'' screen, sound, a USB hub and a battery.

  We offer the construction kits, the customer is the maker of his own terminal.

  Diskio Pi is compatible with all Raspberry Pi, Odroid (clone), and other brands SBC.

  Fun to make and versatile, the options are the strong point of the proposal (case, batteries), combating programmed obsolescence and as Open as possible (contains proprietary cards for V1, the screen driver board for example).'
