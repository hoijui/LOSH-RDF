function = "The Adafruit Feather nRF52840 Express is the new Feather family member with Bluetooth Low Energy and native USB support featuring the nRF52840!  It is Adafruit’s take on an ‘all-in-one’ BLE device with built in USB plus battery charging. With native USB it’s part of the CircuitPython party. This chip has twice the flash, and four times the SRAM of its earlier sibling, the nRF52832 - 1 MB of FLASH and 256KB of SRAM."
