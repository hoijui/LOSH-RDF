function: This is the STEMMA Non-Latching Mini Relay. It gives you power to control, and control over power. Put simply, you can now turn on and off lamps, fans, solenoids, and other small appliances that run on up to 250VAC or DC power using any microcontroller or microcomputer, with ease. This breakout uses a 4-pin Sparkfun Qwiic-compatible connector called STEMMA QT, which allows the sensor to communicate over I2C without needing to solder.  Click the link labeled 'Project Website' to find out more.
