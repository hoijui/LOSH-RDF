function: The Eink Friend is much friendlier - it comes with  256 Kilobit (32 Kilobyte) SRAM chip. That means you can control up to a 4.2" 300x400 tri-color display (300*400 * 2 colors / 8 bits-per-byte = 30KB).  This chip shares the SPI port the eInk display uses, so you only need one extra pin. And, no more frame-buffering! You can use the SRAM to set up whatever you want to display, then shuffle data from SRAM to eInk when you're ready. Click the link labeled 'Project Website' to find out more.
