function: Bend all audio files to your will with the Adafruit Music Maker FeatherWing! It's a fun-size version of our Music Maker shield for Arduino! This powerful wing features the VS1053, an encoding/decoding (codec) chip that can decode a wide variety of audio formats such as MP3, AAC, Ogg Vorbis, WMA, MIDI, FLAC, WAV (PCM and ADPCM). You can do all sorts of stuff with the audio as well such as adjusting bass, treble, and volume digitally. Click the link labeled 'Project Website' to find out more.
