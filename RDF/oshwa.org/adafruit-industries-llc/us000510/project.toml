function = "This powerful shield features the VS1053, an encoding/decoding chip that can decode a wide variety of audio formats such as MP3, AAC, Ogg Vorbis, WMA, MIDI, FLAC, WAV (PCM and ADPCM). It can also be used to record audio in both PCM (WAV) and compressed Ogg Vorbis. You can do all sorts of stuff with the audio as well such as adjusting bass, treble, and volume digitally. This version also includes a 3W stereo amp and 3.5mm TRS jack. Click the link labeled 'Project Website' to find out more."
