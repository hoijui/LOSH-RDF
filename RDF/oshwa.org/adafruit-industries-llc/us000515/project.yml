function: The library for the NeoPXL8 runs on any of our ATSAMD21 (M0) and ATSAMD51 (M4) board and handles all the NeoPixeling for you, up to 8 strands of concurrent DMA output each one can be 250 pixels long for a total of 8 x 250 = 2000 pixels. That leaves you some RAM for your code to run in as well - the theoretical max is 340 pixels per strand but you'd be using all the RAM on the M0 chip. Click the link labeled 'Project Website' to find out more.
