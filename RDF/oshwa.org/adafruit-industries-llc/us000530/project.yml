function: If you're looking for an easy and low cost way to get your digital sound files bumpin' then the MAX98357 I2S Amp Breakout is for you. It takes standard I2S digital audio input and, not only decodes it into analog, but also amplifies it directly into a speaker. Perfect for adding compact amplified sound, it takes 2 breakouts (I2S DAC + Amp) and combines them into one. Click the link labeled 'Project Website' to find out more.
