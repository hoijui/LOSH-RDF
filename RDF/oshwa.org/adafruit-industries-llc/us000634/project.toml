function = "This is the Adafruit Feather 32u4 Adalogger - our take on an 'all-in-one' datalogger (or data-reader) with built in USB and battery charging. Its an Adafruit Feather 32u4 with a microSD holder. At the Feather 32u4's heart is at ATmega32u4 clocked at 8 MHz and at 3.3V logic. This chip has 32K of flash and 2K of RAM, with built in USB so it has a USB-to-Serial program & debug capability built in with no need for an FTDI-like chip. Click the link labeled 'Project Website' to find out more."
