function: "Plug this board into any of our 3-pin JST PH cables (we have ones with header ends, alligator clips, etc) Red goes to 3V to 5V DC power, black wire connects to ground, and white wire connects to an analog input. The voltage out is 0V at -50\xB0C and 1.75V at 125\xB0C. You can easily calculate the temperature from the voltage in millivolts: Temp \xB0C = 100*(reading in V) - 50."
