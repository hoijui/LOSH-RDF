function: "The MCP9808 digital temperature sensor is one of the more accurate/precise we've ever seen, with a typical accuracy of \xB10.25\xB0C over the sensor's -40\xB0C to +125\xB0C range and precision of +0.0625\xB0C. They work great with any microcontroller using standard I2C. This sensor uses a 4-pin Sparkfun Qwiic-compatible connector called STEMMA QT, which allows the sensor to communicate over I2C without soldering. Click the link labeled 'Project Website' to find out more."
