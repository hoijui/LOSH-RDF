function: 'A BB Q10 Keyboard in PMOD format.


  The board uses a ATSAMD20 chip to poll the keyboard and put key press information into a FIFO. An I2C interface can be used to read the FIFO, configure some of the functionality of the chip, and control the keyboard backlight. The key information can be received using polling or interrupts.'
