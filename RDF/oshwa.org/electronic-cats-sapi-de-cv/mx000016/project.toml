function = "The Catsat zero kit has everything you need to build a “peak-satellite”, better known as a “can” satellite or CanSat. The CaTSat Zero has a series of modules integrated by flight computer, sensors and communications, this kit gives you the necessary tools to perform a series of experiments and measurements in the stratosphere of our planet.\nWe remind you that the entire design of CatSat Zero is free hardware, so you can study it, modify it and even create your own load modules."
