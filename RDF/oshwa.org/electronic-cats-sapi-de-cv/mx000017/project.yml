function: 'The Arduino LoRa Cat Shield is a long-range transceiver with LoRa shield technology for the Arduino and based on the lmic and RFM95 open source libraries. The Shield allows the user to send data and reach extremely long ranges with a small amount of data and low current consumption.

  The LoRa shield features an RFM95 that is based on the SX1276 chip that targets professional wireless sensor network applications such as irrigation systems, smart metering, smart cities, smartphone detection, etc.'
