function: 'This board gives you power to control and control long-distance power. In fact, you can now communicate machinery such as CNC and PLC with each other with a simple signal, as well as turn on and off lamps, fans, solenoids and other small appliances or industrial devices at several hundred meters thanks to loRa technology.

  In this board you will find 3 relay outputs and 3 opto-isolated inputs, and it can be powered from 12v to 24v with a on/off jumper.'
