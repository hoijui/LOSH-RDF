function: 'Franzininho is a DIY Arduino-compatible board that can be programmed directly in the Arduino IDE.


  Based on the ATtiny85 microcontroller, the Franininho DIY has simple hardware designed in a way that allows people to assemble and even make their own boards at home. To facilitate the hand-made production, the board was developed in the single face layout and the components are all PTHs.


  Several Franzininho DIY has already been assembled in Brazil, impacting thousands of people.'
