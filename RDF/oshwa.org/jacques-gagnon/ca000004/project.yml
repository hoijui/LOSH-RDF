function: BlueRetro is a multiplayer Bluetooth controllers adapter for various retro game consoles. The project is open source hardware & software under the CERN-OHL-P-2.0 & Apache-2.0 licenses respectively. It's built for the popular ESP32 chip. Wii, Switch, PS3, PS4, Xbox One & generic HID Bluetooth devices are supported. NES, SNES, Saturn, JVS (Arcade), N64, GameCube & Dreamcast are supported with simultaneous 4+ players using a single adapter.
