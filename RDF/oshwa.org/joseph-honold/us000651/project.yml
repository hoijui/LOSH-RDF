function: FujiNet is a peripheral for Atari 8-Bit computers that attaches to the Atari SIO bus. It emulates original Atari peripherals such as Floppy Disk Drives, Printers and Modems. In addition to the peripheral emulation it provides a new Network interface allowing software developers to create programs that can interface with modern day networks. The hardware is a custom design with an SIO plug and SIO receptacle for attaching other peripherals. The brain of FujiNet the the ESP32 WROVER module.
