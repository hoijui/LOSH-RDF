function: 'CANtact Pro is an open-source USB to Controller Area Network (CAN) device. This allows you to connect a computer to anything that talks CAN. CAN is used in a wide range of embedded systems including vehicles, robots, and industrial control systems.


  The CANtact Pro improves on the original CANtact hardware by adding an extra CAN bus, support for CAN-FD and single-wire CAN, high speed USB, and electrical isolation.'
