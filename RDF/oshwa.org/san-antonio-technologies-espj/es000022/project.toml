function = "The Atmel SAM D10C is a low-cost development board IoT prototyping, it is capable of running various RTOSes, including RIOT-OS. Designed to fit in a breadboard. Exposes all the pins of the MCU. Suitable for motor control, capacitive sensing. Provides bypass capacitors for VDD, a reset button and a LED connected to a GPIO. Supports picolibc, an standard C library designed for MCUs with small RAM and flash size."
