function: "LET'S TRAP THAT MOUSE! I DESIGNED THIS MODEL SO IT CAN BE BUILT ON ANY 3D PRINTER. NO OVERHANGS, JUST PRINT ALL 3 PARTS AND GO! I DO NOT HAVE A 3D PRINTER SO IF YOU ( YES YOU) CAN PRINT THIS ITEM, I WILL SPLIT THE WINNINGS WITH YOU! HOW AMAZING IS THAT, RAPID PROTOTYPING AT IT FINEST! LETS GET THAT MOUSE!!! \r\n\r\nPLEASE LET ME KNOW IF YOU BUILD THIS. I WANT FEEDBACK TO MAKE THIS TRAP BETTER! TESTED IT IN SOLIDWORKS AND SHOULD WORK GREAT! ANY OTHER QUESTIONS JUST ASK!\r\n----------------------------------------------------------------------------\r\nUPDATES:\r\n**************************************************************************************************************\r\n3/24/2010 IT WORKS!!!!!! Check out my new youtube video http://www.youtube.com/watch?v=7E8CZd66lLI\r\n**************************************************************************************************************\r\n3-9-2010: Check out the Tilt-N-Trap in action!\r\n\r\n                    www.youtube.com/watch?v=PfoC_vY3pdQ\r\n\r\n3-4-2010: Thanks to erickphd and his students at Penn. College of Technology we have some modifications to this model. If you have already printed this model, do not attach the Counterweight rail to the Base And tape 2 Quarter to the right side of the Tilt-N-Trap. \r\n\r\nErickPHD Said \r\n\r\n\"Testing shows a reasonably reliable trigger at 27 grams but the average mouse is 10-25g so my class thought that it needed to be a bit more sensitive\"\r\n\r\nADD two quarters and removing the Counter weight rail should give a More sensitive Design. Check out the picture to see the modified design\r\n\r\n03-04-2010 : First Model has been printed! Check it out @  http://picasaweb.google.com/EricAlbertPhD/MousetrapBuild?feat=directlink  \r\n\r\n03-03-2010 : 3D Has just been added to 3d Content Central. If you go to this website in internet explorer (Will not Work in firefox :-( ) you can see a 3D you can SPIN AROUND AND ZOOM IN & OUT. Check it out \r\n\r\nhttp://www.3dcontentcentral.com/parts/download-Part.aspx?id=187226&catalogid=171\r\n\r\n03-02-2010 : erickphd is going to make a model on 03-03-2010. More information coming soon. Printing on Dimension uPrint machine"
