function: "Derivative Work from Nophead's and Adrian's Pulleys\r\n\r\nReason: Set Screw can come loose after long prints Cause Poor print quality. Happens In only My X Pulley, why?\r\n\r\nThree new Variations to Nophead's Pulley design. \r\nAdded feature include: \r\n1) Solidworks History Tree\r\n2) Solidworks Assembly File \r\n3) Replaced M3 nut with Nylon Locking Nut (No more Locktight)\r\n4) Less Chance of Screw Slipping out\r\n5) Nut turned at 60 degrees for better holding strength (Not a plan 5.5mm X 2.5mm Rectangular extrusion hole) \r\n6) Direct Replacement for Nopheads Pulley \r\n7) Thee Flavors to choose from\r\n___A) Single Locknut Pulley \r\n___B) Double Locknut Pulley \r\n___C) Single Locknut Pulley With overzied Locknut hole (experimental)"
