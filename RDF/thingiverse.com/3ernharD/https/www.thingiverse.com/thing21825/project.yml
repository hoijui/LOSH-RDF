function: "There is a great feature about the third industrial revolution in \"the economist\"\r\n\r\nhttp://www.economist.com/node/21552903\r\n\r\nI think home 3D printing makes just sense, if the whole process relies on renewable energy sources and plastic things can be recycled to new filament.\r\n\r\nIn my case, for example, most printing experiments end up in a box and wait for future recycling. Currently i am generating more trash than useful things.\r\n\r\nIf home 3D printing goes big it is essential that we can recycle old plastic things.\r\n\r\nThe technology has an unbelievable potential and this great open source community makes it possible that we are all part of this revolution !\r\n\r\nGo on printers !"
