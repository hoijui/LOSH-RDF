function: "La l\xC3\xA1mpara \xE2\u20AC\u0153Imperial\xE2\u20AC\x9D ameniza cualquier esquina del hogar, ya que no tiene unas medidadas excesivas: 45 cm de alto x 16 de di\xC3\xA1metro aprox. Adem\xC3\xA1s, la combinaci\xC3\xB3n de colores fr\xC3\xADos con el tono amarillo de la luz produce una sensaci\xC3\xB3n de bienestar y de equilibrio en cualquier estancia. \r\nNo obstante, su principal caracter\xC3\xADstica es su doble cara, ya que, vista desde un lado, s\xC3\xB3lo se observa un cilindro del mismo color, pero si se le da la vuelta, a trav\xC3\xA9s de una secci\xC3\xB3n transparente, se pueden apreciar los cilindros colgantes, que van reduciendo su di\xC3\xA1metro a medida que se acercan a la base. \r\nPor otro lado, todas las piezas con pesta\xC3\xB1as presentan un cuadrado en el medio, a trav\xC3\xA9s del cual puede salir la luz y formar s\xC3\xADmbolos en la pared. As\xC3\xAD mismo, la tapa superior tambi\xC3\xA9n tiene estos cuadrados, que se proyectan en el techo, y que se pueden utilizar a modo de agarre. La combinaci\xC3\xB3n de estos cuadrados forma la silueta de un un pent\xC3\xA1gono."
