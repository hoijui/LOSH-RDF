function: "This is a lid with a coin slot to turn any wide or regular mouth canning/mason jar into a bank.  The slot is designed for US coins, but you can tweak the slot dimensions in the scad file.\r\n\r\nThis can also be used with a canning jar as a sharps container for razor blades, and other sharps, in the shop or your bathroom.\r\n\r\nThis one was printed with ProtoParadigm's green PLA on a Makergear Mosaic.\r\n\r\nSee http://www.thingiverse.com/thing:19105 for the lid this was based on, and for links to more canning jar accessories."
