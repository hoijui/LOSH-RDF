function: "**IMPORTANT: [Get the latest updates for this model here on PrusaPrinters](https://www.prusaprinters.org/prints/81989-htd-3m-pulleys-for-stepper-and-cnc).\r\nIn 2021, all updates and uploads of new models were moved to PrusaPrinters, of course still free and under the same conditions... :)**\r\n\r\nTwo 32 teeth pulleys for 12mm HTD 3M (3mm) timing belt.  \r\n\r\nThe pulleys has the hard to find HTD profile and have god grib with timing belt.  \r\n\r\n\r\n\r\nOne pulley is for the stepper motor 8mm shaft and the other pulley is for the 10mm key indexed mill shaft.  \r\n\r\n\r\n\r\nThe pulleys is used for driving the Y axis on my Opti BF20 mill (Grizzly G0704)."
