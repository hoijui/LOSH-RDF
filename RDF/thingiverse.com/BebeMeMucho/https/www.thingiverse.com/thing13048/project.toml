function = "Bebeme mucho is a combination of lips + lid [kissing + drinking]. It is the result of three programs: Trimensional [3d scanner for iPhone], Rhino [3d modeler], and MakerBot [3d printer]. The combination of these programs allows you to easily replicate and/or modify anything already existent in the world. Bebeme mucho is a playful example of contemporary making. Gift yourself.\r\n\r\nThis design was influenced by a thesis project by Gavin Johns:\r\nhttp://archinect.com/people/project/17358442/drinking-fountains-along-peachtree-street/17360846"
