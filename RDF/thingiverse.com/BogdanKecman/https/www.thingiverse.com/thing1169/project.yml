function: "The simple object to test the maximum overhang 3D printer can deal with. The angles are, top to bottom:\r\n\r\n\r\n90\xC2\xB0\r\n80\xC2\xB0\r\n90\xC2\xB0\r\n70\xC2\xB0\r\n90\xC2\xB0\r\n60\xC2\xB0\r\n90\xC2\xB0\r\n\r\n180\xC2\xB0\r\n\r\n90\xC2\xB0\r\n55\xC2\xB0\r\n90\xC2\xB0\r\n50\xC2\xB0\r\n90\xC2\xB0\r\n45\xC2\xB0\r\n90\xC2\xB0\r\n40\xC2\xB0\r\n90\xC2\xB0\r\n35\xC2\xB0\r\n90\xC2\xB0\r\n30\xC2\xB0\r\n90\xC2\xB0\r\n\r\nIn short, the bottom part is 80,70,60 that should work on every machine and the top part is 55-30 in 5\xC2\xB0 steps so you can then find what overhead angles you can \"live with\", what the \"good\" ones are and what angles are unprintable.\r\n\r\nEDIT:\r\nI have now added also a test_overhang_flat.stl after imho valid comment that overhang on the round and flat surface is not same, so here's the one to test the flat overhang.\r\n\r\nOne side (right) is 60, 55, 50, 45\xC2\xB0 (with 90\xC2\xB0 in between) and other side (left) is 40,35,30,25,20\xC2\xB0 (with 90\xC2\xB0 in between)."
