function: "The new g-code calibration script generator available at the old address:\r\nhttp://elco.crsndoo.com/reprap/calibrate.html\r\n\r\nV2.0 also allow you to chose to print triangle base instead of square base so you can check the 45degree head speed (my printer for e.g. has the firmware bug where 45degree diagonal movement is sqrt(2) faster then only X or only Y movement. You can select feed and flow rate for raft base, raft interface, object, you can select layer height .. \r\n\r\nnote that extruder speed will be in g-code written as value you enter * 10"
