function: "This is a pole or mast mount with holes for a Logitech Alert Outdoor Surveillance Camera bracket.   It fits a standard 1.5 inch mast or pole and has channels for standard adjustable clamps.\r\n\r\nThere are two versions of the mount.   One with countersunk holes for using bolts and nuts;  the other with no countersunk holes for using construction screws (whose pointed tips also act as teeth to secure the mount from rotating around the mast.\r\n\r\nDesigned in Alibre Design.  Printed on an Ultimaker."
