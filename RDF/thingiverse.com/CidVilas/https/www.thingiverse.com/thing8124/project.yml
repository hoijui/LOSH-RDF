function: "I plan on making my own curtains in the near future and designed this as the knob piece for the ends of the curtain rods.  Simple, yet elegant.\r\n\r\nThe part is first printed, then an initial layer of spray paint is applied.  They now make spray paints which can not only apply a metallic look but also apply a rough metallic feel. Just as reference, here is a spray paint for a stone look:\r\nhttp://www.rustoleumspraypaint.com/sites/default/files/stone-mineral-brown.png\r\n\r\nSearch for \"Curtain Rod Ends\" if you are curious about what im talking about.\r\n\r\nNote: No laughing at my OpenSCAD skills.  Im learning :P"
