function: "$1 3D Scan Prize: Challenger Deep, Marianas Trench\r\n\r\nI am sponsoring a $1 prize to be awarded to the first person to upload an original 3D scan of the Challenger Deep in the Marianas Trench to the Thingiverse and tag it as a derivative of this post. Any surface from the Challenger Deep seafloor will do.\r\n\r\nLocation: 11\xC2\xB022.4\xE2\u20AC\xB2N 142\xC2\xB035.5\xE2\u20AC\xB2E\r\nDepth: 10,920m\r\n\r\nSpecifications:\r\nScan Area: 1m x 1m\r\nResolution: High - 3mm x 3mm features should be visible\r\nFormat: .obj or .stl\r\nScan must be taken from actual seafloor in Challenger Deep\r\nUpload must be tagged as a derivative of this post\r\n\r\nPossible Resources:\r\nhttp://twitter.com/JimCameron\r\nhttp://twitter.com/NatGeo\r\nhttp://twitter.com/NatGeoChannel\r\nhttp://twitter.com/VirginOceanic\r\n\r\nPurpose: I need this scan, along with a few others, for a project I'm working on.\r\n\r\nWinner will be chosen by my sole determination.\r\n\r\nOther scan prizes:\r\n- $1 Prize for 3D scan of an asteroid's surface\r\n- $1 Prize for 3D scan of Challenger Deep, Marianas Trench\r\n- $1 Prize for 3D scan of Richard Branson's beard\r\n- $1 Prize for 3D scan of Peter Diamandis\r\n\r\n********\r\n\"The masterworks of three-dimensional art are joining the digital commons. For art lovers, this technological moment represents a tremendous opportunity\xE2\u20AC\xA6\"\r\n\r\n\"\xE2\u20AC\xA6 [A] public-spirited race for private status, with billionaire filmmakers and tech tycoons competing to outdo one another with the quality, cleverness and exoticism of the scans they sponsor\xE2\u20AC\xA6\"\r\n\r\n\"The real prestige would come \xE2\u20AC\xA6 from releasing the scan to the public domain, with the sponsor\xE2\u20AC\u2122s name attached. It\xE2\u20AC\u2122s a way of becoming the Medici or Carnegie of the digital era.\"\r\n\r\n \xE2\u20AC\u201C Bloomberg View, http://bloom.bg/LIvH9C\r\n********\r\nFor more objects by Cosmo Wenman, go to:\r\nhttp://www.thingiverse.com/CosmoWenman\r\n\xE2\u20AC\xA6\r\nhttp://www.cosmowenman.com\r\nhttp://www.twitter.com/CosmoWenman\r\nhttp://www.youtube.com/CosmoWenman"
