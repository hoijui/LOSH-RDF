function = "Waiting for the electronics to be delivered by mail (IRL mail :) i re-worked some parts to cut on my lasercutter\r\n\r\nHere is the place i put and update the mendel parts adapted to my laser cutter.\r\n\r\nEverything is cut in 3mm MDF (maybe 1/8\" fits... )\r\non a 40 Watts epilog zing lasercutter (tuning speed 45%, power 100%)\r\nopen the .odg with openoffice 3.2 (seems openoffice3.3 and freeoffice3.3 got some troubles with big printings)\r\n\r\nI found original plans are in reprap wiki \r\nhttp://reprap.org/wiki/LaserCut_Mendel\r\nhttp://www.techzonecom.com/listing.php?cat_id=8\r\n\r\ntheses no more nedds post-processing, just glue and clamps.\r\n\r\nRemarks :\r\nI provide .svg i do not tryed, i prefer .odg\r\nI put the pieces here once i tryed them, but nothing can be sure before the first object prints."
