function: "This is a piece of wood to inerface a lego crossbar to 8mm rods\r\n\r\nexample \r\n - build 1 meter long lego compatible bar extension\r\n - move a nut along a 8mm threaded rod with a nxt servo\r\n - bring lego NXT to the real world\r\n\r\nnxt servo is a motor + a reductor + a \r\ngray code rotary encoder ( http://shop.lego.com/ByCategory/Product.aspx?p=9842&cn=389&d=292 )\r\n\r\nMaybe you want to adapt to other sizes or other diameters, so i provide xxxx_wrk.odg which is a kind of source before finalization, just in case."
