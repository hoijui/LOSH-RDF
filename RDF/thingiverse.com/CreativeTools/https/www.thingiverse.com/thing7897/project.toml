function = "This is a 3D-scanned bronze shield that we borrowed from Länsmuseet Halland. This is a very unique item that we have been blessed to handle and 3D-scan. \r\n\r\nThis shield (Nackhälleskölden) was found 1865 in a bog in Halland/Sweden.\r\n\r\n - http://mis.historiska.se/mis/sok/exhib.asp?id=43875\r\n - https://sv.wikipedia.org/wiki/Fr%C3%B6slundask%C3%B6ldarna\r\n\r\nVideo: https://www.youtube.com/watch?v=XxC5QKlF4nc\r\n\r\nIn order to scan this shield we used Handyscan 3D-scanner VIUscan. To process the shield and decimate the model we used Geomagic Studio.  \r\n\r\nFeel free to download the files! The .zip file includes the full-res STL file with over one million facets. There are also .IGES, .OBJ, 3ds Max file and Geomagic files available in the zip-file \"Extra formats\".  \r\n\r\nBy Creative Tools  \r\n-       \r\n[Home](http://Creative-Tools.com \"Official homepage of Creative Tools\") - [Things](http://www.thingiverse.com/CreativeTools/designs \"Creative Tools' Thingiverse 3D-printable files\") - [GooglePlus](http://google.com/+CreativetoolsSe \"Creative Tools' Google Plus page\") - [Twitter](http://twitter.com/CreativeTools \"Creative Tools' Twitter page\") - [Facebook](http://facebook.com/creativetools \"Creative Tools' Facebook page\") - [Youtube](http://youtube.com/creativetools \"Creative Tools' Youtube Channel\") - [Instructables](http://instructables.com/member/CreativeTools \"Creative Tools' Instructables\") - [Instagram](http://instagram.com/creative_tools \"Creative Tools' Instagram\") - [Flickr](https://www.flickr.com/photos/creative_tools/ \"Creative Tools' Flickr photo stream\") - [Vimeo](http://vimeo.com/creativetools/videos \"Creative Tools' Vimeo videos\") - [LinkedIn](https://www.linkedin.com/company/creative-tools \"Creative Tools' LinkedIn company page\")"
