function: "This is a an idler for the Z axis belt of your Prism Reprap (design by by Buback)\r\n\r\nIts two primary purposes are : to be able to use a longer closed belt, like found for instance in original Mendel belts set, and to dampen the wobbling given by printed Z pulleys (sometimes a little oval).\r\n\r\nThe side effect bonuses are : better belt path with more teeth engaged on the driving and driven pulleys, easy belt tension adjustment."
