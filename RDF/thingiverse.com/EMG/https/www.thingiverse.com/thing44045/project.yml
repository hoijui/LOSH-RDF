function: "El mundo de las impresoras 3D es apasionante pero no nos enga\xC3\xB1emos, a d\xC3\xADa de hoy todav\xC3\xADa es bastante lento. Muchas veces habr\xC3\xA1s puesto t\xC3\xBA impresora a trabajar y te habr\xC3\xA1s marchado a dar una vuelta. Sin embargo no est\xC3\xA1s tranquilo porque no sabes si todo estar\xC3\xA1 funcionando como debe. En otras ocasiones te gustar\xC3\xADa compartir tus momentos con otros y hacer un streaming de video. Si ya has tenido estas sensaciones, es posible que ya lo hayas intentado con tu WebCam apoyandola en cualquier sitio improvisado o peor aun orientando la c\xC3\xA1mara de tu port\xC3\xA1til hacia la impresora. El caso es que si no lo pones suficientemente cerca ser\xC3\xA1 dif\xC3\xADcil que se consiga ver con claridad lo que est\xC3\xA1s imprimiendo.\r\nPara lo primero utilizo TeamViewer http://www.teamviewer.com/es/ un fant\xC3\xA1stico software con el que adem\xC3\xA1s de transmitir video o audio, podr\xC3\xA1s manejar el ordenador donde tengas conectada tu impresora en modo remoto, por ejemplo desde tu tel\xC3\xA9fono m\xC3\xB3vil o desde otro ordenador remoto. \r\n\r\nEn mi caso tenia una PsEye de sobra (la c\xC3\xA1mara utilizada por la PlayStation 3 y que suele venir con los kit para Move). A pesar de que se conecta por USB est\xC3\xA1 c\xC3\xA1mara no dispone de drivers originales de Sony para conectarla a un PC. Sin embargo el grupo CodeLaboratories ha desarrollado entre otras cosas el driver necesario para que funcione en Windows y que se puede descargar en http://codelaboratories.com/get/cl-eye-driver Una vez instalado el driver no necesitas hacer nada m\xC3\xA1s. Ya tendr\xC3\xA1s disponible para elegir en tus aplicaciones como fuente de video y/o audio a tu PsEye."
