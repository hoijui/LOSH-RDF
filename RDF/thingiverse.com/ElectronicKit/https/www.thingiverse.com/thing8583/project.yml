function: "Here is an 8mm Rod Block Pillow Mount for use in fastening guide rods for use in CNC applications.  It is specifically tailored for use with 80/20 aluminum extruded framing, but can be mounted onto anything.\r\n\r\nThe part mounting holes can accept 6mm bolt hardware, and there is a single 3mm x 22mm screw (with nut pocket) that is used to tighten the user's 8mm rod in place.  The mount's overall size is about 53mm L x 20mm W x 34mm H and the 8mm rod (center) is spaced 21mm above the mount's base."
