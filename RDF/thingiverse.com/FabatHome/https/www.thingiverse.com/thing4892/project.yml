function: "Redesign of Makerbot's MK5 Plastruder to fit the standard Fab@Home chassis.  For more information on Fab@Home, visit http://fabathome.org/ and http://fabathome.org/wiki/index.php/Main_Page.\r\n\r\nParts needed from Makerbot Store: Plastruder MK5 No Relay Board Kit: $170.00\r\n\r\nParts to keep from Makerbot MK5:\r\n\xE2\u20AC\xA2\tFilament Drive System: Black Delrin plate and plunger, Large nut and thumb screw \r\n\xE2\u20AC\xA2\tHot end: Everything\r\n\xE2\u20AC\xA2\tDrive gear and bearing\r\n\xE2\u20AC\xA2\tSmall hex nuts (qty: >30)\r\n\xE2\u20AC\xA2\tM3 x 22mm socket head cap screw (different lengths, qty: 16)\r\n\xE2\u20AC\xA2\tDiscard all acrylic plates\r\n\r\nAdditional Hardware needed:\r\n\xE2\u20AC\xA2\t#4-40 (2\xE2\u20AC\x9D) Phillips pan head machine screw (qty: 4)\r\n\xE2\u20AC\xA2\t#4-48 (1\xE2\u20AC\x9D) socket head cap screw (qty: 10)\r\n\xE2\u20AC\xA2\tVery small Phillips pan head machine screw (qty: 4) \xE2\u20AC\u201C for attaching motor\r\n\xE2\u20AC\xA2\t#6-32 Button head hex socket (1/2\") 18-8 stainless steel screw; McMaster #92949A148 (qty: 8)\r\n\xE2\u20AC\xA2\t#6-32 Flat Square Nut; Steel; (5/16\xE2\u20AC\x9D OD; 7/64\xE2\u20AC\x9D thick); McMaster #94855A115 (qty: 4)\r\n\xE2\u20AC\xA2\tMedium thermoplastic inserts (qty: 4)\r\n\xE2\u20AC\xA2\tSmall thermoplastic inserts (qty: 4)\r\n\r\nAdditional parts needed:\r\n\xE2\u20AC\xA2\tSM231 Snap motor: https://jeffkerr.securesites.com/snapmotors/orderform.html\r\n\xE2\u20AC\xA2\t3 acrylic middle plates (6-6.2mm thick)\r\n\xE2\u20AC\xA2\t1 acrylic front plate (5.2 mm thick) \xE2\u20AC\u201C for attaching motor\r\n\xE2\u20AC\xA2\t2 acrylic top/bottom plates (5.2 mm thick)\r\n\xE2\u20AC\xA2\t1 acrylic back plate (6-6.2mm thick) \xE2\u20AC\u201C for attaching tool mount\r\n\xE2\u20AC\xA2\tStandard Fab@Home tool mount (2 acrylic plates)\r\n\xE2\u20AC\xA2\t6mm to 4mm set screw rigid shaft coupling"
