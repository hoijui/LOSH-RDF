function: "When putting the ToM together it struck me that the timing belts looks a lot like tank treads when flipped inside out. I think small robots are fun so I decided to try making a chassis based on some 140XL timing belts. \r\nThis is the parts that I ordered for eBay;\r\n[Edit] The 300RPM motors where no good as they had to little torque. So go for these;\r\nhttp://cgi.ebay.com/2x-12V-DC-1000-RPM-Mini-Torque-Gear-Box-Motor-Hobby-/220789730351?pt=LH_DefaultDomain_0&hash=item336817ec2f\r\n\r\nhttp://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&item=400073201227&ssPageName=STRK:MEWNX:IT\r\n\r\nhttp://cgi.ebay.com/ws/eBayISAPI.dll?ViewItem&item=170540927152&ssPageName=STRK:MEWNX:IT\r\n\r\n\r\nI added a small project description over at LMR http://letsmakerobots.com/node/27218"
