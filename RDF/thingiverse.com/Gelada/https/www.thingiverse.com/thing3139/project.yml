function: "The Hexayurt is an incredible project, reinventing disaster housing:\r\nhttp://hexayurt.com\r\n\r\nVinay Gupta, the creator of the hexayurt approached me to try to find larger shapes that could also be build (reasonably) simply with zero-waste from 2x1 rectangles. His version of the story is here: http://vinay.howtolivewiki.com/blog/other/large-hexayurt-style-domes-a-problem-solved-1730\r\n\r\nI came up with two additional larger domes. Models for the original hexayurt and the two new domes are all here.\r\n\r\nA longer write up and a little more detail are here:\r\nhttp://www.tilings.org.uk/Hexayurt_Family.pdf"
