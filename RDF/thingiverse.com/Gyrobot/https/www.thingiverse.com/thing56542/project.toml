function = "This is the fan module add on for the Brabeast http://www.thingiverse.com/thing:48087 which is based upon the famous walking Strandbeest from Theo Jansen ( http://www.strandbeest.com ). It is modular clip together system that is 3D printer (FDM) friendly just like the original Brabeast. The fan has a sun gear driving some planetary gears, there is a split annulus (always makes me snigger) gear which achieves a very high reduction (86.4:1)  \r\n\r\nA video of this :  \r\nhttp://youtu.be/PdvfL4GfMk0  \r\nhttp://youtu.be/vUjEQ_0bEqg  \r\n\r\nhttp://www.gyrobot.co.uk  \r\nhttp://www.facebook.com/gyrobotuk"
