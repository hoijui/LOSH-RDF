function: "This is a very handy part to use with swing away Matte boxes and other items you need to mount on the side of the camera.\r\n\r\nStandard 15mm rods offset by 90 degrees, 85mm on lens center.\r\n\r\nAs you can see in the picture, I printed one and attached it to the Habbycam Canon 5D/7D Cage to give you an idea of how it would work.\r\n\r\nRequires:\r\nPrinted or machined part\r\n(4) standard 15mm camera rods of any length\r\n(2) 1/4-20 X 1.0\" bolt \r\n(2) 1/4-20 Nut\r\n\r\nAdd this thumb screw for easy tightening of the clamps:\r\nthingiverse.com/thing:11848\r\n\r\nI updated this part so that the rails clear wider camera bodies.  This STL is the latest version."
