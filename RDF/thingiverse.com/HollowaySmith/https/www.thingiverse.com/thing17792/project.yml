function: "Poi is a performance art employing ball (poi) suspended from a length of flexible material held in the hand and swung in circular patterns.\r\n\r\nDeveloped as part of the art project series \"Ghosts in the form of gifts\" commissioned by Massey University Wellington, New Zealand in 2009.\r\n\r\nProject page: bronwyn.co.nz/projects/gifts/\r\n\r\nThe series won the 2010 Award for Open Source in the Arts (NZ)\r\n\r\nGhosts in the form of gifts is a series of objects that are replicas of artifacts imagined as lost, hidden or misregistered during the Museum of New Zealand\xE2\u20AC\u2122s tenure in the former Museum Building on Buckle St, now occupied by Massey University\xE2\u20AC\u2122s College of Creative Arts. The objects have been created through a process of drawing, digital 3D rendering, and finally printing with the RepRap.\r\n\r\nThe digital files for the artefacts are freely available for educational re-use under a Creative Commons Attribution Share-Alike license\r\n\r\nSearch the tag \"Ghosts in the form of gifts\" for other objects in the series.\r\n\r\nCredits: Bronwyn Holloway-Smith and Vik Olliver"
