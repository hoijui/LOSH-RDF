function: "Although there are numerous boxes for holding pills, users of pill box have often difficulties to take their medicines because they are constricted in small compartments.\r\nAs students at the engineering school ENSGSI in France, we decided to create the PushthePill Box!\r\nIts design helps to select the good moment of the day. Moreover one hand is enough to hold the control vertically and to press the \xC2\xAB button \xC2\xBB thus pills fall down a hole. A trap door permits to fill the pillbox.\r\n\r\nBien qu'il existe de nombreux piluliers, leurs utilisateurs rencontrent bien souvent des difficult\xC3\xA9s pour prendre leurs m\xC3\xA9dicaments.\r\nEn tant qu'\xC3\xA9tudiants \xC3\_ l'\xC3\xA9cole d'ing\xC3\xA9nieurs ENSGSI en France, nous avons cr\xC3\xA9\xC3\xA9 the PushthePillBox!\r\nSon design facilite la bonne prise des pilules au bon moment de la journ\xC3\xA9e. De plus, une seule main est requise pour tenir la t\xC3\xA9l\xC3\xA9commande verticale et presser le bouton permettant de lib\xC3\xA9rer les m\xC3\xA9dicaments en bas de celle-ci."
