function: "After the clock hackathon today at MBI, I decided to try to copy the escapement from this clock from YouTube:\r\n\r\nhttp://www.youtube.com/watch?v=VJ2OkslQSzU\r\n\r\nSo, here's the parametric code I've written tonight in OpenSCAD.  It's meant to take bearings of arbitrary size, screws of arbitrary size, and make the escapement seen in the video.\r\n\r\nIt's not done yet.  \r\n\r\nIf you want to support the clock hackathon, please help out and whip this file into shape so we can start printing some escapements!"
