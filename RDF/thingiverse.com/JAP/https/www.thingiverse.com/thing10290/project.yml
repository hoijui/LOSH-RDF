function: "Espa\xC3\xB1ol\r\n\r\nBasicamente es un ayudante es una pinza port\xC3\xA1til para ayudarlo a mantener los componentes durante los trabajos de soldadura.\r\n\r\nComo el dise\xC3\xB1ador original menciono\r\n\r\n1. No hay necesidad de doblar los cables de componente para albergar en el componente durante la soldadura.\r\n2. Se adapta a diferentes tama\xC3\xB1os de placas de circuitos.\r\n3. Con un poco de Velcro \xE2\u201E\xA2, cabezales intercambiables permiten el uso de condensadores, resistencias, circuitos integrados\r\n4. Una vez montado, el ayudante es capaz de moverse lateralmente a la prensa en los distintos componentes\r\n5. El ayudante se desliza hacia arriba y hacia abajo la placa f\xC3\xA1cilmente tambi\xC3\xA9n\r\n6. El ayudante tambi\xC3\xA9n sirve como un apoyo cuando le da la vuelta alrededor de la placa de circuito, a la posici\xC3\xB3n de la tabla en la posici\xC3\xB3n correcta para soldar con facilidad)\r\n\r\nMejoras\r\n\r\n-) Los brasos son ajustables para manejar varios tama\xC3\xB1os de tarjetas (PCB)\r\n-) Pinza tipo clip, para facilitar el agarre de la tarjeta\r\n-) Cabezas intercambiables de acuerdo al tama\xC3\xB1o del integrado\r\n\r\nEnglish\r\nBasicaly the helper is a portable clamp to help you hold in components during soldering jobs.\r\n\r\nLike the original designer said\r\n\r\n1. There is no need to bend the component wires to hold in the component during soldering\r\n2. Adapts to different sizes of circuit boards\r\n3. With some velco, interchangeable heads allow usage for capacitors, resistors, ICs\r\n4. Once mounted, The Helping M is able to move laterally to press on different components\r\n5. The Helping M slides up and down your board easily too\r\n6. The Helping M also serves as a prop when you flip the circuit board around, to position the board in the right position to solder easily\r\n\r\nUpgrades\r\n\r\n-) The arms are adjustable for manage diferent size of bords (PCB)\r\n-) Clamp-type clip, for easy grip board\r\n-) interchangeable head agree with the size of the chip"
