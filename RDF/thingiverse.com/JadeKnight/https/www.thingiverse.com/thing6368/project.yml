function: "This is a mash-up of Nophead's heart shaped box, and TBuser's OpenSCAD bitmap font.  \n\n\n\nThis OpenSCAD file allows you to cut, or extruded, a small message on the lid and/or the box. It requires the STLs from Nophead's Heart Shaped Box ( http://www.thingiverse.com/thing:61 ), and TBuser's OpenSCAD bitmap font ( http://www.thingiverse.com/thing:2054 ). I also scaled up the box a bit to support two lines x 4 characters.  \n\n\n\nOf course, some pieces of the 'cut' letters won't come out (like the center of the 'o'), but the message should still get across..."
