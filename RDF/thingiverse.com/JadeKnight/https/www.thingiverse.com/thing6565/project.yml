function: "I extended TBuser's OpenSCAD bitmap font module to support drawing the fonts on circles and cylinders. It centers the text along the Y axis, and fits it to the radius you specify (longer text requires larger radius).\r\n\r\nThe circles can be clockwise or counter-clockwise.\r\n\r\nThe cylinders can be on the outside or inside."
