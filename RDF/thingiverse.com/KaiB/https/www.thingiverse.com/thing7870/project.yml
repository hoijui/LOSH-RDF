function: "This is a simple adapter to connect build a spool out of standard European 50mm plastic sewage pipe and some 608 skate bearings. Both the bearings and the pipe are press fit when printed on our Thing-O-Matic. I used a M8 bolt through the bearing as an axle.\r\n\r\nIt doesn't really work, the diameter is too small for the loose plastic filament. When pulled the strand under tension cuts through the stack of filaments and ends up at the bottom. Presumably re-spoling might help, need to test it. Also need to make another version for larger diameter pipe. That said, this system beats our old system of storing the filament in a box on the table.. :-)\r\n\r\nThis part was made with Tinkercad. Edit the part online at: https://tinkercad.com/p/acc032818bbe0f42"
