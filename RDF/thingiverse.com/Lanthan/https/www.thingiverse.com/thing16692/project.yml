function: "More pictures:\r\n\r\nhttp://www.flickr.com/photos/lanthan/sets/72157629185958843/with/6823716121/\r\n\r\nInspired by the amazing Kritzler http://tinkerlog.com/2011/09/02/der-kritzler/ and Polargraph http://www.polargraph.co.uk/ plus some itch to make my own.\r\nAlso see AS220s:\r\nhttp://www.as220.org/labs/drawbot/\r\n\r\nI liked the polargraph rotating axial mount, but since I do not have the suitable bearings, I printed sliding rings from pla. The fit is quite close, and with some Teflon spray they appear to work great!\r\nThis has still to be mounted and tested. Notice the tidy desk ;-)\r\n\r\nOther available sources are Makerblock's build http://www.thingiverse.com/thing:16384 \r\n\r\nJohnA's gondola:\r\nhttp://www.thingiverse.com/thing:12557"
