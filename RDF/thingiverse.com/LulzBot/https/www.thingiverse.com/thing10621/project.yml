function: "Acrylic Electronics Mount Plate\r\n\r\nThe Acrylic Mount Plate, for Prusa or Mendel design Reprap 3D printers, is capable of mounting RAMPS and/or Sanguinololu electronics.\xEF\xBB\xBF The mount plate is made of 5.5mm thick clear acrylic that allows for better viewing than wooden mounting plates. Also, you have no worries of slicing your arm open on a sharp acrylic corner as the plate has rounded edges.\r\n\r\n\r\nSpecifications\r\n-Capable of mounting RAMPS and/or Sanguinololu electronics\r\n-5.5mm thick clear acrylic\r\n-Size: 28cm x 9cm x 5.5cm\r\n-Rounded corners\r\n\r\nParts\r\n-Acrylic electronics mount plate\r\n-4x Printed mount bracket (elc_mount_bracket.stl)\r\n\r\nOther Vitamins\r\n-4x 6.35mm stand-off spacer\r\n-8x M3 35mm screws, nuts, and washers to mount the plate\r\n-4x M3 screws to mount the electronics (length depends on your electronics)\r\n\r\n\r\nLicensing\r\n-Parts and files: GPLv3\r\n-Images: CC BY SA"
