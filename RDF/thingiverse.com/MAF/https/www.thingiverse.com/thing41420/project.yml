function: "Shows the manufacturing and operation of an RGB light using a digital LED strip controlled by an application by means of a serial comunication: Bluetooth, Zigbee or USB.\r\nPart list: wooden support (optional), RGB digitally-addressable LED strip (from Adafruit or Pololu...), microcontroller (arduino pro mini, for example), Bluetooth .OR. Xbee .OR. an USB wire. \r\n\r\nBelow, you can find a demo video and the link to the git repository with all the code involved: software and firmware. Questions or suggestions are welcome\r\n\r\nMore info: http://madebyfrutos.wordpress.com/2013/01/07/my-rgb-lamp/\r\nYouTuve video: http://youtu.be/yhes_WA0_Wo\r\nCode on Git: https://github.com/astromaf/MyRGBLamp"
