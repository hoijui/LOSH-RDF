function: "This OpenSCAD script combines 3 parts (\"holder\" from 2011-08-16_Alex_WIMUv3_belt_loop_v0.1.scad, and \"top\" & \"bottom\" packaging from 2011-08-16_Alex_WIMUv3_tyndall_generic_device_packaging_v1.3.scad) into one makerbot sized printing plate for easier manufacture and version control.\r\n\r\nAt the moment this just involves renaming variables and copying and pasting code into another file. In the future it will be a script which will automatically rename identical variables, generate, rotate and space out parts for you from the specified parent .SCAD files to fit a specified build envelope.\r\n\r\nVersion\r\n - 0.2\r\nDate\r\n - 2011-08-18\r\n\r\nTo Do\r\n - add option to add mouse-ears\r\n - add option for connecting struts between top and bottom in side by side mode\r\n\r\nChanges from previous versions:\r\nv0.2\r\n - \tchanged to 2011-08-18_Alex_WIMUv3_belt_loop_v0.2.scad\r\nv 0.1\r\n - \tFirst attempt combining multiple complete .SCAD files\r\n\t2011-08-16_Alex_WIMUv3_belt_loop_v0.1.scad\r\n\t2011-08-16_Alex_WIMUv3_tyndall_generic_device_packaging_v1.3.scad"
