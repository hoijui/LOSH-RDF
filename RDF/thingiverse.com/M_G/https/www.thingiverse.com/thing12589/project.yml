function: "This spreadsheet will allow you to do a somewhat more apples-to-apples comparison of the value of metal used in a ring before you of to get it made. It doesn't take into account extra manufacturing costs but should give you a ballpark estimate of the raw material cost so you can make sure you aren't getting ripped off etc.\r\n\r\nPotentially very useful when combined with the following:\r\nRing Creation Script http://www.thingiverse.com/thing:12448\r\nDiamond size shape weight conversion Spreadsheet http://www.thingiverse.com/thing:12586\r\nRing Size System Coversion http://www.thingiverse.com/thing:12689\r\nfor costing a custom engagement ring or other such tomfoolery.\r\n\r\nContains data for the following metals with Spot prices as of 2011-October-14\r\n\r\n24kt Pure gold*\r\n950 Palladium\r\n950 Platinum\r\nFine Silver*\r\nTungsten\r\nTitanium\r\nRhodium*\r\nCopper*\r\nNickel*\r\nZinc*\r\n18kt Red Gold (75Au 25Cu) Est.\r\n18kt White Gold (75Au 25Pt) Est.\r\n18kt White Gold (75Au 25Pd) Est.\r\n18kt White Gold (75Au 10Pd 10Ni 5Zn) Est.\r\n14kt White Gold (58Au ~42Ar)**\r\nSterling Silver (92.5Ar 7.5Cu) Est.\r\n\r\nEst. => Estimated minimum cost based constituent metal cost, actual cost is likely to be higher as the metals will have to be processed etc. to create the desired alloy\r\n* Not suitable as a ring material for allergy, strength etc. reasons but may be used as an alloying metal\r\n**Actual 14kt White Gold Ni/Pd free formula is more like (58Au 40Ar 1.5Tin 0.5Ge) but hard to get prices for Germanium so assume it doesn't massively affect material cost due to its low concentration and presence of very low cost Tin\r\n\r\nSources\r\nhttp://money.cnn.com/data/commodities/\r\nhttp://www.coinnews.net/tools/live-silver-gold-platinum-spots/\r\nxe.com\r\nhttp://www.metalprices.com/\r\nhttp://www.csgnetwork.com/specificgravmettable.html\r\nhttp://www.reade.com/Particle_Briefings/spec_gra.html\r\nhttp://www.clihouston.com/knowledge-base/composition-of-gold-alloys.html"
