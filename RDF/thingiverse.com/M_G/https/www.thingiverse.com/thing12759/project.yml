function: "I am required to write documentation for equipment and devices I build and design so that others can use them proficiently. Hence, here is another section of my Work-in-Progress Thing-o-Matic 3D Printer Manual, dealing with Post-Processing of Printed Items such as the following:\r\n\r\nRemoving Parts \xE2\u20AC\u201C Taking the object from the printer and separating individual parts or structures\r\nCleaning-up Parts \xE2\u20AC\u201C Removing rafts, support structures and \xE2\u20AC\u0153strings\xE2\u20AC\x9D\r\nRefining Features \xE2\u20AC\u201C Resizing holes, rounding edges and sharpening details\r\nAssembly \xE2\u20AC\u201C Combining printed and non-printed parts\r\nFinishing \xE2\u20AC\u201C Mechanically filing, sanding and polishing as well as chemically or heat treating objects to improve the surface finish\r\n\r\nTo Do:\r\nAdd pictures\r\nAdd section on heat treating of parts\r\nAdd safety gear recommendations\r\nAdd details for PLA (at the moment it in only based on my personal experience with ABS)"
