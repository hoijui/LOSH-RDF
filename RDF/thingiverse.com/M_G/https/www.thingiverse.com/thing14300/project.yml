function: "This OpenSCAD script will generate a 2 part fitting for making a large structure using wooden dowels and screws or bolts\r\nThis can be used to create a simple printing plastic spool holder\r\n\r\nTo Do:\r\nadd option for connecting struts between top and bottom in side by side mode\r\n\r\nChanges from previous versions:\r\n\r\nv1.3 2011-12-05\r\n - \tallow user to make a simple pass through type version that can be used as a support for heavy loads of plastic\r\n - \tallow user to choose if rounded or square corners\r\n - \tallow user to choose if 4th screw hole included or not\r\n - \tallow user to choose if it is a \"top\" type i.e. cylindrical holes for rods/dowels centre aligned along diagonal\r\n - \tremoved and fixed up the hardcoded translates and variables to make it more parametric\r\nv1.2 2011-11-14\r\n - \treoriented and aligned shape\r\n - \tAdded option to choose individual hole countersinks\r\n - \tadded option to use mouse ears\r\n - \trounded corners of cube shape\r\nv1.1 2011-11-14\r\nMark modified Maeve's Code\r\n - \tadded countersink, counterbore and captive nut ability and variable to module call\r\n - \tadded ability to easily make mirrored version\r\n - \tcleaned up some of the code\r\n - \tadded some comments\r\n - \tmoved (centred) the screw hole for the on end dowel\r\n - \tAdded radius fudge factor to increase diameter to reduce need for post processing\r\n\r\nv1.0 2011-11-10\r\n - \tFirst attempt\r\n - \tThis was the first thing Maeve ever designed/programmed, pretty much all her own work too. Go you!"
