function: "This OpenSCAD script will generate a 2 part hinged clamp which can be used to attach things to pipes or round bars such as handlebars, pencils, canes etc.\r\nThe script is fully parametric and only requires you to input the diameter of your pipe, how thick you want the clamp to be and what sized nuts/bolts filament (for use as a hinge pin) you want to use\r\n\r\nRadial tolerances and other values can be altered from stock if you want\r\nThe top, bottom or both can be optionally generated by changing a boolean control variable\r\nMouse ears can be added easily by changing a boolean control variable\r\n\r\n@author Mark Gaffney\r\n@version 0.5a\r\n@date 2012_07_25\r\n\r\n@todo\r\nfix mouse ear positions for more rounded version\r\n\r\n@warning\r\n@note\r\nChanges from previous versions:\r\n\r\nv0.5a\r\n - \tfix to ensure that bolt hole passes all the way through arm on top part\r\nv0.5\r\n - \tmake bolt hole pill shaped to allow for wiggle\r\nv0.4\r\n - \tRefined shape\r\n - \tMade holes optional\r\nv0.3a\r\n\r\nv0.2\r\n - \tadd option to add mouse-ears\r\nv0.1\r\n - \tfirst attempt"
