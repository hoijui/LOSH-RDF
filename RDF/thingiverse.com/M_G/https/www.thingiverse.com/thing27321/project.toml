function = "OpenSCAD script will generate the bolt, washer and lug used for tripod mounts as supplied with the makerbot cyclops 3D scanner kit, the lug can be made hollow or solid by setting tripod_is_hollow variable to true/false respectively, making it solid is ueful when this shape is being subtracted from something else.\r\n\r\nThis may be useful for those looking to make an accessory or attachment for a camera or photography tripod.\r\n\r\nIf anyone has parts numbers for these items please let me know as I only have the ones from the Cyclops kit and no idea how/where to get more!\r\n\r\nVersion 0.1\r\nDate 2012-07-23 ISO Standard YYYY_MM_DD format\r\n\r\nTodo\r\nadd option to generate the base with more correct shape and spikes as triangular rather than rectangular\r\n\r\nNote\r\nChanges from previous versions:\r\n0.1\r\n - \tFirst attempt\r\n - \tdimensions hurriedly measured from actual lug washer and bot using callipers\r\n@attention\r\nCopyright (c) 2012 Tyndall National Institute.\r\nAll rights reserved.\r\nPermission to use, copy, modify, and distribute this software and its documentation for any purpose, without fee, and without written agreement is hereby granted, provided that the above copyright notice and the following two paragraphs appear in all copies of this software. \r\nIN NO EVENT SHALL TYNDALL NATIONAL INSTITUTE BE LIABLE TO ANY PARTY FOR DIRECT, INDIRECT, SPECIAL, INCIDENTAL, OR CONSEQUENTIAL DAMAGES ARISING OUT OF THE USE OF THIS SOFTWARE AND ITS DOCUMENTATION, EVEN IF TYNDALL NATIONAL INSTITUTE HAS BEEN ADVISED OF THE POSSIBILITY OF SUCH DAMAGE.\r\nTYNDALL NATIONAL INSTITUTE SPECIFICALLY DISCLAIMS ANY WARRANTIES, INCLUDING, BUT NOT LIMITED TO, THE IMPLIED WARRANTIES OF MERCHANTABILITY AND FITNESS FOR A PARTICULAR PURPOSE.  THE SOFTWARE PROVIDED HEREUNDER IS ON AN \"AS IS\" BASIS, AND TYNDALL NATIONAL INSTITUTE HAS NO OBLIGATION TO PROVIDE MAINTENANCE, SUPPORT, UPDATES, ENHANCEMENTS, OR MODIFICATIONS."
