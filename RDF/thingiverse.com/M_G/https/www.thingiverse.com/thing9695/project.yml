function: "This is sort of a derivative work of ToM Extruder Relay Fix by M_G http://www.thingiverse.com/thing:9130\r\nWhich is itself a derivative of ToM Extruder Relay Fix http://www.thingiverse.com/thing:5569 by MakeALot http://www.thingiverse.com/MakeALot\r\n\r\nThis uses transistors instead of Relays. Perhaps some will find this useful if they don\xE2\u20AC\u2122t have access to relays. A variant of the ToM Extruder Relay Fix for dying extruder motors that operates in the forward and reverse directions. This thing uses 4x NPN Transistors, 2x resistors and 4x 1N400X series diodes.\r\n\r\nI have not yet built this myself though!"
