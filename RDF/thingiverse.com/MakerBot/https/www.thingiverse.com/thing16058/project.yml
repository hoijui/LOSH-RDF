function: "This is the MakerBot MightyBoard, a revolution in 3D Printer Control Technology.  Use it to power your MakerBot Replicator 3D Printer.  Here are just a few things the MightyBoard can do: control up to 5 stepper motors with BotStep Stepper Controllers, control up to two extruders (with heater cartridges, safety thermostats, thermocouples, and fans), control the Replicator Interface Board, connect to up to 6 endstops, control RGB LED light strips, control a heated build platform, and much much more!\r\n\r\nEven more features:\r\n-Pizeo Buzzer\r\n-Lots of Debugging LEDs and extra I/O pins broken out for hacking\r\n-Access to I2C and UART for hacking\r\n-Hardware-based safety cutoff for extruders\r\n-Extra FET for hacking\r\n-Arduino Mega Compatible\r\n-digitally-controlled potentiometers for setting motor currents (no more trimpots!)\r\n\r\nDesigned by Jeremy Blum.\r\n\r\nThis is part of The MakerBot Replicator, which you can find at http://www.thingiverse.com/thing:18813"
