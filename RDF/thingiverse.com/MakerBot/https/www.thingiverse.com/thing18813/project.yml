function: "The Replicator is MakerBot's newest and best yet personal 3D printer. With a build envelope that\xE2\u20AC\u2122s roughly the size of a loaf of bread, it gives you the power to go big, and with the new MakerBot Stepstruder MK8, built-in Dualstrusion is possible for the first time.  \n\n\n\nTechnical Specifications  \n\n\n\nPrinting  \n\n\xE2\u20AC\xA2 Build envelope: 225 x145 x150 millimeters or 8.9 x 5.7 x 5.9 inches  \n\n\xE2\u20AC\xA2 Build Volume: almost 5 liters  \n\n\xE2\u20AC\xA2 Layer thickness: Choose .2-.3mm with stock nozzle.  \n\n\xE2\u20AC\xA2 Stock nozzle diameter: 0.4 mm  \n\n\xE2\u20AC\xA2 Speed: 40 mm/s  \n\n\xE2\u20AC\xA2 Flow rate: approximately 24 cc/hr  \n\n\xE2\u20AC\xA2 Maximum recommended extruder temperature: 230 C  \n\n\xE2\u20AC\xA2 Maximum temperature for heated build platform: 120 C  \n\n\xE2\u20AC\xA2 Positioning precision: 2.5 micron on Z axis 11 micron on XY axes  \n\n\n\nElectronics  \n\n\xE2\u20AC\xA2 MakerBot MightyBoard single-piece motherboard  \n\n\xE2\u20AC\xA2 5 axis, 1/16 micro-stepping motor control  \n\n\xE2\u20AC\xA2 4x20 LCD character display and multi-directional control pad  \n\n\xE2\u20AC\xA2 Piezoelectric buzzer  \n\n\xE2\u20AC\xA2 Software-controllable RGB LED lighting  \n\n\xE2\u20AC\xA2 Universal Power Supply - 100-240V, 50/60Hz, 4.0A (input), and takes standard IEC cable  \n\n\n\nSoftware  \n\n\xE2\u20AC\xA2 Controlled through ReplicatorG\xE2\u201E\xA2  \n\n\xE2\u20AC\xA2 Compatibility: Linux, Windows, and OSX  \n\n\xE2\u20AC\xA2 Print from SD card or over USB  \n\n\xE2\u20AC\xA2 Input file type: STL, gcode  \n\n\n\nMaterials  \n\n\xE2\u20AC\xA2 Works with ABS, PLA, and other materials  \n\n\xE2\u20AC\xA2 Filament diameter: 1.75 mm  \n\n\n\nMechanical  \n\n\xE2\u20AC\xA2 Linear ball bearings  \n\n\xE2\u20AC\xA2 Precision ground 8 mm shafts  \n\n\xE2\u20AC\xA2 Durable ABS injection-molded parts  \n\n\xE2\u20AC\xA2 Snap-on, snap-off carriage assemblies  \n\n\xE2\u20AC\xA2 Overall dimensions: 320 x 467 x 381 millimeters or 12.6 x 18.4 x 15 inches  \n\n\xE2\u20AC\xA2 Shipping weight: 32lbs  \n\n\n\n\n\nSupport and Documentation  \n\n\n\nFind the Replicator User Guide at http://www.makerbot.com/replicator/docs"
