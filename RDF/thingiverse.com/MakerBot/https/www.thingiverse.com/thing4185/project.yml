function: "Introducing the latest toolhead for your Makerbot!\r\n\r\nThe Unicorn extends the capabilities of your Makerbot into the 2D realm. You can make unique stickers, diagrams, UPC or QR codes.  Sudoku puzzles, digital photographs, logos, you can even mark up PCBs for etching!\r\n\r\nPick your favorite pens, markers or drawing implements, load your raster or vector art files, and watch your machine draw! It works by holding a pen, marker, swivel blade, or something roughly cylidrical and then uses a hobby servo to lift the implement up and down as your xy stage moves around. It turns out it\xE2\u20AC\u2122s perfect for drawing on sticky notes.\r\n\r\nThis new toolhead for your MakerBot that can bring a breathe of fresh air into your 3D printer by transforming it into a machine that can make 2D art and more!"
