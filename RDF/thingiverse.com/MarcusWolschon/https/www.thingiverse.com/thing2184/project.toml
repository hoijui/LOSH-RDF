function = "My Blog entry: \r\nhttp://marcuswolschon.blogspot.com/\r\n\r\nBlog entry by Ax0n:\r\nhttp://www.h-i-r.net/2010/01/review-master-1500id-speed-dial-lock.html\r\n\r\npdf explaining the mechanics:\r\nhttp://toool.nl/Image:The_New_Master_Lock_Combination_Padlock_V2.0.pdf\r\n\r\nanimation by Michael Huebler:\r\nhttp://toool.nl/images/e/e1/MhVisualizer_V2.0_p.swf\r\n\r\nAt Easterhegg last weekend I was introduced to this amazing lock (Master Lock 1500iD).\r\nYou can enter a combination of up, left, right and down -movements of ANY LENGTH to be your code.\r\nThis mechanism is basically a mechanical hash-function of the movements you do.\r\n\r\n****\r\nThis is a simplified demonstration-model to illustrate the code-mechanics.\r\nIt contains neither the actual locking nor the reset-mechanism nor the mechanism to set your own combination.\r\n\r\nI just finished the design and did not print it yet. But I made sure it is printable."
