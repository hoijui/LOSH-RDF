function: "THIS IMPROVED ADAPTER IS A WORK IN PROGRESS.\r\nI HOPE TO TEST IT NEXT WEEKEND ON GulaschProgrammierNacht.\r\n\r\nImprovement:\r\n* use a third M5 hole that already exists in the Thing-o-Matic to stabilize the adapter against backlash in milling\r\n* grip the edge of the toolhead-platform for added stability\r\n\r\nThis should allow me to do the PCB milling much faster without loosing precision to backlash.\r\n\r\nBlog post:\r\n\r\nhttp://marcuswolschon.blogspot.com/2011/06/improved-repman-to-tom-toolhead-adapter.html\r\n\r\noriginal video:\r\n\r\nhttp://www.youtube.com/watch?v=z14gkPYD0aI\r\n\r\n===\r\n\r\nI made this adapter, so I could reuse my very stable Dremel milling-head on the new Thing-O-Matic.\r\nAny RepMan-toolhead should fit with this adapter.\r\n\r\n\r\nI oriented the part, so that it prints well on a Thing-O-Matic."
