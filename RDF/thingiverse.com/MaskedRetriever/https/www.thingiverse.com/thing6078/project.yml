function: "Confound these ponies, they drive me to Blender.\r\n\r\nSo with all the enthusiastic model mashups going on, I realized that if you wanted to make customizable ponies with unique plastic manes and tails and cybernetic prostheses, all you'd need to get started in OpenSCAD would be a halfway decently proportioned mesh.\r\n\r\nThus was born, the pony template.\r\n\r\nI plan to fool around with this a fair bit myself, but in the spirit of Thingiverse, I thought I'd upload the template and see what everyone else does with it while I'm working..."
