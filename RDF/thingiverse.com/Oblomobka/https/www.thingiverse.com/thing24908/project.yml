function: "These are the parts we used in a children\xE2\u20AC\u2122s workshop in Madrid a few weeks ago. The goal was to create a character with some body parts created on a 3D printer and other parts made by cutting foam sheets with a hot wire.  \r\n \r\nWe used conductive play-doh (courseweb.stthomas.edu/apthomas/SquishyCircuits/index.htm) to generate simple circuits to power LEDs representing eyes, ears, or noses in the robots heads. The LEDs are powered by coin cell 4.5V batteries that fit in the torso.  \r\n \r\nMore information on the workshop:  \r\n \r\nparametricomutante.com/taller-frankenstein-i/  \r\nparametricomutante.com/taller-frankenstein-ii/  \r\ncrearchitetturattivamente.blogspot.com.es/2012/05/frankensteint-fomentando-las-relaciones.html  \r\n\r\n______\r\n\r\nEstas son las piezas que utilizamos para un taller infantil desarrollado en Madrid hace unas semanas. Consist\xC3\xADa en montar un personaje con unas partes del cuerpo (cabeza, torso y piernas) fabricadas con impresi\xC3\xB3n 3D y otras (brazos) cortadas con hilo caliente de planchas de espuma.\r\n\r\nUsamos plastilina conductiva ( http://courseweb.stthomas.edu/apthomas/SquishyCircuits/index.htm ) para generar circuitos sencillos que pudieran encender leds simulando ojos, orejas o narices en las cabezas de los robots. Estos leds son alimentados por pilas de petaca de 4,5 V que entran en las piezas del torso (body).\r\n\r\nAlguna informaci\xC3\xB3n m\xC3\xA1s del taller:\r\nhttp://parametricomutante.com/taller-frankenstein-i/\r\nhttp://parametricomutante.com/taller-frankenstein-ii/\r\nhttp://crearchitetturattivamente.blogspot.com.es/2012/05/frankensteint-fomentando-las-relaciones.html"
