function = "**1/30/2021: Updated to support a 1/4\" threaded rod.  I haven't been printing a lot lately, but I had need for one of these.  These should work for Prusa remixes.  Good luck and I hope you find these useful.  Created in Creo Elements.  \r\n\r\n**5/19/2015 Updated EricCouplerRev3-5x5mm.stl for 5mm motor & 5mm threaded rod, M5 nut dimensions estimated. This should work for i3 machines and any other fine 5mm rods. let me know if the nut needs to be modified.  \r\n\r\n**11/4/2013 v4.2, 6mm:**   Beveled the unsupported edge for the 6mm nut, Beveled the m3 Nylock grub screw hole and narrowed it .2mm, for a tighter fit. Please let me know if you need any other mods.   \r\n\r\n**9/1/2013 modded v4 ->4.1:**  6mm version for better 6mm nut fit and widened grub for a nylock nut. removed opposing grub and widened body to 22mm  \r\n\r\n**8/26/13 Added 6mm and 8mm versions**   Bridged with a second opposite grub on the 5mm motor shaft.   \r\n\r\n**Coupler for Z Axis,  Revision 3: **  Beefed up a little. Created in PTC Creo"
