function = "This i my new version of the polygon tool for openscad\r\nHow it works ?\r\nSee:\r\n\r\nhttp://www.youtube.com/watch?v=WKc6qX1RTyY\r\n\r\nIt generates a openscad file but this time it writes modules so you can use it as a library. \r\n\r\nO there is also a online version \r\nhttp://www.protorabbit.nl/flash/polygonrabbit/PolygonRabbit.html\r\n\r\nYou can now:\r\nmove the points :-)\r\ndelete points\r\nadd point\r\nadd points to a closed path(shift drag in add mode)\r\n\r\nadd modules\r\ndelete modules\r\nduplicate modules (handy)\r\n\r\n\r\ndont forget to set openscad in automatic reload for more fun instant update\r\n\r\nPlease let me know what you think of it\r\n\r\n\r\nUPDATE:2011-11-29\r\nOeps the air updated te air app uploaded here from version 0.6 to 0.7  (0.6  should autoupdated but it did not have to look at that when i have time). So update the app with the file here or from my website."
