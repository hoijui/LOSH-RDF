function: "The Weighted Companion Cube was first introduced in Portal, and remains prevalent in Portal 2. Similar to the Weighted Storage Cube, the Companion Cube possesses a different design in Portal 2. The Cube functions in the same way as a Weighted Storage Cube, being differentiated to encourage test subjects to feel attached to the Cube.\r\n\r\n\"The Enrichment Center reminds you that the Weighted Companion Cube will never threaten to stab you and, in fact, cannot speak.\" \r\n\xE2\u20AC\u201D GLaDOS\r\n\r\nThis Weighted Companion Cube is modelled from the Orange Box's Portal.\r\n\r\n\xC2\xA9 2007 Valve Corporation"
