function = "These are conversion charts I use as part of my scale model workflow.  When I create my furniture pieces, I often design directly in scale.  To do so, I need to translate real world measurements into scale and into mm.  I keep these charts handy to make things easier.  I also put together a scale ruler for each, that shows inches, mm and scale feet for the given scale all on one page.  \r\n\r\nCheck out my post on the subject on MakerBot's blog: http://www.makerbot.com/blog/2012/05/04/makerbot-miniatures-developing-a-workflow/"
