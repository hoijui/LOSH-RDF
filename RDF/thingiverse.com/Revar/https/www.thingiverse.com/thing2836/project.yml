function: This is an LCD and keypad control panel for controlling a Reprap Motherboard based fabber like the MakerBot CupcakeCNC. With this you will be able to use your fabber without needing to attach it to a computer. You can set heater temperatures, move and zero the axes and print .s3g and .gcode files directly from the SD card. The LCD will show you continuous temperature readings, position, and build progress.
