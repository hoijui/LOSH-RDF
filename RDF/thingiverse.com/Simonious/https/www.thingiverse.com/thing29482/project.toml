function = "As seen here: (well almost, this version takes bushings instead of lm8uus)\r\nhttps://www.youtube.com/watch?v=7Cn1s9_PII0\r\n\r\nThese x-ends are compatible with a simple Z-Nut or dual Z-nut with spring pair - should fit M8 or similar, I'm using it on acme 1/4\" rods in the video.\r\n\r\nThese x-ends don't hold x-rods, they hold a single 20x20 extrusion.\r\n\r\nboth ends have an integrated bolt holder meant to interface with a z-endstop held in the lower part from thingiverse.com/thing:28425\r\n\r\nBy the way these are intended to use a pair of 605zz bearings for the idler.  You'll have to enlarge the hole either before or after printing if you intend to use 608zzs."
