function: "This is a doorbell for the London Hackspace.\r\n\r\nIt has a large red button, speaker grill, bi-coloured LED, and the hackspace H logo engraved on the side. It is controlled by an arduino, and when pressed it makes a noise, flashes the space's lights, puts a message on the LED notification board, and also sends a message to the #london-hack-space IRC channel.\r\n\r\nThis was made with the box-o-tron script, then tweeked and extra parts added in qcad."
