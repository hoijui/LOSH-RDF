function = "I scaled the single-plate Prusa i3 down to make a printer that works with a 100x100x100mm volume and has limited footprint.  \n\nThe mini-i3 extents are ~250x280x270mm. Frame is designed to be cut from 6mm aluminium.  \n\nSuitable heatbeds (100x100mm) can be bought here: http://www.emakershop.com/browse/listing?l=624  \n\nDownload STL and DXF files at https://github.com/josefprusa/Prusa3/tree/master/mini  \n\nM8 threaded rods: 4x142mm, 2x284mm  \nM5 threaded rods: 2x205mm  \nM8 smooth rods: 2x222mm, 2x238mm, 2x252mm  \n\nThe mini was developed at the Unterwelt lab in Rome, Italy."
