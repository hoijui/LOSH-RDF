function: "**UPDATE**\r\n\r\nVersion 3 of the battery plate changes:\r\n\r\n-Moved uprights in to improve driveshaft clearance\r\n-Moved mounting holes to better align with chassis holes\r\n-Thickened bottom plate\r\n-Increased velcro strap clearance\r\n-Added gussets to the uprights\r\n\r\n**\r\n\r\nThis battery plate for the Losi Mini 8ight replaces the stock end tabs and bar assembly for the stock nimh battery. It allows you to use velcro straps to mount lipo batteries which are often larger than the stock pack.\r\n\r\nFeel free to take and modify this design for you needs."
