function: "No they are not made of candy.  I printed them to help regulate our daily sugar intake.\r\n\r\nMost Americans eat about two to three times the amount of sugar they should in a day.\r\n\r\n\r\nSmall Coin ~ 10g Added Sugar\r\nLarge Coin ~ 40g Added Sugar\r\n\r\n\r\nUSDA Recommendations (roughly and from memory)\r\n\r\nChild ~ 12g Added Sugar / day\r\nWoman ~ 24g Added Sugar / day\r\nMan ~ 36g Added Sugar / day\r\n\r\n\r\nWe give kids get 7 small coins a week to spend as they wish on candy, cake, ice cream and other deserts."
