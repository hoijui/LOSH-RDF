function: "\"Maker Bong make any bong\"  \n\nMaker Bong puts the smoker back in charge. Maker Bong gives the individual the ability to create what ever type of bong they desire, whether it be a steamroller, Hookah, or normal bong. Also the Maker Bong's Chamber piece allows one to add ice water, giving the user the ability to create a double, triple, or however many chamber bong for an insanely smooth smoking experience.  \n\n\n\n                \"Enjoy getting Higher with Maker Bong\"          \n\n\n\nMaker Bong puts the smoker back in charge. With interchangeable pieces your Maker Bong can be around 10\" tall to as High ;) as you want, Depending on your preference. Because the Maker Bong can be broking down it allows for easier cleaning no matter how high you make it. Maker Bong's Top piece, Hookah piece, Middle Extender piece, Chamber Extender piece, and Bottom/Base piece empowers one to create what ever type of bong they desire.    \n\n\n\n        \"Enjoy Building the Bong of your Dreams with Maker Bong\"  \n\n\n\n*Smaller print* Maker Bong is meant for tobacco and medicinal marijuana use only.  \n\n\n\n**Warning** smoking is dangerous to your health**  \n\n** I do not know what types of plastics your makerbot's or repraps are using, plz do your own research and decide if it make's a safe smoking apparatus.  \n\n**Bowl piece must be a flame safe material**"
