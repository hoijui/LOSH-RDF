function: "These are the official Eagle electronics CAD files (schematics and board layout) used in the Ultimaker 3D printer. Included as an XLS is the BOM with several part numbers as exported from Eagle.\r\n\r\nOlder versions of the electronics were published on the RepRap wiki:\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.5.4_PCB\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.5.3_PCB\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.3_PCB\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.2_PCB\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.1_PCB\r\n- http://www.reprap.org/wiki/Ultimaker%27s_v1.0_PCB\r\n\r\nDocumentation of the electronics is also on the RepRap wiki.\r\n\r\nThe electronics contain concepts from RAMPS predecessors, mostly as first seen from Adrian Bowyer's work. The initial version is based on work by jjshortcut. Subsequent improvements by: Siert Wijnia (Ultimaker) and Erik de Bruijn (Ultimaker)."
