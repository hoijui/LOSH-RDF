function: "This thing is a part of Contraptor - a DIY open source construction set for building Cartesian robots: http://contraptor.org\r\n\r\nLinear rail comes in several lengths: 6\", 12\", 18\", 24\" etc. Attached DXF file and part list are for 12\" long linear rail. \r\n\r\nThe rail can be attached to perforated angle, channel or T-slot profile, such as 80/20 Fractional 10 series. A pair of rails and at least a pair of linear bearings http://www.thingiverse.com/thing:1075 are needed to make a complete linear stage.\r\n\r\nSketchup source:\r\nhttp://sketchup.google.com/3dwarehouse/search?q=contraptor+linear-rail"
