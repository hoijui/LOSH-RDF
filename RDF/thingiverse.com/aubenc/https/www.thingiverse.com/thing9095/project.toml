function = "YAPML yet another poor man's library that makes things finding it hard to render and taking its time to compile.\r\n\r\nIn this case the self-replicating polyhedron is intended to give a mechanical touch to your freshly (or not) designed cylindrical surfaces. Hmmmm... you can also thing that those things all-around the cylinder are diamonds and use it for jewelry.\r\n\r\nThe examples scad provided uses OpenSCAD MakerBot Font Module by grokbeer licensed under BY-SA-NC license (link in the instructions section)  \r\n\r\nPhotos... http://aubenc.imgur.com/knurled_finish_surface\r\n\r\nUPDATE: \r\n(Just in case you don't read the comments bellow)\r\nVideo by sirmakesalot (thank you very much!!)... http://www.youtube.com/watch?v=uz8h--NsX7E\r\n\r\n\r\nThings using this library :-)\r\n\r\nBowden Clamp for Ultimaker by owen  http://www.thingiverse.com/thing:11864 \r\nSpindle for 5lb spool by mikeq   http://www.thingiverse.com/thing:12871 \r\nKnurled \"topper\" for stepper motors by Pazu  http://www.thingiverse.com/thing:13978 \r\nUltimaker Hobbed Bolt Release by bkubicek  http://www.thingiverse.com/thing:14505 \r\nHobbed bolt holder by coffeeMaker  http://www.thingiverse.com/thing:16136 \r\nShane's Coral Frag Plugs by sgraber  http://www.thingiverse.com/thing:16982 \r\nBowden Clamp for Ultimaker (Feeder End) by pit3k http://www.thingiverse.com/thing:17027"
