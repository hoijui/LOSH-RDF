function = "This is designed to cut cookies for the Rebel Alliance. The design is an evolution of Anandromeda desing. It has been done using OOML. Code is quite simple:\r\n\r\n         ScadObject rebel;\r\n\t rebel.import_from_file(\"REBEL_Anita.scad\");\r\n\t Cylinder cyl(55,20);\r\n\r\n\t Obj obj = cyl - rebel.scale(1,1,2);\r\n\r\n\t ofstream file;\r\n\t file.open(\"rebel_cookie.scad\");\r\n\t file << obj.gen_scad();\r\n\t file.close();\r\n\r\nMore info about OOML in http://iearobotics.com/oomlwiki"
