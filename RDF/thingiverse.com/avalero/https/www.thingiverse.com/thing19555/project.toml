function = "This is a sensor plugin for the ProtoBot Robot.\r\n\r\nThe ProtoBot (  http://www.thingiverse.com/thing:18264  ) is a prototyping low cost robot. Designed for Arduino UNO and Futaba S3003 servo it can be adapted easily to other boards. The ProtoBot has been entirely developed in C++ OOML.\r\n\r\nThe sensor plugin can be attached to the chassis of the robot without requiring any modification. The plugin is designed to hold two Seed US Sensors and one Sharp IR Sensor.\r\n\r\nAll plugins for the ProtoBot are being published with the ProtoBot tag: http://www.thingiverse.com/tag:PROTOBOT.\r\n\r\nA video of the ProtoBot model can be found in: http://www.youtube.com/watch?v=TXOgm4QIgj0\r\n\r\nProtoBot working:\r\nhttp://www.youtube.com/watch?v=P2qgv7x71yg\r\nhttp://www.youtube.com/watch?v=hFRVjzlPAAA"
