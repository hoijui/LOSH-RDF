function: This coupler clamps directly to the lead screw, while also clamping to the motor via a rubber tube slipped over the shaft. This gives some tolerance to misalignment or bent screws without causing Z position errors like a springy helical coupler. It's just a tweak of Triffid Hunter's great iteration; in previous generations of the part, the clamping screws conflicted with the rubber tubing if the lead screw was smaller than the tubing O.D. This just locates the clamp screws relative to the larger of the tubing OD or the lead screw diameter, thus working with narrower screws (such as my 6.35mm ones) or thicker-walled tubing.
