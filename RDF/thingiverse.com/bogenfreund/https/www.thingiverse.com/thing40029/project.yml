function: This is a carrier plate for mounting an Arduino to a camera. The holder is designed to match the layout of the Arduino Uno (tested with revision 2) and fits into the standardized hot shoe mounting point most cameras feature (usually for attaching flash devices). The carrier plate also has an extension for holding a 9V battery. You can use the holder if you want to connect your Arduino to a camera, for example for building a remote control or similar devices.
