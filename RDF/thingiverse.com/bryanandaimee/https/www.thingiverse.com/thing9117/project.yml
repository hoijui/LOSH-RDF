function: "A bare bones mendel using the vinyl tubing vertex as described by mrkim http://www.thingiverse.com/thing:8313. So far I have the frame and a Z motor mount. I'm thinking the X motor mount and idler will be similar to Prusa's but backwards and possibly upside down since my smooth rod is inside of my threaded rod rather than vice versa as in the Prusa Mendel. I'll try to keep this page and the reprap wiki page http://reprap.org/wiki/Test_Tube_Mendel as up to date as possible as I make progress. \r\n\r\nupdate: 6-20-2011 got the X end idler done. Files are posted. \r\n \r\nSo far the print time savings is as follows (I'll skein these all with same settings soon for apples to apples comparison.)\r\n\r\nVertices:\r\nPrusa -> 2x top + 4x footed = about 6.5h printing\r\nTest Tube -> 0h printing\r\n\r\nZ motor mounts:\r\nPrusa -> 2x motor mount = about 2h printing\r\nTest Tube -> 2x motor clamp, 4x angle rod clamp 2left,2right = about 1h printing (or 0 hours if you use Mrkims idea here http://www.thingiverse.com/thing:9180 )\r\n\r\nY motor mount:\r\nPrusa -> about 1/2 hour printing\r\nTest Tube -> 0h printing\r\n\r\nX end Idler:\r\nPrusa -> about 1.5 hour printing\r\nTest Tube -> 1 Idler + 2 idler clamp -> about 1 hour printing"
