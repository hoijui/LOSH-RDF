function = "Modeled after popular wood toys such as Melissa and Doug (TM), this is a stack and sort toy that can be printed on a 3D printer (the MakerBot print volume is slightly too small, however, unless you shrink the parts by about 10%). It features a snap-together base (Warning: not yet tested!) and pegs that hopefully flex enough to fit into their holes.\r\n\r\nThe toy is designed to teach children the association between shapes and numbers (i.e. there are 5 pentagons, 4 squares, etc.)\r\n\r\nWhen my daughter lost a part for her stack and sort toy, I originally wanted to just build a replacement part for it. But then she lost a second part. And a third! Well heck, why not build the whole thing in 3D, so we can replace the parts as needed? And so it began..."
