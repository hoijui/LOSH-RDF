function: "The Thing-O-Matic has been out long enough that there are now several upgrades out.  This is a collection of the best and most important upgrades for your ToM to improve its performance and keep it running well.  \r\n\r\nGo even further in the future by maxing out your ToM!\r\n\r\nUnless otherwise noted, I didn't come up with any of these upgrades.  I'm just compiling them into one place.  Please let me know if there are any that I have missed.\r\n\r\nLooking for Cupcake Upgrades?  Check out http://www.thingiverse.com/thing:8636\r\n\r\n\r\nCHANGELOG:\r\n4/4/2011 - Realized I should keep a changelog when I update this thing.  Most recent updates included adding several filament drive options and the Y-Axis idler pulley support. \r\n4/8/2011 - Added length for Z-axis mod if you are using a HBP\r\n4/12/2011 - Added wire clips and Y-axis idler guard\r\n4/29/2011 - Added X-axis follower\r\n5/10/2011 - Added X tensioner and sprung build platform leveler\r\n5/26/2011 - Added cable hole plugs\r\n6/29/2011 - Added new X follower, removable ABP mod, HBP Quick Leveler, HBP Quick Release and HBP power connector"
