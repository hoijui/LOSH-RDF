function = "Hello everyone !\r\nThis might be \"just\" software but i thought it might still be of interest to people on Thingiverse!\r\nThis is a system to control repraps/repraps remotely :  It includes a Web client (using Javascript + Jquery + WebGl) and server (pure Python )\r\n\r\nIt includes manual control and gcode file printing, remote viewing of the print head movements (GCode based movement)in 3d (Webgl) , or optionally via webcam etc\r\nIt is still a very early , experimental version, but it is already usable (all my latest prints used it), and i have a ton of additional features planed and in progress.\r\nAlso, it is open source!\r\n\r\nYou can find more info here :\r\nhttps://github.com/kaosat-dev/Doboz/wiki/Doboz-web\r\nand here:\r\nhttp://objects.reprap.org/wiki/Doboz-Web\r\nand you can grab the code here :\r\nhttp://kaosat-dev.github.com/Doboz/\r\nor here: https://github.com/kaosat-dev/Doboz\r\n\r\nI am looking for feedback , suggestions (feature addition aswell, webcam support was added on request) , or even collaborative work, so please don't hesitate to comment or contact me !"
