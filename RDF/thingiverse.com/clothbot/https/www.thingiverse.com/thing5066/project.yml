function: "Keeping track of the subtle difference between M3 x 10mm vs M3 x 12mm can be a challenge on the best of days.  Accidentally mix them up and you're occupied for the next hour fumbling through the pile with a ruler for the closest match.\r\n\r\nSave yourself some grief and print off one (or more) of these reference cards to assist with your Thing-O-Matic assembly!\r\n\r\nThey should cover all the bolt sizes used in the Thing-O-Matic itself, the Automated Build Platform (V2) and Plastruder MK5."
