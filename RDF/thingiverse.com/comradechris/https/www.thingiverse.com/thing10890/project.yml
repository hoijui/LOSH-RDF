function: "This is a design for a new, more durable flexible coupling (http://en.wikipedia.org/wiki/Coupling) for use on the z-axis motors in the Mendel: Prusa RepRap machine design. The design allows for 2-3 degrees of play, but can be adjusted depending on how it's machined.\r\n\r\nPlease see the following YouTube link that shows the an animated CAD simulation of the design:\r\nhttp://www.youtube.com/watch?v=PQEHnb5eVaE\r\nand here is the design manufactured and in use:\r\nhttp://www.youtube.com/watch?v=Hu32DFF1TXY\r\nThe RepRap machine filmed in the above video is one of the two Mendel: Prusa machines located at the Digital Manufacturing Laboratory in Bath.\r\nhttp://digitalmanufacturinglab.com/"
