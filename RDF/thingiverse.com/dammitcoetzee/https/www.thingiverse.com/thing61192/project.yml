function: "This tool helps you easily measure the amount of filament being extruded. Simply mark the top slot with a permenent marker, then extrude 50mm. Measure the difference between the two marks to get your e-step offset. Then get your new e-steps per mm with this equation\r\n\r\n(Current E-Steps Per MM) * (50/(50-offset))\r\n\r\nMake sure to get the sign of your offset right."
