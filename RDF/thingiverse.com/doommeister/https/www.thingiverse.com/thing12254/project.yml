function: "If your a home brewer or maybe even a lemonade maker drying your bottles is vital, after getting fed up of balancing my beer bottles upside down on the work surface this is my solution.\r\n\r\nThis is a simple stand design that can be generated parametricly in openSCAD, the idea is that you place your printed stand on a piece of kitchen towel on a flat surface and use the stand to balance your upended bottle."
