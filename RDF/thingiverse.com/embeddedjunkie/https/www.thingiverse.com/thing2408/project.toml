function = "I would like to create this using a 3d printer. Dental rubber bands for braces act as tendons and hold the hand in a rigid state. When strings are pulled corresponding joints will fold, making the fingers open and close. I plan to have servo motors pull and release the strings.  \n\n**Here is a video of an earlier revision:**  \nhttp://www.youtube.com/watch?v=fKrzORMTyOE  \n\n**A crude prototype of the concept made from tubing, rubberbands, and zip ties:**  \nhttp://www.youtube.com/watch?v=_mID_RQ7qIs  \n\n**Testing of the \"controller\" glove. Only a single flex sensor installed:**  \nhttp://www.youtube.com/watch?v=OmnV2m10Eyk  \n\n**Original inspiration for this project is from:**  \nhttp://www.sciencetoymaker.org/robothand/assembl.html  \n\n**Video of the Printed Robot Hand in action:**  \nhttp://www.youtube.com/watch?v=WPuke73UgL4  \n\n**Flickr Set:**  \nhttp://flic.kr/s/aHsjvC1JYr"
