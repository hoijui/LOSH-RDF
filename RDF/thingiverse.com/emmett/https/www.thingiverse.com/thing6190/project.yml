function: 'With Valentine''s Day just around the corner, I''m uploading this to inspire designs for the long-suffering significant others of Makerbot owners.  Greg Frost made a valiant effort at making an openSCAD heart out of primitives for his broken heart http://www.thingiverse.com/thing:4683, but he wasn''t satisfied with the small discontinuities, so I made this new and improved version.  It''s an implementation of Taubin''s equation: http://mathworld.wolfram.com/HeartSurface.html.'
