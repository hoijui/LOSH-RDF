function: "This is an iPhone stand that can be machined, waterjet, or printed. It's called COG because it keeps the center of gravity of the phone over the base, no matter what angle you set it at. The different flat spots around the back are used as the feet.\r\n\r\nDemonstration: http://www.youtube.com/watch?v=E7DHMn9wUEU\r\n\r\nThis can also be used to set the camera at a certain angle for timelapse or video using gorillacam or your favorite photo app."
