function: "I like english, it is an useful language, but I love spanish, it is beautiful... so why not?  \n\nSample/Ejemplo:   \nhttp://youtu.be/-lO7-1bExrk  \n\nEste es el firmware de Jetty para la Thing-O-Matic en espa\xF1ol. Mi idea es a futuro ir cambiando ciertas cosas del firmware, no solamente el idioma.  \n\nComo las diferencias en el idioma son bastante problem\xE1ticas en una pantalla peque\xF1a, hay algunos cambios que debo ir mejorando pr\xF3ximamente :)  \n\nCambios:  \n** MB-mb24-v3.1_spanish_r0003  \n-Todas las etiquetas en espa\xF1ol ahora caben bien en el espacio  \n-La pausa del eje Z funciona correctamente cuando inicia el proceso  \n-Algunas etiquetas son m\xE1s descriptivas ahora, como por ejemplo la de la alarma sonora, en vez de decir 000 times, 001 times, 002 times, dice Apagado, Una vez, 2 veces... entre otras."
