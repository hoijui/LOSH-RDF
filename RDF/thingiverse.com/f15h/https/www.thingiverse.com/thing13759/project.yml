function: "This is an project i am working on for 1,5 years already - it is an OpenSource/OpenHardware Streaming Device, which is using compressed ogg/vorbis to stream Audio to an IceCast2 Server and it will include a Mini-Sighttpd-Server on its own too.\r\n\r\nOn nice thing about it - that we will print the lightguides for the LEDs with our Pursa Mendel using transparent PLA :) ... not any more => I switched to a hot glue technique which produces better results\r\n\r\nhttp://oggstreamer.wordpress.com/2012/04/03/oggstreamer-12-frontpanels-produced/\r\n\r\n\r\nIts got a blog: http://oggstreamer.wordpress.com/\r\nA short description can be found here: http://oggstreamer.wordpress.com/about/\r\nAnd the latest mechanical design can be found here: http://sourceforge.net/p/oggstreamer/mcad/"
