function: "This is a back-lit sign that uses \"EL-Wire\" as the light source. \r\nI had this made on Ponoko.com and it turned out pretty good! :D\r\n\r\nMaterials: \r\n3D Print - Durable Plastic, Black Acrylic, White Acrylic, LiPo Battery, LiPo Charger, EL-Wire (Green) and EL Inverter. You will also need some M3x16mm and M3x30mm bolts.\r\n\r\nLinks: \r\nhttp://www.ponoko.com/make-and-sell/show-material/237-3d-printed-durable-plastic\r\nhttp://www.ponoko.com/make-and-sell/show-material/79-acrylic-black\r\nhttp://www.ponoko.com/make-and-sell/show-material/77-acrylic-white\r\nhttp://www.ponoko.com/make-and-sell/show-hardware/182-a-polymer-lithium-ion-battery-1000mah\r\nhttp://www.ponoko.com/make-and-sell/show-hardware/2139-power-cell-lipo-charger-booster\r\nhttp://www.ponoko.com/make-and-sell/show-hardware/2090-a-el-wire-green-3m\r\nhttp://www.ponoko.com/make-and-sell/show-hardware/2086-a-el-inverter-3v\r\n\r\nI've also included the Inventor File, if you want to mess with it."
