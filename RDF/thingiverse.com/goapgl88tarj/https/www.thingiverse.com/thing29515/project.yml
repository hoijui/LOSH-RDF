function: "This is just a toy, based on the dragon curves (see http://en.wikipedia.org/wiki/Dragon_curve ). \r\n\r\nUnlike previous dragon curve on ThingiVerse, http://www.thingiverse.com/thing:1037 , which is flat, this one comes with non-zero thickness for use on 3D printers. Complete source code included!\r\n\r\nThe second STL file is a dragon-square: a square done from two generalized dragon curves (each fills a triangle). You can scale it and use as an unusual coaster if you wish."
