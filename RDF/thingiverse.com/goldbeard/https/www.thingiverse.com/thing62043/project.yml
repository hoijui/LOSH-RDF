function: "This is a very exciting print, especially when the sphere starts and ends!   \n\nThis was printed with PLA and no support material.  \n\nhttp://www.webmd.com/allergies/sinus-pain-pressure-11/neti-pots  \n\nAbove is a link to what a neti pot is.   \n\nThis design is art deco and ergonomic. The cantilevered reservoir orb is designed to not shift its center of gravity as it pours, thereby giving comfortable balance while in use. It was also designed to be a work of art, and sit out in the open, to start conversations, not hide in a dark closet somewhere."
