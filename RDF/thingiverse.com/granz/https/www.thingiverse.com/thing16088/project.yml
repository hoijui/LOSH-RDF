function: "UPDATE: I have added the OpenSCAD source used to generate this pulley, plus the idler for a 608Z bearing.\r\n\r\nHere is a printable Synchromesh drive pulley for 3.81mm pitch cable with a simple interference fit and 15 grooves.  I'm using this on my printers with results just as good a the purchased commercial pulleys.  Here's a video:\r\n\r\nhttp://youtu.be/woZara2NKUc\r\n\r\nIf you're not familiar with Synchromesh Cable see my other thing:\r\n\r\nhttp://www.thingiverse.com/thing:15923\r\n\r\nIn the future I plan to release a version with a set screw or clamp etc.  So far this hasn't slipped for me and I've been printing non-stop for several hours with it."
