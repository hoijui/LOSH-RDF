function: "TL;DR - A Pan / Tilt servo mount for the Multiplex EasyStar foamy.\r\n\r\nhttp://www.mpx-easystar.de/index.php?id=2&L=1\r\n\r\nThe EasyStar is a great plane for First Person video flying, it's..\r\n\r\ncheap\r\neasy to assemble \r\neasy to hand launch \r\nvery forgiving to fly\r\nnearly unbreakable\r\nvery long dwell time with LiIon batteries and a brushless upgrade\r\nable to carry a lot of weight\r\n\r\n\r\nSo here's a basic Pan/Tilt servo mount to velcro your camera of choice onto. I've sized the mounting cutouts for the cheap and incredibly common \"Mystery\" 9g transparent blue servos, and they work well. These are sold commercially for about $50, and my version costs me about .20c in MDF to cut.."
