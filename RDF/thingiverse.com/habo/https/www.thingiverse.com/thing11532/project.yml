function: "A servo motor construction for light and movement fun. The name Hex-a-Fnord is based on the hexagonal base structure and 6 moodlights called \"fnordlichtmini\" (see http://wiki.lochraster.org/wiki/Fnordlichtmini for details)\r\n\r\nMy intention was to have a light-installaton with moving wings holding moodlights. The wings themselves are controlled via servo motors. \r\nSo we have 6 servo connectors... perfect for an arduino with 6 PWM-outputs. And if you use LEDs or, as I did, the fnordlichtmini, then the light can be controlled by an serial bus system.\r\n\r\nOh by the way: Of cause you can move each wing separately.\r\nThis thing however just describes the construction. I used 4mm plywood, which is recommended in this edition. A laser cutter is helpful but not mandatory.\r\n\r\nElectronics and holes for light are not included, just add it to your needs."
