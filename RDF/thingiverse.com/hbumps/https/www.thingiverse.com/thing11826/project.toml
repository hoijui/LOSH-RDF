function = "HBumps strive to fill a need in the Lego compatible building community.  \r\n\r\nSince the dawn of time (ok, since the dawn of Lego), builders have struggled to connect two pieces together back to back or front to front.  \r\n\r\nHBumps ++  allow two pieces to be joined bottom to bottom, \r\nwhile HBumps -- allow two pieces to be joined top to top.\r\n\r\nHBumps are a work in progress, it is likely that multiple size HBumps will be required dependent upon materials used for printing.  Different plastics, metals, etc. have varying shrinkage rates, etc."
