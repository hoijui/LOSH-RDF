function = "This is the Sanguino board. It is an Arduino compatible board based on the atmega644P. This page will tell you how to assemble one, probably from a kit that you bought somewhere. Once you are done, you'll have a sweet little board you can use for prototyping, hacking, or even for a permanent project.\r\n\r\nThe Sanguino has some awesome features like:\r\n\r\n    * 64K of flash space\r\n    * 4K of RAM\r\n    * 2K of EEPROM\r\n    * 2 hardware serial ports\r\n    * 32 GPIO pins\r\n    * 6 PWM pins\r\n    * 8 analog pins\r\n    * I2C, SPI, etc."
