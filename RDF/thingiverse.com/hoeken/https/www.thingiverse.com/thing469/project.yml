function: "The original pulley for the MakerBot is made from stacked lasercut wood.  You have to glue it together, and it is fairly delicate in transit.  This is sort of crappy, so I set out to see if it could be printed.  The answer:  yes.  Yes, it can.\r\n\r\nThe technique I used was:\r\n\r\n1. Design the profile in QCad to get it nice and accurate (sorry, blender's 2D CAD sucks!  Snapping is crucial)\r\n2. Import DXF into Blender\r\n3. Select all, join object\r\n4. 'Spin' around axis.\r\n5. Win!"
