function: "This is a shield for the Arduino microcontroller board that has all sorts of fun do-dads to hack on:\r\n\r\n* 3 x linear sliders w/ integrated LEDs (each independently hooked up to PWM)\r\n* 3 x pushbuttons\r\n* 2 x indicator LEDs (each with a PWM)\r\n* 1 x piezo buzzer (for making noise!)\r\n* 1 x temperature sensor\r\n* 1 x light sensor\r\n* 1 x knock sensor\r\n* 1 x 7 segment LED (with shift register)\r\n* power LED and reset button\r\n\r\nMore info at: http://www.zachhoeken.com/danger-shield-v1-0"
