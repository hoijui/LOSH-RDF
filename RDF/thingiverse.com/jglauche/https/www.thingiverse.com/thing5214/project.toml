function = "These are the production files for Shapercube 2.0, the cool, solid like a rock 3D printer from Germany. It is approx 42x41x42cm big and has a print surface of approx. 190x200x185mm (X/Y/Z).\r\n\r\nThe DXF file is ideally 5mm aluminum, cut with a water-jet (a powerful laser would work too).\r\n\r\nThe DXF file include an experimental mount for a second extruder, which limits the X movement to ~140mm. \r\n\r\nThe STL files have to be printed out on a 3D printer.\r\n\r\nAll files are published under GPLv2 or later.\r\n\r\nThe STL files include original and derivative work from:\r\nhttp://www.thingiverse.com/thing:3069\r\nhttp://www.thingiverse.com/thing:4835\r\nhttp://www.thingiverse.com/thing:1794\r\nhttp://www.thingiverse.com/thing:3462\r\nhttp://www.thingiverse.com/thing:2151"
