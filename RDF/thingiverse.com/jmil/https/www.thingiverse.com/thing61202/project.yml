function: "3D Printing for archaeology and architecture.\r\n\r\nVIDEO HERE:\r\nhttp://www.youtube.com/watch?v=9nOUBwsMy3Q\r\n\r\nScientists have laser-scanned the ancient Incan ruins of Machu Picchu in Peru. You can work with the data to 3D print the ruins at home!\r\n\r\n+1000 Internet Points if you can design a roof for this temple.\r\n\r\nSource Data Credit (creative commons licensed):\r\nhttp://gmv.cast.uark.edu/region-data/region/peru/machu-picchu-peru-temple-of-the-sun-2/\r\n\r\nCredit:\r\n\r\nInstituto Nacional de Cultura, Center for Advanced Spatial Technologies, (University of Arkansas) andCotsen Institute for Archaeology (UCLA)\r\n\r\nLonger version:\r\n\r\nData developed under the authority of the Instituto Nacional de Cultura, Vladimir D\xC3\xA1vila \xE2\u20AC\u201C Arquitecto del P.A.N Machu Picchu, Director del P.A.N Machu Picchu Direccion Regional de Cultura Cusco and Fernando Astete \xE2\u20AC\u201C National Archaeological Park of Machu Picchu. Data acquired, processed and distributed by the Center for Advanced Spatial Technologies staff (Snow Winters, Malcolm Williamson and Katie Simon) and by students in the 2009 Cotsen Institute for Archaeology  (UCLA) Cuzco/Machu Picchu Field School, Alexei Vranich Director."
