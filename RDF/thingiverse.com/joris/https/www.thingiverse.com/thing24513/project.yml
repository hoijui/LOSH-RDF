function: "Movie: http://youtu.be/LktZsegiSIU\r\n\r\nThis is an analog heated bed for an Ultimaker [or every other 3D printer]. No extra hardware and electronics needed. Heated beds allow the user to print without warping the object. PLA doesn't warp that much, but ABS is known for warping.\r\nOne candle [waxiine lichtje] can bring the aluminium 3mm plate to 50 degrees. A double candle can go up to 60 degrees. I haven't tried a tripple candle. Other possibilities are a oil-lamp or a spirit burner[?!]\r\n[Maybe with some electronics so you can change the flame power with a servo.]\r\n\r\n\r\ncheers\\joris\r\nwww.rooiejoris.nl\r\nwww.facebook.com/europerminutedesign"
