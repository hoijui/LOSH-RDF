function = "A RecycleBot is a waste plastic extruder that creates 3-D printer filament from waste plastic and natural polymers.   \r\n\r\nNewer better designs are here: Aubrey L. Woern, et al. RepRapable Recyclebot: Open Source 3-D Printable Extruder for Converting Plastic to 3-D Printing Filament. HardwareX 4C (2018) e00026 doi: https://doi.org/10.1016/j.ohx.2018.e00026 [open access](https://www.academia.edu/36721604/RepRapable_Recyclebot_Open_source_3-D_printable_extruder_for_converting_plastic_to_3-D_printing_filament)\r\n\r\n\r\nThis is a fully automated version of Recyclebot v2.2 with many improved features. For more info see C. Baechler, M. DeVuono, and J. M. Pearce, x93Distributed Recycling of Waste Polymer into RepRap Feedstock,x9d Rapid Prototyping Journal, 19(2), pp. 118-125 (2013). [open access](http://www.academia.edu/2643418/Distributed_Recycling_of_Waste_Polymer_into_RepRap_Feedstock)  \r\n\r\nFor similar see the [Open-Source Lab How to Build Your Own Hardware and Reduce Research Costs](http://www.appropedia.org/Open-source_Lab)"
