function: "This is a parametric OpenSCAD for generating round knitting looms, that can be used for making hats, socks, etc. \r\n\r\nYou can see pictures of these on google, e.g., http://www.google.com/search?hl=en&q=round+knitting+loom \r\n\r\nBecause it is parametric, you can use this to create an arbitrary density of pins: make any \"gauge\"  or size of knitting device you like.\r\n\r\nI created this mainly to learn how to use OpenSCAD and because I think knitting is theoretically interesting (although I don't have the patience to do it)"
