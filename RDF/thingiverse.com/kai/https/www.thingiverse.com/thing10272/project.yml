function: "I want to build pulley system to drive Prusa Mendel Z-axis using only one dual shaft motor .\r\nI was looking for XL pulley for my Prusa Mendel Z drive.\r\nThe only one I found is 10T XL at http://www.thingiverse.com/thing:7454\r\nSo I build larger XL pulley about the size of NEMA 17 motor\r\n\r\nI use SPD/SI's Part Number:A 6Z 3-27SF03708 as my size reference.\r\nhttps://sdp-si.com/eStore/PartDetail.asp?Opener=Group&PartID=41873&GroupID=218\r\n\r\nI also change the bore size from 1/4\" to 5mm and using two M3 nut in the hub\r\n\r\nBelt Width\t0.375\"\r\nBore Size\t5mm\r\nFlange Configuration\t1 Flange / With Hub\r\nPitch Diameter\t1.719\"\r\nOutside Diameter1.700\"\r\nOverall Length\t0.813\""
