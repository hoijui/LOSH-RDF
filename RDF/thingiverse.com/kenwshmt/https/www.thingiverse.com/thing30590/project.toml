function = "A Slide on / off nema 17 box with a screw hole for long screws.\r\n\r\nThis is for lowering your Z end stop for head attachments that go below the current Z end stop.\r\n\r\nThe longer screw reaches the switch from higher up.\r\n\r\nIt slides on and off easily at any time.\r\nIt has a fan mount on top aimed at the extrusion head, useful for helping cool the extruder motor or as an area cooler. If its put on with the fan on the bed side, it blows down onto the bed.(see derivitive sorce) \r\n\r\nIntended for use with these:\r\n\r\nPrintRbot laser mount thingiverse.com/thing:30064\r\n\r\nPrintRbot engraver mount thingiverse.com/thing:30520\r\n\r\nPrintRbot marker mount thingiverse.com/thing:30999\r\n\r\nPrintRbot Z end stop extender. http://www.thingiverse.com/thing:30590"
