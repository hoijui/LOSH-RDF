function = "This is an OpenSCAD drawing of a Rostock Bed and Top written so that you can Export it as a DXF and send those parts to a laser printer or a plotter. \r\n\r\nin the current configuration the distance from the smooth rods to the center of the print bed is 175mm, the standard Rostock Size. \r\nthere are holes for you to attach the Heated PCB MK1 and to connect the RAMPS 1.4\r\n\r\nyou can configure the location of the holes if you have a different PCB or different set of electronics. \r\n\r\nthe idea for this loosely came from http://www.thingiverse.com/thing:31593 by RustyPaint"
