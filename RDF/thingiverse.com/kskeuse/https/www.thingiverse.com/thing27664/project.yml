function: "This is a derivative of MakerBot's Automated Build Platform, extended to be used for larger prints. It fits the two front screws of the stock MakerBot Replicator build plate, although the back should be secured seperately.\r\n\r\nLink to the original:\r\nhttp://wiki.makerbot.com/abpv1\r\n\r\nThis was designed to assist in research in genetic algorithms and evolutionary fabrication at Union College.\r\n\r\nAll research is being performed in John Rieffel's Evolutionary Fabrication Lab.\r\n\r\nLink to the blog: http://evofab.wordpress.com/\r\n\r\nNote: I take requests for 3D designs!"
