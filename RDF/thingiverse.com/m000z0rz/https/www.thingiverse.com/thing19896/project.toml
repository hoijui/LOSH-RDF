function = "Mockingjay pin from Hunger Games - printing these to wear to the movie this weekend!\r\nI really liked lowsider's http://www.thingiverse.com/thing:19747 , but I don't have a laser cutter. I ended up using the .dxf from lookwhatjoeysmaking's http://www.thingiverse.com/thing:18567 , filling in the holes in Paint to get the sillouette from lowsider's pin, and then following the excellent instructions at http://reprap.org/wiki/Mendel_User_Manual/Converting_a_simple_2D_image_into_a_printed_object to get from the .png to a new .dxf, imported in OpenSCAD and generated the .stl\r\n\r\nToo bad I didn't have http://www.faberdashery.co.uk/products-page/print-materials/bling-gold/ !"
