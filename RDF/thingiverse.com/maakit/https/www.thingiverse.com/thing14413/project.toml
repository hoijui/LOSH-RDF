function = "I like my bikes (and my car...)\r\nI wanted some printed decals of my vehicle logos for my garage, but this is not about the logo's but about the technique...\r\n\r\nI also made some signs for Willy Wodka to use on his outfit http://www.willywodka.nl\r\n\r\nI did this by converting a logo to back and white (not grayscale).\r\nImporting the image to inkscape.\r\nGet the path using bitmap trace.\r\nSelect the traced path and insert new nodes in selected segments.\r\nSelect all segments and convert them to lines.\r\nSave image as .dxf (Desktop cutting plotter R13).\r\nLinear extrude the generated dxf in OpenScad."
