function: "I have been working on a makerbot that is controlled by the adafruit motor shield. I made all the parts and wooden pieces by hand using a saw. Once i had all the wooden pieces I put it together and added 2 nema 17 stepper motors for the x and y axis. I used a parallax continous rotation servo for the z axis. The code isbased on some code by Max Livesey and I edited it so it will 3d print instead of ploting. I built the whole thing for around 250 us dollars.\r\n (it is using an arduino mega so analog pins can be used with an extruder board i built)"
