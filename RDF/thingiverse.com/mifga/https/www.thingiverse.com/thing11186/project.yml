function: "Here are some handy scripts you can build as .s3g files to put on your Thing-O-Matic's SD card to call up on your Gen4 Interface kit (http://store.makerbot.com/makerbot-interface-board-kit-v1-1.html). \r\n\r\nThese simple utility scripts are in use in the MakerBot BotFarm on a row of Thing-O-Matics with Stepstruder MK6-Plus 3mm toolheads, each calibrated the same way. By taking a look at the start.gcode and end.gcode of your MK5 or MK6 1.75mm toolheads you can make adjustments to these scripts for a broader range of machines."
