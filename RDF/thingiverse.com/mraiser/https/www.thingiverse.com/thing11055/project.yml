function: "I haven't been able to make much lately as my Cupcake has been experiencing some technical difficulties. I did manage to get it working for about a day and a half recently-- long enough to print out the mounts I needed to attach the electronics to the truckbot. http://www.thingiverse.com/thing:10349\r\n\r\nI loaded up the truckbot with a Linux powered single board computer, a 2 DC motor controller, webcam, 3 axis accelerometer, gyroscope, compass, light sensor, thermometer, humidity sensor, wifi and sonar.\r\n\r\nIn any case, here are the electronics I ended up attaching to the bot:\r\nhttp://www.phidgets.com/products.php?category=19&product_id=1070\r\nhttp://www.phidgets.com/products.php?category=12&product_id=1064\r\nhttp://www.phidgets.com/products.php?category=2&product_id=1128\r\nhttp://www.phidgets.com/products.php?category=5&product_id=1056\r\nhttp://www.phidgets.com/products.php?category=6&product_id=1125\r\nhttp://www.phidgets.com/products.php?category=6&product_id=1127\r\nhttp://www.phidgets.com/products.php?category=21&product_id=3402\r\nhttp://www.phidgets.com/products.php?category=21&product_id=3702\r\n\r\nThe single board computer I used has been discontinued. It has been replaced by:\r\nhttp://www.phidgets.com/products.php?category=21&product_id=1072\r\n\r\nVIDEO:\r\nhttp://www.youtube.com/watch?v=ZA7mihbLalw"
