function = "Makerbot Replicator’s print head cover for more accurate print. Stop cooling printing model by print head cooling fan, and make printing better.  \n\nupdated@2012/10/23 pintokitkat made PDF version. Thank you pintokitkat!  \n\nHere's thermo movie of Replicator without head cover.   \nyoutube.com/watch?v=y96ulMCkNMM  \n(3sec per frame, 20x speed playing)  \n\nFollowing this video, Replicator's head's cooling fan cools printing models too. Printing model's temperature should be high as stage's, but cooling fan’s exhaust is blowing to printing model. And model temperature get too low to print, and the model distorted.   \n\nHere's some picture of distorted model.  \ndb.tt/LzyQcNCJ  \n\nThis cover stops blowing to model from the cooling fan, and make exhaust to upper.  \nHere's thermo video of cover attached Replicator.  \nyoutube.com/watch?v=u1Dv0QUWssw  \n(3sec per frame, 20x speed playing)  \n\nThe printing model’s temperature is not so low as without cover's.  \nAnd here's some photo of printed models with cover.  \ndb.tt/LzyQcNCJ  \n\nPicture of not distorted model:  \ndb.tt/6XGk0K4L  \nit's not distorted!  \n\nMakerbot Replicatorのプリントヘッドのための風防です。プリントヘッドの冷却ファンの吹き下ろしで印刷中のモデルの冷却を防ぎ、印刷精度を向上させます。特にXY方向に長いモデルが沿ってしまう問題を解決します。  \n\n風防なしの状態でReplicatorで出力した時の熱分布の動画です。  \nyoutube.com/watch?v=y96ulMCkNMM  \n(3秒/フレーム, 20倍速再生)  \n\nこの動画からわかるように、Replicatorのヘッドの冷却用のファンは出力中のモデルも冷却してしまいます。出力中のモデルの温度はステージのヒーターの温度に近くなるべきなのですが、冷却ファンの排気がヘッドの間から出力中のモデルに吹き付けてしまいます。そして出力された部分の温度が適切な温度より低くなり、出力モデルは歪んでしまいます。  \n\n歪んでしまったモデルの写真  \ndb.tt/LzyQcNCJ  \n\nこのカバーは冷却ファンから出力中のモデルへの吹き下ろしを抑制し、排気を上向きに整流します。  \nカバーを装着して出力した場合の熱分布の動画です。  \nyoutube.com/watch?v=u1Dv0QUWssw  \n(3秒/フレーム, 20倍速再生)  \n\n風防をつけた状態で出力したモデル  \ndb.tt/6XGk0K4L  \n\n歪んでないでしょ、ね？"
