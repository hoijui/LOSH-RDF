function: "I recently upgraded to a MakerGear Prusa Mendel from a Cupcake CNC with an automated build platform, and I missed the automatic ejection of parts out the front.  So I designed a super-sized conveyor platform, re-using the gearmotor and also making use of AVataRR's paper + kapton belt design.\r\n\r\nVideo of it working: http://natetrue.posterous.com/automated-prusa-mendel-3d-printer-win-go-prus\r\n\r\nIn addition to the printed parts, it also requires:\r\n- A Kysan DC Gearmotor A20RU-12V36RPM-15.5 (same one as the Cupcake's ABP)\r\n- 200mm and 212mm lenghts of 1/2\" EMT electrical conduit from a local hardware store\r\n- 3x M4x20 bolts\r\n- 6x M4 nuts\r\n- 3x 624ZZ bearings (4mm x 13mm x 5mm)\r\n- 5x M3x15 bolts\r\n- 1x M3 nut\r\n- Quite a bit of polyamide/kapton tape (the wider the better)\r\n- Some silicone sealant or rubber cement\r\n\r\nKnown issues:\r\n- The DC gearmotor is almost not powerful enough\r\n- Sometimes the belt 'wanders' one way over time and gets gummed up against the roller holders\r\n- A belt this big doesn't stay very even"
