function = "This at first seemed to me the silliest way to use a 3D printer but then I realized in a way it's EXACTLY what the makerbot is great for.  I have an old modified player piano that had one black key damaged (top sheared off) during move in.  The piano is certainly not worth the cost of being pulled apart and a key replaced (I checked, it's a lot), but it has a nice tone so I wanted to fix it without swearing during blues bass line runs.  This is just a replacement for the top part of the key, printed in black ABS and glued on (pretty solidly) with regular poly glue.  So far it's holding..."
