function = "The finger cap below is a device that attempts to protect patients who have diabetic neuropathy from injuries resulting from physical trauma. For example, if a person with this form of neuropathy attempts to cook, they may cut their thumbs while slicing vegetables. Similarly, person could be protected from injuries such as paper cuts. This finger cap is designed to protect the thumb from damage. The bottom would be custom sized to fit each individual by scaling the x and y axis before printing the object."
