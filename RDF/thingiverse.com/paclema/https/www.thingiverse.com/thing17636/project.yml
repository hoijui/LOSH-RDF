function: "Here you have a new interface for Prusa Mendel or any other RepRap 3D printer.\r\nYou can find more information about the module and its mount in: http://www.thingiverse.com/thing:17497\r\n\r\nIt'\xC5\u203A very easy to control your printer without the computer with this module. You can design your own comands for homing or move the axis 100mm to calibrate for example.\r\n\r\nVideo testing the module:\r\nhttp://www.youtube.com/watch?v=tSFWe5Wg84s&list=UUsL_2N4ZI3jM0OfP56o6geQ&index=1&feature=plcp\r\n\r\nFEATURES:\r\n-Added ModuleTM1638.pde to Sprinter firmware.\r\n-Modified Configuration.h to use with RAMPS 1.4 pins:\r\n// TM1638 BOARD:    \r\n#define  TM1638_BOARD      1\r\n#define CLK_TM1638BOARD    47 \r\n#define DATA_TM1638BOARD   32\r\n#define STROBE_TM1638BOARD 45\r\n\r\n-Modified Setup() and Loop() to allow the interface implementation."
