function = "This is a printable First aid kit container, sized per the US Forest Service Standard 6170-6H: http://www.fs.fed.us/t-d/programs/fire/documents/0006/6170_6H.pdf\r\n\r\nThis is a Type I, personal first aid kit.  You could buy a complete kit from somewhere, but you probably have most of the contents under your bathroom sink - if so, you can print yourself (and friends and family) a handy case.\r\n\r\nPer the forest service document the kit should contain:\r\n3x Povidone iodine swabs\r\n2x 2\" by 2\" Gauze pads\r\n2x 2\" by 3\" Non-stick pads\r\n6x 1\" by 3\" Woven adhesive bandages\r\n4x 1/2\" by 2-3/4\" Butterfly bandages\r\n1 roll 2\" x 4 yards elastic\r\n1 pair Non-latex gloves\r\n1 Mouth-to-Mouth barrier\r\n1 Towelette\r\n1 Biohazard bag\r\n1 roll 1/2\" x 2.5 yards Adhesive Tape\r\n2x 4\" by 4\" Moleskin\r\n1 Face Mask\r\n2 packets Aspirin (2 tablets)\r\n2 packets Acetaminophen (2 tablets)\r\n\r\nYou can fill it with that or not, of course."
