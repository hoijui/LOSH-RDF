function: "This is a set of scripts that uses Golly (see http://golly.sourceforge.net/), a cross-platform cellular automata engine, to create objects that represent the evolution of a pattern over several generations on the Z axis using the rules of Conway's Game of Life.\r\n\r\nThe scripts generate OpenSCAD (see http://www.openscad.org/) programs, which you can use to create STL files for printing.\r\n\r\nThe demo object represents eight generations of evolution of a glider."
