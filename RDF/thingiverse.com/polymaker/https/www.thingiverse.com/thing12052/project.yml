function: "http://www.makerbot.com/blog/2011/09/29/openscad-challenge-regular-icosahedron/\r\n\r\nIt didn't take me too many lines of code, but I did use two libraries so make of it what you will. ;)\r\n\r\nBTW, just because it's OpenSCAD code, don't assume it's 100% parametric. It's pretty close though, someone just needs to come around and iron out the formulas.\r\n\r\nUses:\r\nWilliamAAdams's Platonic Solids: http://www.thingiverse.com/thing:10725\r\nTony Buser's Bitmap module: http://www.thingiverse.com/thing:2054\r\n\r\nUpdate\r\n======\r\nFor extra geek factor, I've included some options with some fantasy fonts. There's even an elvish option! All the text, except for the blocky original, was created with my own text2surface.py (http://www.thingiverse.com/thing:10404) with commands like:\r\n./text2surface.py -t 20 -f \"Tengwar Annatar\" -z 7 -rn -d 12 -o 20_tengwarannatar.stl\r\n\r\nUpdate2\r\n=======\r\nPositioned for printing."
