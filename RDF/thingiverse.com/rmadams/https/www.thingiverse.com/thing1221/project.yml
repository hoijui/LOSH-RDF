function: This is a conical pulley that can be used to operate a "Prop Dropper" type animatronic feature. The details on the construction can be found in teh October 2009 Nuts & Volts magazine ( http://www.nutsvolts.com/index.php?/magazine/article/the_halloween_prop_dropper ) This one is designed to attach directly to a Solarbotics GM-3 gearmotor.  It is a tight press-fit as printed, and stayed well-attached without the need for any adhesive.
