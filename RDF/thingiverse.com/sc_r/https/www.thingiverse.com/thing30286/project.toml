function = "**\r\nEDIT: these files have now been removed. look on github instead.\r\n\r\nUntil things have been cleared up re: licensing, selling and generally being cool with the OS community again.\r\n\r\n**\r\n\r\nThe DRBO drawing robot is designed to work with the software available at http://www.polargraph.co.uk/ \r\n\r\nI wanted to make a design that used laser cut parts + off the shelf parts - as I don't have access to a 3D printer.\r\n\r\nIf you can't make this yourself, you can also buy a kit with all the hardware and electronics from me.\r\n\r\nB.O.M.\r\n\r\nArduino UNO x1\r\nAdafruit Motor shield x1\r\n1.8deg/step stepper motor x2\r\nLengths of thread / wire x2\r\nSmall self adhesive magnets x4\r\nDC jack x1\r\nSmall extension spring x1\r\n30mm circle of grip tape x1\r\nMini servo x1\r\n3 pin header x1\r\n3 wire extension cable x1\r\n12v 1A DC power supply x1\r\n\r\nM3 40mm machine screw x2\r\nM3 8mm counter sunk machine screw x12\r\nM3 5mm machine screw x8\r\nM3 10mm machine screw x4\r\nM3 20mm machine screw x8\r\nM3 hex nut x26\r\nM3 washer x12\r\nPlastic rivet x4\r\nM3 3mm nylon spacer x8\r\nM6 25mm bolt x9\r\nM6 16mm bolt x22\r\nM6 coupling nut x4\r\nM6 hex nut x30\r\n\r\nUSB A - B cable x1"
