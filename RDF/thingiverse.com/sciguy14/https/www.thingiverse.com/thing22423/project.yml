function: "The HelioWatcher is a Solar Tracking and Analytics Platform.\r\n\r\nWatch a video of the HelioWatcher in action, here:\r\nhttp://www.youtube.com/watch?v=dGb2fmC4mDg\r\n\r\nThese are mechanical design files for the project.  They include electronics part covers, brackets for moving a solar panel using NEMA17 stepper motors, and brackets for holding a quadrature of LEDS to the solar panel.\r\n\r\nCreated by Jeremy Blum & Jason Wright.\r\n\r\nCodes, Schematics, etc are available on GitHub ( https://github.com/sciguy14/HelioWatcher ), and more info can be found at www.heliowatcher.com"
