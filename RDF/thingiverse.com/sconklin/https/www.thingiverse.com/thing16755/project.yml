function: "It seems that when I realize that I need to add cooling while printing a part, it needs to be RIGHT NOW, and not after I ruin a part and generate new gcode with cooling.\r\n\r\nSometimes I want to cool right at the extruder, and sometime I want to cool the whole build.\r\n\r\nMy solution is to mount a 40x40mm fan on the end of a gooseneck, and mount it to the top of my makerbot, so I can instantly swing it into action when needed."
