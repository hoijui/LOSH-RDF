function: "Unofficial compatible handle for SewEasy stich piercer crafting tool heads. They make holes for you to sew between to make cool designs.\r\n\r\nThe handle is slotted and cored to reduce plastic waste and printing time. At the front is a slot for the tool to click into. \r\n\r\n\xE2\u20AC\u0153Want to add stitching to your project without having to drag out the sewing machine? It is Sew Easy! The rotary stitch piercer creates perfectly aligned holes that can easily be stitched up.\xE2\u20AC\x9D - original manufacturers website \r\n\r\nHere is a video about this kind of tool: http://youtu.be/BaYFM5gFbLE\r\n\r\ntodo: add a needle holder that acts as an end cap and goes into the center core."
