function: "Fans of Patrick McGoohan\xE2\u20AC\u2122s classic BBC spy series The Prisoner will recognize this gimmick from Episode 15, \xE2\u20AC\u0153The Girl Who Was Death.\xE2\u20AC\x9D  As the beer or other libation is drained, the lines of text becomes visible at the bottom of the glass.  Personally, I think I would probably stop drinking after \"have,\" but hey...  \r\n\r\nThis is a stencil, in an authentic \"Village\" font, for applying etching cream to the bottom of a pint glass.  They're intended to be made on adhesive vinyl using a vinyl cutter.  If you don't have one, they are available for $2.00 apiece (and up, depending on the size you want) from etchworld:\r\n\r\nhttp://www.etchworld.com/ecom-prodshow/c-misc-0002.html"
