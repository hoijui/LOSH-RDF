function: "Mounts or project box holder for optical tables\r\n\r\nThis is designed to mount on optical tables with English units, such as:\r\nhttp://www.thorlabs.de/NewGroupPage9.cfm?ObjectGroup_ID=1858\r\nHowever, you can use it on as is on anything with 1/4\"-20 screws and 1\" spacing, or modify the appropriate variables for the desired spacing.\r\n\r\nI made this originally to mount this PCB box (57mm x 57mm x 26mm):\r\nhttp://store.firgelli.com/lacboardcase.html\r\nbut modified it to make more general holddowns, etc. to secure wires or other components."
