function: This allows you to quickly take an "eye-power" view of a glass microscope slide, using a smart phone camera.  The resulting images can be used in "Tumor Board" or Clinical Pathology Conference (CPC) and for general teaching purposes.  This is ideal for demonstrating sub-macroscopic details and features like the junction between tumor and normal structures.
