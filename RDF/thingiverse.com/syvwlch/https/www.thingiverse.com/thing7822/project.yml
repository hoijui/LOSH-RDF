function: "I cleaned up the code for my graham escapement script and broke it into two parts: \r\n1. a library with the core modules (the wheel, the escapement), and \r\n2. a little test script with the parameter values and some rough code throwing it all together into a little test jig\r\n\r\nThe library has all the modules needed to create a graham escapement that meshes properly with its escapement wheel. See instructions for a complete list, and see the library itself for a full list of parameters for each module.\r\n\r\nThe test script has the current candidate parameter values and provides two top-level modules:\r\n1. an assembled() module that positions the parts in the fully assembled configuration, I hope to animate it in a future version.\r\n2. a laidOutToPrint() module that positions the parts laid out flat, ready to print (assuming your printing platform is large enough, of course)"
