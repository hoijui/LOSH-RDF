function: "Requires the pin connectors library http://www.thingiverse.com/thing:10288 When I was making that, I thought it would be cool to turn it into a chain, so I made this quick script to make customizable flexible bracelets or necklaces.  Tell it the diameter you want the chain to wrap around and how many linkage sections to use and it'll make a custom sized plate of parts and tell you how many times to print that plate to get the length you need.  Alternatively you can print the individual parts in different colors.  \n\n\n\nAlso might work as a bike chain style cable..."
