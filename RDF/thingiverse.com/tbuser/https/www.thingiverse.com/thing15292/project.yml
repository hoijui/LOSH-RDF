function: "This is how I write OpenSCAD.  OSX only unfortunately.*  If you're using OSX, why aren't you using Textmate? http://macromates.com/ *(apparently this will also work in the Sublime text editor that works in windows and linux http://www.sublimetext.com/ )\r\n\r\nPut the OpenSCAD window on your second monitor, hide that ugly code editor, and turn on Automatic Reload and Compile so you can enjoy programming bliss in TextMate with color coding and lots of tab triggered code snippet macros and shortcuts.\r\n\r\nLook around the bundle, there's some handy stuff in there. Type 'cu' then press TAB.  Select some code and press Ctrl + or open a script with a ton of modules and click cmd+shift+T and be amazed that you lived without it this long."
