function: "For month, we have an OutRun arcade cabinet in the Tetalab inventory.\r\n\r\nLionel has been waiting for a 3d-printer to repair one of the gear used in the wheel mecanism to make it work again.\r\n\r\nHere is the gear corresponding to the one needed to be repaired, I hope we can add more details about it soon.\r\n\r\n########\r\n\r\n\r\nAvec l'Ultimaker, on a termin\xC3\xA9 de r\xC3\xA9parer la borne d'arcade OutRun qui traine dans le container depuis longtemps :)\r\n\r\nAvec le design de Yannick, et la re-cote de Lio, voici la pi\xC3\xA8ce finale qui correspond parfaitement \xC3\_ la pi\xC3\xA8ce d'origine avec quelques coups de marteaux.\r\n\r\nOn a donc, en cours de remontage, une borne d'arcade destin\xC3\xA9 a n'importe quel jeu de voiture, avec 2 pedales, une boite 2 vitesses et un volant a retour de force (vibration au moins, d'autres retours?).\r\n\r\nA vous de jouer pour mettre le bon \xC3\xA9mulateur dedans (fpga?) et faire tourner les premiers jeux :)"
