function: "If you are looking for a more polished stand take a look to [version MK3](http://www.thingiverse.com/thing:1278085).  \r\n\r\nThis stand has a nice feature: The inclination can be adjusted, and therefore the laptop screen position (in height).  \r\n\r\nFrom an ergonomic point of view of, the top border of the laptop screen should be at the same height than your eyes.  \r\n\r\nIt is designed to be 20cm width, and this size serves for almost all laptops, from tiny netbooks to the biggest gaming monsters.  \r\n\r\nYou will also need the following vitamins:  \r\n\r\n\u2022 3 x 8mm (and 20cm long) threaded bars  \r\n\u2022 12 x M8 nuts  \r\n\u2022 12 x M8 washers  \r\n\r\nIf it's hard for you to find these threaded bars just contact me: I can cut them for you.  \r\n\r\nAlthough the provided files are for 3D printers, this stand is a perfect candidate for a laser cutter also."
