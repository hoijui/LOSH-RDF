function: "This is an easy to print Logitech 9000 camera and Black Decker line laser mount for Makerscanner software.\r\n\r\nI wanted to try 3D scanning, but didn't want to spend a whole lot of money to do it. I have a great camera, the Logitech 9000 and a cheap Black and Decker BDL220S line laser from Walmart for $20. Other methods require printing arms to connect the components together, I chose to use 3/8\" wood dowel... quick and easy. The tripod mount is optional and can be printed later."
