function: "rbisping did the SCAD Mendel Extruder design, and I made it parametric as well as adding support-free points over the horizontal holes. The parameters allow you to specify the diameter of the bearing race used in the pinch mechanism, its securing bolt, and the diameter of the filament.\r\n\r\nI have also left the hole for the bearing support slightly oversize to allow fiddling for various sizes of bearing, shaft and filament."
