function: "This is harking back to the old direct drive pinch extruder in an attempt to reduce bulk and complexity. Two extruders like this can fit on a single X carriage like http://www.thingiverse.com/thing:8822 . The stepper does not need to be machined.\r\n\r\nIt uses a single 608 \"skate\" bearing as the other side of the pinch, and when two extruders face each other a .The stepper shaft is coated with rough material and epoxy (the \"No Epoxy\" in the title refers to the fact that the PTFE is not epoxied in place).\r\n\r\nRequires thingiverse.com/thing:2192 if you decide to rebuild under OpenSCAD."
