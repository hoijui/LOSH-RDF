function = "More on the wiki : http://reprap.org/wiki/X-carriage-struder\r\n\r\nThat's my vertical x-axis idea of a compact extruder integrated into the x-carriage, thanks to direct drive and linear bearings.\r\n\r\nIt was designed for the \"classic\" Sells Mendel, as a sort of upgrade, but it's also compatible with the Prusa Mendel (same spacing between z-rods).\r\n\r\nThe carriage-extruder is compatible with most of the existing hotends, or just ask for a diameter if your thermal break part (ptfe/peek) don't fit my 13mm.\r\n\r\nRecent History\r\n[08/11] Replacing the old x-axis on my Sells Mendel by the VertX 0.7.3 (and major update of the wiki page)\r\n[10/11] First print ! :D www.youtube.com/watch?v=6sF87FcMKyI\r\n[13/11] x-carriage have mounting points now to accept more hotends\r\n[30/11] V0.8 (x-carriage v12, x-end-idler-v9, x-end-motor-v8)"
